config_PHPMailer: "PHPMailer konfigurācija (izmanto divu faktoru autentifikācijai)."
config_PHPMailer_add_reply_to_address: "Respondenta adrese, ko citēt, nosūtot e-pastu izmantojot SMTP."
config_PHPMailer_add_reply_to_name: "Respondenta vārds, ko citēt, nosūtot e-pastu izmantojot SMTP."
config_PHPMailer_enable_two_factor: "Šī direktīva nosaka, vai izmantot 2FA administratīvai piekļuvei."
config_PHPMailer_event_log: "Visu ar PHPMailer saistīto notikumu reģistrēšanai fails. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_PHPMailer_host: "SMTP resursdators, kas jāizmanto izejošajam e-pastam."
config_PHPMailer_password: "Parole, kas jāizmanto, nosūtot e-pastu izmantojot SMTP."
config_PHPMailer_port: "Porta numurs, kas jāizmanto izejošajam e-pastam. Noklusējuma = 587."
config_PHPMailer_set_from_address: "Sūtītāja adrese, ko citēt, nosūtot e-pastu izmantojot SMTP."
config_PHPMailer_set_from_name: "Sūtītāja vārds, ko citēt, nosūtot e-pastu izmantojot SMTP."
config_PHPMailer_skip_auth_process: "Šīs direktīvas iestatīšana uz <code>true</code> uzdod PHPMailer izlaist parasto autentifikācijas procesu, kas parasti notiek, nosūtot e-pastu izmantojot SMTP. No tā vajadzētu izvairīties, jo, izlaižot šo procesu var pakļaut izejošo e-pastu MITM uzbrukumiem, bet var būt nepieciešams gadījumos, kad šis process neļauj PHPMailer izveidot savienojumu ar SMTP serveri."
config_PHPMailer_smtp_auth: "Šī direktīva nosaka, vai autentificēt SMTP sesijas (vairumā gadījumu vislabāk atstāt vienatnē)."
config_PHPMailer_smtp_secure: "Protokols, kas jāizmanto, nosūtot e-pastu izmantojot SMTP (TLS vai SSL)."
config_PHPMailer_username: "Lietotājvārds, kas jāizmanto, nosūtot e-pastu izmantojot SMTP."
config_attack_specific: "Attiecas uz konkrētiem uzbrukumu veidiem."
config_attack_specific_allow_leading_trailing_dots: "Vai failu nosaukumos atļaut vadošos un beigu punktus? Dažreiz to var izmantot, lai slēptu failus vai arī pievilinātu dažas sistēmas, ļaujot direktoriju šķērsošanai. False (Nepatiess) = Neļauj [Noklusējuma]. True (Patiess) = Ļauj."
config_attack_specific_archive_file_extensions: "Atzīti arhīva failu paplašinājumi (formāts ir CSV; vajadzētu pievienot vai noņemt tikai tad, kad rodas problēmas; nevajadzīga noņemšana var izraisīt nepatiesi pozitīvu rezultātu parādīšanos arhīva failos, tā kā nevajadzīga pievienošana efektīvi iekļaus baltajā sarakstā to, ko pievienojat pret uzbrukuma specifisko atklāšanu; modificēt piesardzīgi; ņemiet vērā arī to, ka tas neietekmē to, kurus arhīvus var un nevar analizēt satura līmenī). Šajā noklusējuma sarakstā ir uzskaitīti formāti, kurus visbiežāk izmanto lielākajā daļā sistēmu un CMS, bet ar nodomu tas nebūt nav visaptverošs."
config_attack_specific_block_control_characters: "Vai bloķēt failus, kas satur kontroles zīmes (izņemot jaunrindas)? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) Ja augšupielādējat <em><strong>TIKAI</strong></em> vienkāršu tekstu, varat ieslēgt šo opciju, lai jūsu sistēmai nodrošinātu papildu aizsardzību. Tomēr, ja augšupielādējat kaut ko citu, nevis vienkāršu tekstu, ieslēdzot to, iespējams, tiek iegūti nepatiesi pozitīvu. False (Nepatiess) = Nebloķējiet [Noklusējuma]; True (Patiess) = Bloķējiet."
config_attack_specific_block_macros: "Vai mēģināt bloķēt failus, kas satur makro? Dažos dokumentu un izklājlapu veidos var saturēt izpildāmie makro, tādējādi nodrošinot bīstamu potenciālo ļaunprātīgas programmatūras vektoru. False (Nepatiess) = Nebloķējiet [Noklusējuma]; True (Patiess) = Bloķējiet."
config_attack_specific_can_contain_php_file_extensions: "Failu paplašinājumu saraksts, kuriem atļauts saturēt PHP kodu, atdalīts ar komatiem. Ja ir iespējota PHP hameleona uzbrukuma noteikšana, faili, kas satur PHP kodu un kuru paplašinājumi nav šajā sarakstā, tiks atklāti kā PHP hameleonu uzbrukumi."
config_attack_specific_chameleon_from_exe: "Meklējiet izpildāmās galvenes failos, kas nav izpildāmi un nav atzīti arhīvi, un meklējiet izpildāmās failos, kuru galvenes nav pareizas. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_attack_specific_chameleon_from_php: "Meklējiet PHP galvenes failos, kas nav PHP faili un nav atzīti arhīvi. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_attack_specific_chameleon_to_archive: "Atklājiet nepareizas galvenes arhīvos un saspiestos failos. Atbalstītās: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_attack_specific_chameleon_to_doc: "Meklējiet biroja dokumentus, kuru galvenes nav pareizas (Atbalstītās: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_attack_specific_chameleon_to_img: "Meklējiet attēlus, kuru galvenes nav pareizas (Atbalstītās: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_attack_specific_chameleon_to_pdf: "Meklējiet PDF failus, kuru galvenes nav pareizas. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_attack_specific_corrupted_exe: "Corrupted files and parse errors. False (Nepatiess) = Ignore; True (Patiess) = Block [Noklusējuma]. Detect and block potentially corrupted PE (Portable Executable) files? Often (but not always), when certain aspects of a PE file are corrupted or can't be parsed correctly, it can be indicative of a viral infection. The processes used by most anti-virus programs to detect viruses in PE files require parsing those files in certain ways, which, if the programmer of a virus is aware of, will specifically try to prevent, in order to allow their virus to remain undetected."
config_attack_specific_decode_threshold: "Neapstrādātu datu maksimālais garums, kurā jāatklāj dekodēšanas komandas (ja skenēšanas laikā rodas kādas pamanāmas veiktspējas problēmas). Noklusējuma = 512KB. Nulle atspējo limitu (tādējādi noņemot visus šādus ierobežojumus, kuru pamatā ir faila lielums)."
config_attack_specific_scannable_threshold: "Neapstrādātu datu maksimālais garums, kuru phpMussel ir atļauts lasīt un skenēt (ja skenēšanas laikā rodas kādas pamanāmas veiktspējas problēmas). Noklusējuma = 32MB. Nulle atspējo limitu. Parasti šai vērtībai nevajadzētu būt mazākam par vidējo failu augšupielādi lielums, ko jūs vēlaties/domājat saņemt uz savu serveri vai vietni, nevajadzētu būt vairāk kā filesize_limit direktīva, un nedrīkstētu būt vairāk kā aptuveni viena piektā daļa no kopējās pieļaujamās atmiņas, kas piešķirta PHP, izmantojot "php.ini" konfigurācijas failu. Šī direktīva pastāv, lai mēģinātu neļaut phpMussel izmantot pārāk daudz atmiņas (kas neļautu tam veiksmīgi skenēt failus, kas pārsniedz noteiktu faila lielumu)."
config_compatibility: "Savietojamības konfigurācija."
config_compatibility_ignore_upload_errors: "Parasti jums tas jāiespējo tikai tad, ja tas ir nepieciešams pareizai phpMussel funkcionalitātei jūsu konkrētajā sistēmā. Parasti, kad tas ir atspējots, kad phpMussel atklāts elementi, kas atrodas <code>$_FILES</code> array(), tas mēģinās sākt skenēt failus, kurus šie elementi attēlo, un, ja šie elementi ir tukši, phpMussel atgriezīs kļūdas ziņojumu. Tā ir pareiza phpMussel rīcība. Tomēr dažās CMS, šo CMS dabiskā izturēšanās var izraisīt tukšus elementus (iekšpusē <code>$_FILES</code>), vai kļūdas var tikt paziņotas kļūdaini, tādā gadījumā phpMussel normāla izturēšanās var traucēs šo CMS normālu izturēšanos. Ja šāda situācija rodas jums, iespējot šo opciju, phpMussel tiks uzdots neskenēt ar tukšiem elementiem, ignorēt tos, kad tie ir atrasti, un neatgriezt visus saistītos kļūdu ziņojumus, tādējādi ļaujot turpināt lapas pieprasījumu. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_compatibility_only_allow_images: "Ja jūs tikai sagaidāt vai tikai plānojat atļaut attēlu augšupielādi jūsu sistēmā vai CMS, un ja jums absolūti nav nepieciešams augšupielādēt sistēmā vai CMS citus failus izņemot attēlus, šī direktīva iestatiet kā iespējots, bet ja ne tas gadījums šī direktīva iestatiet kā atspējots. Ja šī direktīva ir iespējota, tā uzdod phpMussel bez izņēmuma bloķēt visas augšupielādes, kas tiek atzītas par nav attēlu failiem, bez tos skenējot. Tas var samazināt apstrādes laiku un atmiņas izmantošanu mēģinājumiem augšupielādēt failus, kas nav attēli. False (Nepatiess) = Atspējots; True (Patiess) = Iespējots."
config_experimental: "Nestabils/Eksperimentāls!"
config_files: "Skenēšanas failu apstrādes specifika."
config_files_block_encrypted_archives: "Atklāt un bloķēt šifrētus arhīvus? Uzskatot par phpMussel nevar skenēt šifrētu arhīvu saturu, iespējams, ka uzbrucējs var izmantot arhīva šifrēšanu, lai mēģinātu apiet phpMussel, pretvīrusu skenerus un citas šādas aizsardzības. Uzdot phpMussel bloķēt visus arhīvus, kurus tā atklāj par šifrētu, iespējams, varētu samazināt risku, kas saistīts ar šīm šādām iespējām. False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_files_check_archives: "Mēģinājums pārbaudīt arhīvu saturu? False (Nepatiess) = Nepārbaudiet; True (Patiess) = Pārbaudiet [Noklusējuma]."
config_files_filesize_archives: "Vai faila lielums melnajā/baltajā sarakstā būtu jāattiecina uz arhīvu saturu? False (Nepatiess) = Nē (visu tikai iekļauj pelēkajā sarakstā); True (Patiess) = Jā [Noklusējuma]."
config_files_filesize_limit: "Faila lieluma ierobežojums (kā KB). 65536 = 64MB [Noklusējuma]; 0 = Nav ierobežojumu (vienmēr pelēkā sarakstā). Jebkura (pozitīva) skaitliska vērtība ir pieņemams. Tas var būt noderīgi, ja jūsu PHP konfigurācija ierobežo procesa ietilpību vai ja jūsu PHP konfigurācija ierobežo augšupielādes failu lielumu."
config_files_filesize_response: "Ko darīt ar failiem, kas pārsniedz faila lieluma ierobežojumu (ja tāds pastāv). False (Nepatiess) = Baltajā sarakstā; True (Patiess) = Melnajā sarakstā [Noklusējuma]."
config_files_filetype_archives: "Vai faila tips melnajā/baltajā sarakstā būtu jāattiecina uz arhīvu saturu? False (Nepatiess) = Nē (visu tikai iekļauj pelēkajā sarakstā) [Noklusējuma]; True (Patiess) = Jā."
config_files_filetype_blacklist: "Melnais saraksts:"
config_files_filetype_greylist: "Pelēkais saraksts:"
config_files_filetype_whitelist: "Ja jūsu sistēma ļauj augšupielādēt tikai noteikta veida failus vai ja jūsu sistēma skaidri noliedz noteikta veida failus, failu tipu norādīšana baltajos sarakstos, melnajos sarakstos un pelēkajos sarakstos var palielināt skenēšanas ātrumu ļaujot skriptam izlaist noteiktus failu tipus. Formāts ir CSV (komatatdalītas vērtības). Ja vēlaties skenēt visu, nevis ievietot to baltajā sarakstā, melnajā sarakstā vai pelēkajā sarakstā, atstājiet mainīgos tukšus. To darot, baltais/melnais/pelēkais saraksts tiks atspējots. Apstrādes loģiskā secība: Ja faila tips ir iekļauts baltajā sarakstā, neskenējiet un nebloķējiet failu, un nepārbaudiet failu pret melno sarakstu vai pelēko sarakstu. Ja faila tips ir iekļauts melnajā sarakstā, neskenējiet failu, bet jebkurā gadījumā to bloķējiet, un nepārbaudiet failu pret pelēko sarakstu. Ja pelēkais saraksts ir tukšs vai, ja pelēkais saraksts nav tukšs un faila tips ir iekļauts pelēkajā sarakstā, skenējiet failu kā parasti un, pamatojoties uz skenēšanas rezultātiem, nosakiet, vai to bloķēt, bet ja pelēkais saraksts nav tukšs un faila tips nav pelēkā sarakstā, apstrādājiet failu kā melnajā sarakstā, tāpēc nevis skenē bet jebkurā gadījumā to bloķēt. Baltais saraksts:"
config_files_max_files_in_archives: "Maksimālais skenējamo failu skaits arhīvos pirms skenēšanas pārtraukšanas. Noklusējuma = 0 (nav maksimālā)."
config_files_max_recursion: "Maksimālais rekursijas dziļuma ierobežojums arhīviem. Noklusējuma = 3."
config_files_max_uploads: "Maksimālais failu skaits, augšupielādes skenēšanas laikā, ko phpMussel ir atļauts skenēt, pirms skenēšanas pārtraukšanas un lietotāja informēšanas, ka viņš vienlaikus augšupielādē pārāk daudz! Nodrošina aizsardzību pret teorētisku uzbrukumu, kurā uzbrucējs mēģina DDoS jūsu sistēmā vai CMS, pārslogojot phpMussel, lai palēninātu PHP procesu līdz apturēšanai. Ieteicams: 10. Iespējams, vēlēsities palielināt vai samazināt šo numuru atkarībā no aparatūras ātruma. Ņemiet vērā, ka šis numurs neaptver un neietver arhīvu saturu."
config_general: "Vispārējā konfigurācija (jebkura pamata konfigurācija, kas nepieder citām kategorijām)."
config_general_cleanup: "Vai atiestatīt mainīgos un kešatmiņu, ko skripts izmanto pēc augšupielādes skenēšanas? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]. Ja skenēšana augšupielāde ir vienīgais, ko vēlaties darīt, jums vajadzētu iestatīt šo mainīgo uz <code>true</code>, lai samazinātu atmiņas izmantošanu. Ja vēlaties, lai phpMussel izdarītu vairāk, jums vajadzētu iestatīt šo mainīgo uz <code>false</code>, lai atmiņā saglabātu datus, kas nepieciešami phpMussel izpildei, bez nevajadzīgi atkārtota ielāde. CLI režīmā nav ietekmes."
config_general_default_algo: "Definē, kuru algoritmu izmantot visām turpmākajām parolēm un sesijām. Iespējas: PASSWORD_DEFAULT (noklusējuma), PASSWORD_BCRYPT, PASSWORD_ARGON2I (nepieciešama &gt;= 7.2.0), PASSWORD_ARGON2ID (nepieciešama &gt;= 7.3.0)."
config_general_delete_on_sight: "Enabling this directive will instruct the script to attempt to immediately delete any scanned attempted file upload matching any detection criteria, whether via signatures or otherwise. Files determined to be "clean" won't be touched. In the case of archives, the entire archive will be deleted, regardless of whether or not the offending file is only one of several files contained within the archive. For the case of file upload scanning, usually, it isn't necessary to enable this directive, because usually, PHP will automatically purge the contents of its cache when execution has finished, meaning it'll usually delete any files uploaded through it to the server unless they've been moved, copied or deleted already. This directive is added here as an extra measure of security for those whose copies of PHP mightn't always behave in the manner expected. False (Nepatiess) = After scanning, leave the file alone [Noklusējuma]; True (Patiess) = After scanning, if not clean, delete immediately."
config_general_disable_cli: "Vai atspējot CLI režīmu? CLI režīms ir iespējots pēc noklusējuma, taču dažreiz tas var traucēt pārbaudes rīku darbībai (piemēram, PHPUnit) un citām CLI balstītām lietojumprogrammām. Ja jums nav jāatspējo CLI režīms, jums vajadzētu ignorēt šo direktīvu. False (Nepatiess) = Iespējot CLI režīmu [Noklusējuma]; True (Patiess) = Atspējot CLI režīmu."
config_general_disable_frontend: "Vai atspējot administratīvo piekļuvi, kas izmanto tīmekļa pārlūku? Administratīvā piekļuve, izmantojot tīmekļa pārlūku, var padarīt phpMussel pārvaldāmāku, taču tas var būt arī potenciāls drošības risks. phpMussel ieteicams pārvaldīt, izmantojot citus līdzekļus, kad vien iespējams (piemēram, izmantojot FTP), taču administratīvā piekļuve, izmantojot tīmekļa pārlūku, tiek nodrošināta gadījumos, kad citi līdzekļi nav dzīvotspējīgi. Iespējojiet to, ja jums tas ir nepieciešams; Atspējojiet to, ja jums nav. False (Nepatiess) = Iespējojiet to; True (Patiess) = Atspējojiet to [Noklusējuma]."
config_general_disable_webfonts: "Vai atspējot tīmekļa fontus? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_general_disabled_channels: "To var izmantot, lai neļautu phpMussel izmantot noteiktus kanālus nosūtot pieprasījumus (piemēram, atjauninot, ienesot komponentu metadatus, utt)."
config_general_enable_plugins: "Vai iespējot phpMussel spraudņu atbalstu? False (Nepatiess) = Nē; True (Patiess) = Jā [Noklusējuma]."
config_general_error_log: "Fails reģistrēšanai visas atklātās kļūdas, kas nav fatālas. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_forbid_on_block: "Vai phpMussel vajadzētu nosūtīt 403 galvenes ar failu augšupielādētu bloķētu ziņojumu, vai pieturēties pie parastiem 200 OK? False (Nepatiess) = Nē (200); True (Patiess) = Jā (403) [Noklusējuma]."
config_general_frontend_log: "Fails ielogošanās mēģinājumu reģistrēšanai. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
config_general_honeypot_mode: "Kad medus poda režīms ir iespējots, phpMussel mēģinās karantīnā ievietot katru augšupielādēto failu, neatkarīgi no tā, vai augšupielādējamais fails atbilst iekļautajiem parakstiem un faktiski netiks veikta šo augšupielādēto failu skenēšana vai analīze. Šī funkcionalitāte varētu būt noderīga tiem, kas vēlas izmantot phpMussel vīrusu un ļaunprātīgas programmatūras izpētes mērķiem, bet nav ieteicams iespējot šo funkcionalitāti tipiskos apstākļos, ja lietotājs vēlas, lai notiek failu augšupielādes skenēšana, utt. Pēc noklusējuma šī opcija ir atspējota. False (Nepatiess) = Atspējots [Noklusējuma]; True (Patiess) = Iespējots."
config_general_ipaddr: "Kur atrast savienojošo pieprasījumu IP adresi? (Noderīga tādiem pakalpojumiem kā Cloudflare un tamlīdzīgi). Noklusējuma = REMOTE_ADDR. BRĪDINĀJUMS: Nemainiet to, ja vien nezināt, ko darāt!"
config_general_lang: "Norādiet phpMussel noklusējuma valodu."
config_general_lang_override: "Ja iespējams, lokalizēt saskaņā ar HTTP_ACCEPT_LANGUAGE? True (Patiess) = Jā [Noklusējuma]; False (Nepatiess) = Nē."
config_general_log_rotation_action: "Log rotācija ierobežo to logfailu skaitu, kuriem vajadzētu pastāvēt vienlaikus. Veidojot jaunus logfailus, ja kopējais logfailu skaits pārsniedz noteikto limitu, tiks veikta norādītā darbība. Šeit varat norādīt vēlamo darbību. Delete = Izdzēsiet vecākos logfailus, līdz ierobežojums vairs netiek pārsniegts. Archive = Vispirms arhivējiet un pēc tam izdzēsiet vecākos logfailus, līdz ierobežojums vairs netiek pārsniegts."
config_general_log_rotation_limit: "Log rotācija ierobežo to logfailu skaitu, kuriem vajadzētu pastāvēt vienlaikus. Veidojot jaunus logfailus, ja kopējais logfailu skaits pārsniedz noteikto limitu, tiks veikta norādītā darbība. Šeit varat norādīt vēlamo ierobežojumu. Ja vērtība ir 0, tiks atspējota log rotācija."
config_general_maintenance_mode: "Vai iespējot apkopes režīmu? True (Patiess) = Jā; False (Nepatiess) = Nē [Noklusējuma]. Jūs joprojām varat administrēt, bet viss pārējais ir atspējots. Tas dažreiz var būt noderīgs, atjaunojot CMS, frameworks, utt."
config_general_max_login_attempts: "Maksimālais ielogošanās mēģinājumu skaits. Noklusējuma = 5."
config_general_numbers: "Kā jūs izvēlaties skaitļu parādīšanu? Atlasiet piemēru, kas jums šķiet vispareizākais."
config_general_quarantine_key: "phpMussel var ievietot bloķētus augšupielādes karantīnā, ja jūs to vēlaties darīt. phpMussel lietotājiem, kuri vēlas tikai aizsargāt savas vietnes vai mitināšanas vidi, un kuriem nav interese par padziļinātu bloķēto augšupielāžu analīzi, vajadzētu atspējot šo funkcionalitāti, bet visi lietotāji, kurus interesē bloķēto augšupielāžu turpmāka analīze ļaunprātīgas programmatūras izpētei vai tamlīdzīgām lietām, vajadzētu iespējot šo funkcionalitāti. Bloķētu augšupielāžu ievietošana karantīnā dažreiz var arī palīdzēt nepatiesi pozitīvu rezultātu atkļūdošanā, ja tas bieži notiek jums. Lai atspējotu karantīnas funkcionalitāti, vienkārši atstājiet <code>quarantine_key</code> direktīvu tukšu vai izdzēsiet šīs direktīvas saturu, ja tā vēl nav tukša. Lai iespējotu karantīnas funkcionalitāti, ievadiet direktīvā kādu vērtību. <code>quarantine_key</code> ir svarīgs karantīnas drošības elements, lai neļautu potenciālajiem uzbrucējiem izmantot karantīnas funkcionalitāti un kā līdzekli, lai novērstu izpildi jebkādu potenciālu datu, kas glabājas karantīnā. <code>quarantine_key</code> jāizturas tāpat kā ar jūsu parolēm: Jo garāks, jo labāk, un sargājiet to cieši. Lai iegūtu vislabāko efektu, lietojiet to kopā ar <code>delete_on_sight</code>."
config_general_quarantine_max_files: "Maksimālais failu skaits, kas var pastāvēt karantīnā. Ja karantīnā tiek pievienoti jauni faili, ja šis skaitlis tiek pārsniegts, vecie faili tiks izdzēsti, līdz atlikušie vairs nepārsniegs šo numuru. Noklusējuma = 100."
config_general_quarantine_max_filesize: "Maksimālais pieļaujamais failu lielums failiem var būt karantīnā. Faili, kas lielāki par norādīto vērtību, NETIKS ievietots karantīnā. Šī direktīva ir svarīga kā līdzeklis, kas potenciālajiem uzbrucējiem apgrūtina jūsu karantīnas pārpludināšanu ar nevēlamiem datiem, kas var izraisīt pārmērīgu datu izmantošanu jūsu mitināšanas pakalpojumā. Noklusējuma = 2MB."
config_general_quarantine_max_usage: "Karantīnā pieļaujamais maksimālais atmiņas apjoms. Ja kopējais karantīnā izmantotais atmiņas apjoms sasniedz šo vērtību, vecākie karantīnā esošie faili tiks izdzēsti, līdz kopējam karantīnā izmantotās atmiņas apjomam vairs nesasniegs šo vērtību. Šī direktīva ir svarīga kā līdzeklis, kas potenciālajiem uzbrucējiem apgrūtina jūsu karantīnas pārpludināšanu ar nevēlamiem datiem, kas var izraisīt pārmērīgu datu izmantošanu jūsu mitināšanas pakalpojumā. Noklusējuma = 64MB."
config_general_scan_cache_expiry: "Cik ilgi skenēšanas rezultāti ir jāglabā kešatmiņā? Vērtība ir sekunžu skaits, kurā skenēšanas rezultāti tiek saglabāti kešatmiņā. Noklusējums ir 21600 sekundes (6 stundas); Ja vērtība būs 0, skenēšanas rezultāti netiks saglabāti kešatmiņā."
config_general_scan_kills: "Faila nosaukums, lai reģistrētu visus bloķēto augšupielāžu ierakstus. Norādiet faila nosaukumu, vai atstājiet tukšu, lai to atspējotu."
