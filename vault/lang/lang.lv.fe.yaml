config_template_data_css_url: "Pielāgotu tēmu veidnes failā tiek izmantoti ārējie CSS rekvizīti, un pretstatā, noklusējuma tēma veidnes failā tiek izmantoti iekšējie CSS rekvizīti. Lai uzdotu phpMussel izmantot veidņu failu pielāgotajām tēmām, norādiet pielāgotā tēma CSS failu publisko HTTP adresi, izmantojot <code>css_url</code> mainīgo. Ja atstāsit šo mainīgo tukšu, phpMussel izmantos veidnes failu noklusējuma tēmai."
