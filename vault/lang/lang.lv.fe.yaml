config_general_truncate: "Saīsināt logfailus, kad tie sasniedz noteiktu lielumu? Vērtība ir maksimālais lielums B/KB/MB/GB/TB, līdz logfailam var izaugt pirms saīsināšanas. Noklusējuma vērtība 0KB atspējo saīsināšanu (logfaili var pieaugt bezgalīgi). Piezīme: Attiecas uz indivīdiem logfailiem! Logfailu lielums netiek skaitīts kolektīvi."
config_heuristic: "Heiristiskās analīzes konfigurācija."
config_heuristic_threshold: "Daži phpMussel paraksti ir paredzēti, lai failos identificētu aizdomīgus un potenciāli ļaunprātīgus rādītājus, neidentificējot šos failus kā ļaunprātīgus tieši paši par sevi. Šī direktīva nosaka phpMussel maksimālo pieļaujamo svaru pirms šo failu atzīmēšanas kā ļaunprātīgus. Svara definīcija šajā kontekstā ir kopējais identificēto aizdomīgo un potenciāli ļaunprātīgo indikatoru skaits. Pēc noklusējuma šī vērtība ir 3. Zemāka vērtība parasti rada lielāku nepatiesu pozitīvu rezultātu bet tiek atzīmēts lielāku skaits ļaunprātīgu failu, turpretim augstāka vērtība parasti rada mazāku nepatiesu pozitīvu rezultātu atzīmēts bet tiek atzīmēts mazāku skaits ļaunprātīgu failu. Parasti vislabāk ir mainīt šo vērtību tikai tad, ja noklusējums jums rada problēmas."
