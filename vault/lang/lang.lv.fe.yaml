config_virustotal: "Virus Total integrācijas konfigurācija."
config_virustotal_vt_public_api_key: "Pēc izvēles, phpMussel spēj skenēt failus izmantojot Virus Total API. Tas var nodrošināt ievērojami uzlabotu aizsardzības līmeni pret vīrusiem, Trojas zirgiem, ļaunprātīgu programmatūru un citiem draudiem. Pēc noklusējuma ir atspējota failu skenēšana izmantojot Virus Total API. Lai to iespējotu, nepieciešama Virus Total API atslēga. Ņemot vērā ievērojamo labumu, ko tas jums varētu sniegt, es to ļoti iesaku. Tomēr, lūdzu, ņemiet vērā, lai izmantotu Virus Total API, jums <em><strong>OBLIGĀTI</strong></em> jāpiekrīt viņu pakalpojumu sniegšanas noteikumiem un jums <em><strong>OBLIGĀTI</strong></em> jāievēro visas vadlīnijas, kā aprakstīts Virus Total dokumentācijā! Lai atļautu izmantot šo integrācijas funkciju, jums OBLIGĀTI ir jāizlasa un jāpiekrīt Virus Total un tā API pakalpojumu sniegšanas noteikumiem, un vismaz, Virus Total Public API dokumentācijas preambula (viss pēc "VirusTotal Public API v2.0", bet pirms "Contents")."
config_virustotal_vt_quota_rate: "Saskaņā ar Virus Total API dokumentāciju, "tas ir ierobežots ar ne vairāk kā 4 jebkura veida pieprasījumiem jebkurā 1 minūtes laikā. Ja jūs vadāt medus klientu, medus podu, vai jebkuru citu automatizāciju, kas nodrošinās resursus VirusTotal, un ne tikai iegūt pārskatus, jums ir tiesības uz augstāku pieprasījuma likmes kvotu". Pēc noklusējuma phpMussel stingri ievēro šos ierobežojumus, taču, ņemot vērā iespēju palielināt šīs likmes kvotas, šīs divas direktīvas ir sniegtas kā līdzeklis, lai jūs varētu norādīt phpMussel, cik lieli ierobežojumi tai būtu jāievēro. Parasti nevajadzētu palielināt šīs vērtības, ja jums tas nav uzdots to darīt, bet ja esat saskāries ar problēmām saistībā ar kvotu, šo vērtību samazināšana dažreiz var palīdzēt jums tikt galā ar šīm problēmām. Jūsu likmes kvota tiek noteikts kā <code>vt_quota_rate</code> jebkura veida pieprasījumi jebkurā <code>vt_quota_time</code> minūtes laikā."
config_virustotal_vt_quota_time: "(Skatīt aprakstu iepriekš)."
config_virustotal_vt_suspicion_level: "Pēc noklusējuma phpMussel ierobežos, kurus failus tas skenē, izmantojot Virus Total API, līdz tiem failiem, kurus tā uzskata par "aizdomīgiem". Jūs varat pēc izvēles pielāgot šo ierobežojumu, mainot <code>vt_suspicion_level</code> direktīvas vērtību."
config_virustotal_vt_weighting: "Vai phpMussel vajadzētu interpretēt rezultātus no Virus Total API kā atklājumu skaits vai kā atklājumu svars? Faila skenēšanai, izmantojot vairākus dzinējus (tāpat kā Virus Total), jāpalielina atklāšanas biežums (un tāpēc vajadzētu noķert lielāku skaitu ļaunprātīgu failu), bet tas var izraisīt arī lielāku nepatiesu pozitīvu skaits, un tāpēc dažos gadījumos, skenēšanas rezultātus var labāk izmantot kā ticamības rādītāju, pretstatā galīgu secinājumu (tas ir iemesls, kāpēc šī direktīva pastāv). Ja tiek izmantota vērtība 0, skenēšanas rezultāti no Virus Total API tiks interpretēti kā atklājumu skaits, un tāpēc, ja kāds no Virus Total izmantotajiem dzinējiem atzīmē skenējamo failu kā ļaunprātīgu, phpMussel uzskatīs failu par ļaunprātīgu. Ja tiek izmantota kāda cita vērtība, skenēšanas rezultāti no Virus Total API tiks interpretēti kā atklājumu svars, un tāpēc, Virus Total izmantoto dzinēju skaits, kas atzīmē skenēto failu kā ļaunprātīgu, kalpos kā ticamības rādītājs (vai atklāšanas svērums) tam, vai phpMussel skenētajiem failiem ir jāuzskata par ļaunprātīgu (izmantotā vērtība atspoguļos minimālo ticamības rādītāju vai svaru, kas vajadzīgs, lai to uzskatītu par ļaunprātīgu). Pēc noklusējuma tiek izmantota vērtība 0."
