config_urlscanner_maximum_api_lookups: "Maximalt antal tillåtna API-sökningar att utföra per enskild skanna iteration. Eftersom varje ytterligare API-sökning kommer att lägga till den totala tiden som krävs för att slutföra varje skanning-iteration, kanske du vill ange en begränsning för att påskynda den totala skanningsprocessen. När den är inställd på 0 kommer inget sådant maximalt tillåtet nummer att tillämpas. Ställ in på 10 som standard."
