info_some_useful_links: |
 Några användbara länkar:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">Verktyg, resurser, osv för phpMussel.</span>
         <ul class="comSub">
           <li>{{Links.phpMussel.Issues}} – Issues sida för phpMussel (stöd, hjälp, osv).</li>
           <li>{{Links.phpMussel.SigTool}} – Skapar phpMussel-signaturfiler med användning av ClamAV-signaturdatabasen.</li>
           <li>{{Links.phpMussel.Extras}} – Olika extramaterial.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Verktyg, resurser, osv för ClamAV.</span>
         <ul class="comSub">
           <li>{{Links.ClamavNet}} – ClamAVs hemsida (ClamAV® är en antivirusmotor med öppen-källkod för att upptäcka trojaner, virus, skadlig kod och andra skadliga hot).</li>
           <li>{{Links.SecuriteInfo}} – Datasäkerhetsföretag som erbjuder kompletterande signaturer för ClamAV.</li>
           <li>{{Links.Sanesecurity}} – Datasäkerhetsföretag som erbjuder kompletterande signaturer för ClamAV.</li>
           <li>{{Links.Malware Expert}} – Erbjuder kompletterande signaturer för ClamAV och kompletterande regler för ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Grupper, forum, samhällen, osv.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP lärande resurser och diskussion.</li>
           <li>{{Links.MalwareTips}} – Användbara diskussionsforum fokuserade på skadlig programvara.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Andra användbara verktyg, resurser, tjänster, osv.</span>
         <ul class="comSub">
           <li>{{Links.PhishTank}} – Phishing-databas som används av phpMussel URL-skannern.</li>
           <li>{{Links.VirusTotal}} – VirusTotal är en gratistjänst för att analysera misstänkta filer och URLer.</li>
           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis är en gratis skadlig programvara analystjänst tillhandahålls av {{Links.Payload Security}}.</li>
           <li>{{Links.Malwarebytes}} – Dator och anti-malware specialister.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Informations och lärande resurser.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP lärande resurser och diskussion.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Sårbarhetstabeller</a> – Listar säkra/osäkra versioner av olika paket (HHVM, PHP, phpMyAdmin, Python, osv).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Kompatibilitetstabeller</a> – Visar kompatibilitetsinformation för olika paket (CIDRAM, phpMussel, osv).</li>
         </ul>
       </li>
     </ul>

