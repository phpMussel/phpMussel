config_signatures_fail_extensions_silently: "Ska phpMussel rapportera när tillägg saknas? Om <code>fail_extensions_silently</code> är inaktiverad, saknade tillägg kommer att rapporteras, och om <code>fail_extensions_silently</code> är aktiverat, saknade tillägg inte kommer att rapporteras, med skanningsrapportering för de filer som det inte finns några problem. Att inaktivera detta direktiv kan potentiellt öka din säkerhet, men kan också leda till en ökning av falska positiver. False = Inaktiverad; True = Aktiverad [Standard]."
config_signatures_fail_silently: "Ska phpMussel rapportera när signaturfiler saknas eller är skadade? Om <code>fail_silently</code> är inaktiverad, saknade och skadade filer kommer att rapporteras vid skanning, och om <code>fail_silently</code> är aktiverat, saknade och skadade filer inte kommer att rapporteras vid skanning, med skanningsrapportering för de filer som det inte finns några problem. Detta bör i allmänhet lämnas ensam förutom om du har krasch eller liknande problem. False = Inaktiverad; True = Aktiverad [Standard]."
