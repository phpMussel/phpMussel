config_virustotal: "Konfiguration för Virus Total integration."
config_virustotal_vt_public_api_key: "Valfritt, kan phpMussel skanna filer med Virus Total API som ett sätt att ge ett kraftigt förbättrat skydd mot virus, trojaner, skadlig programvara och andra hot. Som standard är skanning av filer med Virus Total API inaktiverad. För att aktivera det krävs en API-nyckel från Virus Total. Jag rekommenderar starkt att göra detta på grund av den betydande nyttan det kan ge. Observera dock att för att använda Virus Total API, du <em><strong>MÅSTE</strong></em> acceptera deras användarvillkor och du <em><strong>MÅSTE</strong></em> följa alla riktlinjer enligt beskrivningen i Virus Total-dokumentationen! Du får INTE använda denna integrationsfunktion FÖRUTOM OM: Du har läst och godkänner användarvillkoren för Virus Total och dess API. Du har läst och förstår åtminstone ingressen till Virus Total Public API-dokumentationen (allt efter "VirusTotal Public API v2.0" men innan "Contents")."
config_virustotal_vt_quota_rate: "Enligt Virus Total API-dokumentationen är den begränsad till högst 4 förfrågningar av vilken art som helst inom en given tidsperiod på 1 minut. Om du driver en honungsklient, en honeypot eller någon annan automatisering som kommer att ge resurser till VirusTotal och inte bara hämta rapporter har du rätt till en högre kvot för begäran. Som standard kommer phpMussel att följa dessa begränsningar, men på grund av möjligheten att dessa begränsningar höjs, tillhandahålls dessa två direktiv som ett sätt för dig att instruera phpMussel om vilken gräns den bör följa. Om du inte har blivit instruerad att göra det, rekommenderas det inte att du höjer dessa värden, men om du har stött på problem med att nå din gräns, att minska dessa värden kan ibland hjälpa dig att hantera dessa problem. Din gräns bestäms som <code>vt_quota_rate</code> förfrågningar av vilken art som helst inom en viss tidsperiod på <code>vt_quota_time</code> minut."
config_virustotal_vt_quota_time: "(Se beskrivning ovan)."
config_virustotal_vt_suspicion_level: "Som standard kommer phpMussel att begränsa vilka filer den skannar med Virus Total API till de filer som den anser "misstänkta". Du kan valfritt justera denna begränsning genom att ändra värdet på <code>vt_suspicion_level</code> direktivet."
config_virustotal_vt_weighting: "Ska phpMussel tillämpa resultaten av skanning med Virus Total API som detekteringar eller som detektionsviktning? Skanning av en fil med flera motorer (som hur Virus Total gör det) bör resultera i en ökad upptäcktsfrekvens (och därför att ett högre antal skadliga filer fångas), men det kan också resultera i ett högre antal falska positiver, och därför kan resultaten av skanning under vissa omständigheter bättre utnyttjas som ett konfidensresultat snarare än som en definitiv slutsats (och detta direktiv existerar som sådan för att ge dig det valet). Om ett värde på 0 används kommer resultaten av skanning med Virus Total API att tillämpas som detekteringar (vilket betyder att om några motorer som stöds av Virus Total flaggar filen som skannas, kommer phpMussel att anse filen som skadlig). Om något annat värde används kommer resultaten av skanning med Virus Total API att tillämpas som detekteringsviktning (vilket betyder att resultaten från Virus Total API kommer att tjäna som ett konfidensresultat för huruvida phpMussel ska betrakta filen som skannas som skadlig eller inte, i vilket fall representerar det använda värdet det minsta konfidensresultat som krävs för att filen ska anses vara skadlig). Ett värde på 0 används som standard."
