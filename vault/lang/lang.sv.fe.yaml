Extended Description Chart.js: "Gör det möjligt för framsidan att generera cirkeldiagram.<br />{{Links.Chart.js}} är tillgängligt via <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT license</a>."
Extended Description PHPMailer: "Krävs för att använda någon funktionalitet som involverar att skicka e-post.<br />{{Links.PHPMailer.PHPMailer}} är tillgängligt via {{Links.PHPMailer.License}}-licensen."
config_PHPMailer: "Konfiguration för PHPMailer (används för tvåfaktorautentisering)."
config_PHPMailer_add_reply_to_address: "Svaradressen att citera när du skickar e-post via SMTP."
config_PHPMailer_add_reply_to_name: "Svarnamnet att citera när du skickar e-post via SMTP."
config_PHPMailer_enable_two_factor: "Detta direktiv bestämmer huruvida du ska använda 2FA för frontend-konton."
config_PHPMailer_event_log: "En fil för att logga alla händelser i förhållande till PHPMailer. Ange ett filnamn, eller lämna tomt för att inaktivera."
config_PHPMailer_host: "Den SMTP-värd som används för utgående e-post."
config_PHPMailer_password: "Lösenordet som ska användas när du skickar e-post via SMTP."
config_PHPMailer_port: "Portnumret som ska användas för utgående e-post. Standard = 587."
config_PHPMailer_set_from_address: "Avsändarens adress att citera när du skickar e-post via SMTP."
config_PHPMailer_set_from_name: "Avsändarens namn för att citera när du skickar e-post via SMTP."
config_PHPMailer_skip_auth_process: "Genom att ställa in detta direktiv till <code>true</code> instrueras PHPMailer att hoppa över den normala autentiseringsprocessen som normalt uppstår när du skickar e-post via SMTP. Detta bör undvikas, för att hoppa över den här processen kan avslöja utgående e-post till MITM-attacker, men kan vara nödvändigt i fall där denna process hindrar PHPMailer från att ansluta till en SMTP-server."
config_PHPMailer_smtp_auth: "Detta direktiv bestämmer huruvida du ska autentisera SMTP-sessioner (borde normalt lämna det här ensam)."
config_PHPMailer_smtp_secure: "Protokollet som ska användas när du skickar e-post via SMTP (TLS eller SSL)."
config_PHPMailer_username: "Användarnamnet som ska användas när du skickar e-post via SMTP."
config_attack_specific: "Avser specifika typer av attacker."
config_attack_specific_allow_leading_trailing_dots: "Tillåt ledande och släpande punkter i filnamn? Detta kan ibland användas för att dölja filer eller för att lura vissa system för att möjliggöra katalogöverskridande. False = Tillåt inte [Standard]. True = Tillåt."
config_attack_specific_archive_file_extensions: "Erkända arkivfiländelser (formatet är CSV; bör bara lägga till eller ta bort när problem uppstår; om onödigt borttagning kan orsaka falska positiva effekter för arkivfiler, medan onödigt lägga till kommer i huvudsak att vittlista vad du lägger till från attackspecifik upptäckt; ändra med försiktighet; observera också att detta inte har någon effekt på vad arkiv kan och inte kan analyseras på innehållsnivå). Som standard, listan listar de format som oftast används i de flesta system och CMS, men medvetet är inte nödvändigtvis omfattande."
config_attack_specific_block_control_characters: "Blockera alla filer som innehåller några kontrolltecken (andra än nya linjer)? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) Om du <em><strong>BARA</strong></em> laddar upp vanlig text, du kan aktivera det här alternativet för att ge ditt system ett extra skydd. Men om du laddar upp något annat än vanlig text, att slå på detta kan leda till falska positiva effekter. False = Blockera inte [Standard]; True = Blockera."
config_attack_specific_block_macros: "Försök att blockera alla filer som innehåller makron? Vissa typer av dokument och kalkylark kan innehålla körbara makron, vilket ger en farlig potentiell skadlig vektor. False = Blockera inte [Standard]; True = Blockera."
config_attack_specific_can_contain_php_file_extensions: "En lista över filändelser som kan innehålla PHP-kod, åtskilda av komma. Om detektion av PHP-kameleonattacker är aktiverad, kommer filer som innehåller PHP-kod, som har tillägg som inte finns på den här listan, kommer att upptäckas som PHP-kameleonattacker."
config_attack_specific_chameleon_from_exe: "Sök efter körbara rubriker i filer som varken är körbara eller erkända arkiv och för körbara filer vars rubriker är felaktiga. False = Av; True = På."
config_attack_specific_chameleon_from_php: "Sök efter PHP-rubrik i filer som varken är PHP-filer eller erkända arkiv. False = Av; True = På."
config_attack_specific_chameleon_to_archive: "Upptäck felaktiga rubriker i arkiv och komprimerade filer. Stöds: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Av; True = På."
config_attack_specific_chameleon_to_doc: "Sök efter kontorsdokument vars rubriker är felaktiga (Stöds: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Av; True = På."
config_attack_specific_chameleon_to_img: "Sök efter bilder vars rubriker är felaktiga (Stöds: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Av; True = På."
config_attack_specific_chameleon_to_pdf: "Sök efter PDF-filer vars rubriker är felaktiga. False = Av; True = På."
config_attack_specific_corrupted_exe: "Skadade filer och behandlingsfel. False = Ignorera; True = Blockera [Standard]. Upptäcka och blockera potentiellt skadade PE-filer (Portable Executable)? Ofta (men inte alltid), när vissa aspekter av en PE-fil är skadade eller inte kan behandlas korrekt, kan det indikera en virusinfektion. De processer som används av de flesta antivirusprogram för att upptäcka virus i PE-filer kräver analysering av dessa filer på vissa sätt, som, om programmeraren av ett virus är medveten om, specifikt kommer att försöka förhindra, för att låta deras virus förbli oupptäckt."
config_attack_specific_decode_threshold: "Tröskel för längden på rådata inom vilka avkodningskommandon ska upptäckas (om det finns några märkbara prestandaproblem när du skannar). Standard = 512KB. Noll eller null inaktiverar tröskeln (därmed ta bort en sådan begränsning baserad på filstorlek)."
config_attack_specific_scannable_threshold: "Tröskel till längden på rå data som phpMussel får läsa och skanna (om det finns några märkbara prestandaproblem när du skannar). Standard = 32MB. Noll eller null inaktiverar tröskeln. I allmänhet bör detta värde inte vara mindre än det genomsnittliga filstorleken för filuppladdningar som du vill och förväntar dig att få till din server eller webbplats, bör inte vara mer än filesize_limit direktivet, och bör inte vara mer än ungefär en femtedel av den totala tillåtna minnesallokering som beviljats till PHP via konfigurationsfilen "php.ini". Detta direktiv finns för att försöka förhindra phpMussel från att använda upp för mycket minne (som skulle förhindra att det lyckas skanna filer över ett visst filstorlek)."
config_compatibility: "Konfiguration för kompatibilitet."
config_compatibility_ignore_upload_errors: "Detta direktiv bör i allmänhet inaktiveras såvida det krävs för korrekt funktion av phpMussel på ditt specifika system. Normalt, när avaktiverat, när phpMussel upptäcker närvaron av element i <code>$_FILES</code> array(), det kommer att försöka initiera en skanning av filerna som dessa element representerar, och om dessa element är tomma, phpMussel returnerar ett felmeddelande. Detta är korrekt beteende för phpMussel. Men för vissa CMS kan emellertid tomma element i <code>$_FILES</code> uppstå som ett resultat av det naturliga beteendet hos dessa CMS, eller fel kan rapporteras när det inte finns några, i vilket fall kommer det normala beteendet för phpMussel att störa det normala beteendet hos dessa CMS. Om en sådan situation uppstår för dig, att aktivera detta alternativ kommer att instruera phpMussel att inte försöka initiera skanningar för sådana tomma element, ignorera dem när de hittas och att inte returnera relaterade felmeddelanden, vilket möjliggör fortsättning av sidbegäran. False = Av; True = På."
config_compatibility_only_allow_images: "När den är true, alla icke-bildfiler som skannern stöter på kommer att markeras omedelbart utan att skannas. Detta kan hjälpa till att minska den tid som krävs för att slutföra en skanning i vissa fall. Ställ in som false som standard."
config_experimental: "Instabil/Experimentell!"
config_files: "Specifikationerna för hur man hanterar filer vid skanning."
config_files_block_encrypted_archives: "Upptäcka och blockera krypterade arkiv? Eftersom phpMussel inte kan skanna innehållet i krypterade arkiv är det möjligt att arkivkryptering kan användas av en angripare som ett sätt att försöka kringgå phpMussel, antivirusskannrar och andra sådana skydd. Att instruera phpMussel för att blockera alla arkiv som den upptäcker för att vara krypterade kan potentiellt bidra till att minska risken i samband med dessa sådana möjligheter. False = Nej; True = Ja [Standard]."
config_files_check_archives: "Kontrollera innehållet i arkiven? False = Kontrollera inte; True = Kontrollera [Standard]. Stöds: Zip (kräver libzip), Tar, Rar (kräver rar förlängningen)."
config_files_filesize_archives: "Ärva svartlistan/vitlistan till innehållet i arkiven? False = Nej (bara grålista allt); True = Ja [Standard]."
config_files_filesize_limit: "Filstorleksgräns i KB. 65536 = 64MB [Standard]; 0 = Ingen gräns (alltid grålistad). Accepterar alla positiva numeriska värden. Detta kan vara användbart när din PHP-konfiguration begränsar mängden minne en process kan innehålla eller om din PHP-konfiguration begränsar filstorleken för uppladdningar."
config_files_filesize_response: "Vad ska man göra med filer som överskrider filstorleksgränsen (om en finns). False = Vitlista; True = Svartlista [Standard]."
config_files_filetype_archives: "Ärva filtyp svartlista/vitlista till innehållet i arkiven? False = Nej (bara grålista allt) [Standard]; True = Yes."
config_files_filetype_blacklist: "Svartlista:"
config_files_filetype_greylist: "Grålista:"
config_files_filetype_whitelist: "Om ditt system endast tillåter att specifika filtyper som ska laddas upp, eller om ditt system uttryckligen nekar vissa typer av filer, att specificera dessa filtyper i vitlistor, svartlistor och grålistor kan öka hastigheten med vilken skanning utförs genom att låta skriptet hoppa över vissa filtyper. Formatet är CSV (kommaseparerade värden). Om du vill skanna allt, snarare än vitlista, svartlista eller grålista, lämna variablerna tomma; Om du gör det kommer du att inaktivera vitlistan/svartlistan/grålistan. Logisk ordning på behandlingen är: Om filtypen är vitlistad, inte skanna och inte blockera filen, och kontrollera inte filen mot svartlistan eller grålistan. Om filtypen är svartlistad, inte skanna filen, men blockera den ändå, och kontrollera inte filen mot grålistan. Om grålistan är tom, eller om grålistan inte är tom och filtypen är grålistad, skanna filen enligt normal och avgör om den ska blockeras baserat på sökresultaten, men om grålisten inte är tom och filtypen inte är grålistad, behandla filen som svartlistad, därför inte skanna det men blockera det ändå. Vitlista:"
config_files_max_files_in_archives: "Maximalt antal filer att skanna inifrån arkiv innan avbryta skanningen. Standard = 0 (inget max)."
config_files_max_recursion: "Maximal rekursionsdjupgräns för arkiv. Standard = 3."
config_files_max_uploads: "Maximalt antal filer som phpMussel tillåter att skanna när skannar uppladdningar innan avbryter skanningen och informerar användaren om att de laddar upp för mycket på en gång! Ger skydd mot en teoretisk attack där en angripare försöker DDoS ditt system eller CMS genom att överbelasta phpMussel för att bromsa PHP-processen till ett slipande stopp. Rekommenderad: 10. Du kanske vill höja eller sänka detta antal beroende på hårdvarans hastighet. Observera att detta nummer inte tar hänsyn till innehållet i arkiven."
config_general: "Allmän konfiguration (alla kärnkonfigurationer som inte tillhör andra kategorier)."
config_general_cleanup: "Förstöra variabler och cache som används av skriptet efter att ha skannat uppladdningar? False = Nej; True = Ja [Standard]. Om du *inte* använder skriptet för något annat än att skanna uppladdningar, du bör ställa in detta till <code>true</code> för att minimera minnesanvändningen. Annars bör du ställa in den till <code>false</code> för att behålla de data som krävs för att köra phpMussel utan att behöva ladda om det onödigt. Har inget inflytande i CLI-läget."
config_general_default_algo: "Definierar vilken algoritm som ska användas för alla framtida lösenord och sessioner. Alternativ: PASSWORD_DEFAULT (standard), PASSWORD_BCRYPT, PASSWORD_ARGON2I (kräver PHP &gt;= 7.2.0), PASSWORD_ARGON2ID (kräver PHP &gt;= 7.3.0)."
config_general_delete_on_sight: "Aktivering av detta direktiv kommer att instruera skriptet att omedelbart ta bort alla skannade filuppladdningar som överensstämmer med upptäcktskriterier, oavsett om det är signaturer eller på annat sätt. Filer som fastställts för att vara "rena" kommer inte att beröras. När det gäller arkiv kommer hela arkivet att raderas, oavsett om den kränkande filen endast är en av flera filer som finns i arkivet. För skanning av filuppladdning är det vanligtvis inte nödvändigt att aktivera detta direktiv, för vanligtvis PHP rensar automatiskt innehållet i sin cache när körningen är klar, vilket betyder att det vanligtvis raderar alla filer som laddats upp via den till servern om de inte redan har flyttats, kopierats eller raderats. Detta direktiv läggs till här som ett extra mått på säkerhet för dem vars kopior av PHP inte alltid kan bete sig på det förväntade sättet. False = Efter skanning, lämnar filen ensam [Standard]; True = Ta bort omedelbart efter skanning, om inte ren."
config_general_default_timeout: "Standard timeout att använda för externa förfrågningar? Standard = 12 sekunder."
config_general_disable_cli: "Inaktivera CLI-läge? CLI-läge är som standard aktiverat, men kan ibland störa vissa testverktyg (t.ex., PHPUnit) och andra CLI-baserade applikationer. Om du inte behöver avaktivera CLI-läge, bör du ignorera detta direktiv. False = Aktivera CLI-läge [Standard]; True = Inaktivera CLI-läge."
config_general_disable_frontend: "Inaktivera front-end tillgång? Front-end tillgång kan göra phpMussel mer hanterbar, men kan också vara en potentiell säkerhetsrisk. Det rekommenderas att hantera phpMussel via back-end när det är möjligt, men front-end tillgång tillhandahålls när det inte är möjligt. Håll det inaktiverat om du inte behöver det. False = Aktivera front-end tillgång; True = Inaktivera front-end tillgång [Standard]."
config_general_disable_webfonts: "Inaktivera webbfonter? True = Ja [Standard]; False = Nej."
config_general_disabled_channels: "Detta kan användas för att förhindra att phpMussel använder särskilda kanaler när man skickar förfrågningar (t.ex., när man uppdaterar, när man hämtar komponentmetadata, osv)."
config_general_enable_plugins: "Aktivera support för phpMussel-plugins? False = Nej; True = Ja [Standard]."
config_general_error_log: "En fil för att logga eventuella icke-dödliga fel som upptäcks. Ange ett filnamn, eller lämna tomt för att inaktivera."
config_general_forbid_on_block: "Ska phpMussel skicka 403 rubriker med uppladdning blockerat meddelande, eller hålla fast vid de vanliga 200 OK? False = Nej (200); True = Ja (403) [Standard]."
config_general_frontend_log: "Fil för att logga in alla försök till inloggningar på front-end. Ange ett filnamn, eller lämna tomt för att inaktivera."
config_general_hide_version: "Dölj versionsinformation från loggar och sidoutgång? True = Ja; False = Nej [Standard]."
config_general_honeypot_mode: "När honeypot-läget är aktiverat, kommer phpMussel att försöka karantänera varje filuppladdning som den stöter på, oavsett om filen som laddas upp matchar några inkluderade signaturer eller inte, och ingen faktisk skanning eller analys av de försökte filuppladdningarna kommer faktiskt att ske. Den här funktionen bör vara användbar för de som vill använda phpMussel för virus/malware-forskning, men det rekommenderas varken att aktivera den här funktionaliteten om den avsedda användningen av phpMussel av användaren är för faktisk filuppladdningsscanning, och inte heller rekommenderas att använda honeypot-funktionen för andra syften än honeypotting. Som standard är detta alternativ inaktiverat. False = Inaktiverad [Standard]; True = Aktiverad."
config_general_ipaddr: "Var hittar du IP-adressen för anslutningsförfrågningar? (Användbar för tjänster som Cloudflare och liknande). Standard = REMOTE_ADDR. VARNING: Ändra inte detta om du inte vet vad du gör!"
config_general_lang: "Ange standardspråk för phpMussel."
config_general_lang_override: "Lokalisera enligt HTTP_ACCEPT_LANGUAGE när det är möjligt? True = Ja [Standard]; False = Nej."
config_general_log_rotation_action: "Loggrotering begränsar antalet loggfiler som ska existera vid en gång. När nya loggfiler skapas, om det totala antalet loggfiler överstiger den angivna gränsen, den angivna åtgärden kommer att utföras. Du kan ange önskad åtgärd här. Delete = Radera de äldsta loggfilerna, tills gränsen inte längre överskrids. Archive = För det första, arkivera, och sedan radera de äldsta loggfilerna, tills gränsen inte längre överskrids."
config_general_log_rotation_limit: "Loggrotering begränsar antalet loggfiler som ska existera vid en gång. När nya loggfiler skapas, om det totala antalet loggfiler överstiger den angivna gränsen, den angivna åtgärden kommer att utföras. Du kan ange önskad gräns här. Ett värde på 0 kommer att inaktivera loggroteringen."
config_general_maintenance_mode: "Aktivera underhållsläge? True = Ja; False = Nej [Standard]. Inaktiverar allt annat än front-end. Ibland användbar för när du uppdaterar dina CMS, frameworks, osv."
config_general_max_login_attempts: "Maximalt antal inloggningsförsök i front-end. Standard = 5."
config_general_numbers: "Hur föredrar du nummer som ska visas? Välj det exempel som är mest korrekt för dig."
config_general_quarantine_key: "phpMussel kan placera flaggade filuppladdningar i karantän i phpMussel vault, om detta är något du vill att det ska göra. phpMussel användare som helt enkelt vill skydda sina webbplatser eller värdmiljö utan att ha något intresse av att djupt analysera flaggade försök till filuppladdningar bör lämna denna funktionalitet inaktiverad, men alla användare som är intresserade av ytterligare analys av flaggade försök till filuppladdningar för malware forskning eller för liknande sådana saker bör aktivera denna funktionalitet. Att placera flaggade filuppladdningar i karantän kan ibland också hjälpa till att felsöka falska positiver, om detta är något som ofta uppstår för dig. För att inaktivera karantänfunktionalitet, helt enkelt lämna <code>quarantine_key</code> direktivet tomt eller radera innehållet i det direktivet om det inte redan är tomt. För att aktivera karantänfunktionalitet, ange ett värde i direktivet. <code>quarantine_key</code> är en viktig säkerhetsfunktion i karantänfunktionen som krävs för att förhindra att karantänfunktionen utnyttjas av potentiella angripare och som ett medel för att förhindra eventuell exekvering av data lagrade inom karantänen. <code>quarantine_key</code> ska behandlas på samma sätt som dina lösenord: Längre desto bättre, och skydd det tätt. För bästa effekt, använd tillsammans med <code>delete_on_sight</code>."
config_general_quarantine_max_files: "Maximalt antal filer som kan finnas i karantänen. När nya filer läggs till i karantänen, om detta nummer överskrids, kommer gamla filer att raderas tills resten inte längre överskrider detta nummer. Standard = 100."
config_general_quarantine_max_filesize: "Maximalt filstorlek tillåts för filer att karantänas. Filer som är större än det angivna värdet kommer INTE i karantän. Detta direktiv är viktigt som ett sätt att göra det svårare för eventuella angripare att översvämma din karantän med oönskad data vilket potentiellt kan orsaka bortkörd dataanvändning på din webbhotell. Standard = 2MB."
config_general_quarantine_max_usage: "Maximal minnesanvändning tillåten för karantän. Om det totala minnet som används av karantänen når detta värde, de äldsta karantänfilerna kommer att raderas tills det totala använda minnet inte längre når detta värde. Detta direktiv är viktigt som ett sätt att göra det svårare för eventuella angripare att översvämma din karantän med oönskad data vilket potentiellt kan orsaka bortkörd dataanvändning på din webbhotell. Standard = 64MB."
config_general_scan_cache_expiry: "Hur länge ska phpMussel cache resultatet av skanningen? Värdet är antalet sekunder att cache resultatet av skanningen. Standard är 21600 sekunder (6 timmar); Ett värde på 0 inaktiverar cachningsresultaten för skanningen."
config_general_scan_kills: "Filnamn för fil för att logga alla poster med blockerade eller dödade uppladdningar till. Ange ett filnamn eller lämna tomt för att inaktivera."
config_general_scan_log: "Filnamn för fil för att logga alla skanningsresultat till. Ange ett filnamn eller lämna tomt för att inaktivera."
config_general_scan_log_serialized: "Filnamn för fil för att logga alla skanningsresultat till (med ett seriellt format). Ange ett filnamn eller lämna tomt för att inaktivera."
config_general_statistics: "Spåra statistik för phpMussel? True = Ja; False = Nej [Standard]."
config_general_time_format: "Datum/tid notationsformat som används av phpMussel. Ytterligare alternativ kan läggas till på begäran."
config_general_time_offset: "Tidszonen kompenseras i minuter."
config_general_timezone: "Detta används för att specificera den tidszon som ska användas (t.ex., Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, osv). Ange "SYSTEM" för att låta PHP hantera detta åt dig automatiskt."
config_general_truncate: "Avkorta loggfiler när de når en viss storlek? Värdet är den maximala storleken i B/KB/MB/GB/TB som en loggfil kan växa till innan den trunkeras. Standardvärdet på 0KB inaktiverar avkortning (loggfiler kan växa i obestämd tid). Notera: Gäller enskilda loggfiler! Loggfiler storlek anses inte kollektivt."
config_general_unsupported_media_type_header: "Ska phpMussel skicka 415 rubriker när uppladdningar blockeras på grund av svartlistade filtyper? När det är true, den ersätter inställningen <code>forbid_on_block</code>. False = Nej [Standard]; True = Ja."
config_heuristic: "Konfiguration för heuristisk analys."
config_heuristic_threshold: "Vissa phpMussel-signaturer är avsedda att identifiera misstänkta och potentiellt skadliga indikatorer i filer utan att i sig själva identifiera dessa filer som skadliga direkt. Detta tröskelvärde berättar phpMussel den maximala tillåtna vikten innan de markeras som skadliga. Definitionen av vikt i detta sammanhang är det totala antalet misstänkta och potentiellt skadliga indikatorer som identifierats. Som standard kommer detta värde att ställas in på 3. Ett lägre värde kommer i allmänhet att resultera i en högre förekomst av falska positiva men ett högre antal skadliga filer som flaggas, medan ett högre värde i allmänhet kommer att resultera i en lägre förekomst av falska positiva men ett lägre antal skadliga filer som flaggas. Det är i allmänhet bäst att lämna detta värde som standard om du inte har problem relaterade till det."
config_legal: "Konfiguration för lagkrav."
config_legal_privacy_policy: "Adressen till en relevant integritetspolicy som ska visas i sidfoten av genererade sidor. Ange en webbadress, eller lämna tomt för att inaktivera."
