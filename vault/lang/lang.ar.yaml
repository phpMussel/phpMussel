cli_commands: |
 ..
 q
 - CLI للخروج.
 - البديل: quit, exit.
 hash_file:[algo] [filename]
 - خلق التوقيعات التجزئة من ملفات.
 hash:[algo] [string]
 - خلق التوقيعات التجزئة من النص.
 algo
 - قائمة جميع الخوارزميات المدعومة.
 hex_encode [string]
 - تحول النص ثنائي إلى سداسي عشري.
 - البديل: x.
 hex_decode [string]
 - تحول سداسي عشري إلى النص ثنائي.
 base64_encode [string]
 - تحول النص ثنائي إلى نص base64.
 - البديل: b.
 base64_decode [string]
 - تحول نص base64 إلى النص ثنائي.
 pe_meta [filename]
 - استخراج البيانات الوصفية من ملف PE.
 url_sig [string]
 - توليد URL التوقيعات الماسح الضوئي.
 scan [filename]
 - تفحص ملف أو دليل.
 - البديل: s.
 c
 - طباعة هذه القائمة الأوامر.
