 目前經營phpMussel在CLI模式（命令行界面）。掃描一個文件或文件夾，​鍵入『scan』，​其次是名的文件或文件夾您想phpMussel
 掃描然後按Enter鍵。鍵入『c』然後按Enter鍵對於CLI模式命令名單。鍵入『q』然後按Enter鍵對於戒菸。
