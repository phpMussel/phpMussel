cli_ln2: |
 phpMussel का उपयोग करने के लिए धन्यवाद। phpMussel एक PHP स्क्रिप्ट है जो
 ट्रॉजन, वायरस, मैलवेयर और आपके सिस्टम पर अपलोड की गई फाइलों के भीतर अन्य खतरों
 का पता लगाने के लिए डिज़ाइन की गई है, जहां स्क्रिप्ट का आच्छादित है। यह ClamAV
 और अन्य के हस्ताक्षर पर आधारित है।
                                     ~ ~ ~
 PHPMUSSEL कॉपीराइट 2013 और उससे आगे GNU/GPLv2, Caleb M (Maikuolan) द्वारा।
                                     ~ ~ ~
cli_ln3: |
  वर्तमान में सीएलआई मोड (कमांड लाइन इंटरफेस) में phpMussel चल रहा है। किसी
  फाइल या निर्देशिका को स्कैन करने के लिए, scan टाइप करें, फाइल या
  निर्देशिका के नाम के बाद, जिसे आप phpMussel को स्कैन करने के लिए चाहते
  हैं और Enter दबाएं; CLI मोड आदेशों की सूची के लिए c टाइप करें और Enter
  दबाएं; q टाइप करें और छोड़ने के लिए Enter दबाएं।
