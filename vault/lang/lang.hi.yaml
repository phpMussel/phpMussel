cli_commands: |
 ..
 q
 - CLI से बाहर निकलें।
 - उपनाम: quit, exit।
 hash_file:[एल्गोरिदम] [फाइल का नाम]
 - फाइलों से हैश हस्ताक्षर उत्पन्न करें।
 hash:[एल्गोरिदम] [स्ट्रिंग]
 - स्ट्रिंग से हैश हस्ताक्षर उत्पन्न करें।
 algo
 - सभी समर्थित एल्गोरिदम की सूची बनाएं।
 hex_encode [स्ट्रिंग]
 - बाइनरी स्ट्रिंग को हेक्साडेसिमल में कनवर्ट करें।
 - उपनाम: x।
 hex_decode [स्ट्रिंग]
 - हेक्साडेसिमल को द्विआधारी स्ट्रिंग में कनवर्ट करें।
 base64_encode [स्ट्रिंग]
 - बाइनरी स्ट्रिंग को बेस 64 स्ट्रिंग में कनवर्ट करें।
 - उपनाम: b।
 base64_decode [स्ट्रिंग]
 - बेस 64 स्ट्रिंग को द्विआधारी स्ट्रिंग में कनवर्ट करें।
 pe_meta [फाइल का नाम]
 - PE फाइल से मेटाडेटा लाएं।
 url_sig [स्ट्रिंग]
 - URL स्कैनर हस्ताक्षर जेनरेट करें।
 scan [फाइल का नाम]
 - फाइल या निर्देशिका स्कैन करें।
 - उपनाम: s।
 c
 - यह कमांड सूची प्रिंट करें।
