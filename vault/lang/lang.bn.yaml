cli_ln2: |
 phpMussel ব্যবহার করার জন্য আপনাকে ধন্যবাদ! ট্রোজান, ভাইরাস, ম্যালওয়্যার,
 এবং অন্যান্য হুমকি সনাক্ত করার আপনার সিস্টেম আপলোড ফাইল মধ্যে জন্য
 phpMussel একটি PHP স্ক্রিপ্ট। এটা ClamAV এবং অন্যদের স্বাক্ষর উপর ভিত্তি
 করে।
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 এবং তার পরেও GNU/GPLv2 by Caleb M (Maikuolan)।
                                     ~ ~ ~
cli_ln3: |
 বর্তমানে CLI (কমান্ড লাইন ইন্টারফেস) মোডে phpMussel চলছে। একটি ফাইল বা
 ডাইরেক্টরি স্ক্যান করতে, scan টাইপ করুন, তারপর ফাইল বা ডাইরেক্টরিটি নাম
 দিন যা আপনি phpMussel স্ক্যান করতে চান এবং Enter টিপুন; c টাইপ করুন এবং
 Enter চাপুন একটি CLI মোড কমান্ডের তালিকা জন্য; q টাইপ করুন এবং Enter চাপুন
 প্রস্থান করার জন্য।
