cli_ln3: |
 Pašlaik darbojas phpMussel CLI režīmā (komandrindas saskarne). Lai skenētu
 failu vai direktoriju, ierakstiet "scan", kam seko faila vai direktorija
 nosaukums, kuru vēlaties skenēt phpMussel, un nospiediet Enter; Ierakstiet
 "c" un nospiediet taustiņu Enter, lai atvērtu CLI režīma komandu sarakstu;
 Ierakstiet "q" un nospiediet Enter, lai izietu.
