 Paldies, ka izmantojāt phpMussel, PHP skripts, pamatojoties uz ClamAV un citu
 parakstiem, kas paredzēts trojas zirgu, vīrusu, ļaunprātīgas programmatūras un
 citu draudu noteikšanai failos iekšpusē, kas augšupielādēti jūsu sistēmā, lai
 kur būtu savienots skripts.
