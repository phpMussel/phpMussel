           <li>{{Links.phpMussel.Extras}} – Diverse extra's.</li>
         </ul>
       </li>
       <li><span class="comCat">Tools, bronnen, enz. voor ClamAV.</span>
         <ul class="comSub">
           <li>{{Links.ClamavNet}} – ClamAV startpagina (ClamAV® is een open source antivirus engine voor het opsporen van trojans, virussen, malware en andere bedreigingen).</li>
           <li>{{Links.SecuriteInfo}} – Computerbeveiliging bedrijf dat aanvullende signatures biedt voor ClamAV.</li>
           <li>{{Links.Sanesecurity}} – Computerbeveiliging bedrijf dat aanvullende signatures biedt voor ClamAV.</li>
           <li>{{Links.Malware Expert}} – Biedt aanvullende signatures voor ClamAV en aanvullende regels voor ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat">Groepen, forums, communities, enz.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – PHP leermiddelen en discussie.</li>
           <li>{{Links.MalwareTips}} – Nuttig malware-gericht discussiefora.</li>
         </ul>
       </li>
       <li><span class="comCat">Andere handige tools, bronnen, diensten, enz.</span>
         <ul class="comSub">
           <li>{{Links.PhishTank}} – Phishing-database gebruikt door de phpMussel URL scanner.</li>
           <li>{{Links.VirusTotal}} – VirusTotal is een gratis service voor het analyseren van verdachte bestanden en URL's.</li>
           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis is een gratis malware analyse dienst die door {{Links.Payload Security}}.</li>
           <li>{{Links.Malwarebytes}} – Computer anti-malware-specialisten.</li>
         </ul>
       </li>
       <li><span class="comCat">Informatie en leermiddelen.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – PHP leermiddelen en discussie.</li>
