cli_ln2: |
 phpMussel programını kullandığınız için teşekkür ederiz; Sisteminize
 yüklenen dosyalardaki truva atlarını, virüsleri, zararlı yazılımları ve
 diğer tehditleri tespit etmek için tasarlanmış bir PHP betiği, ClamAV
 imzalarına ve diğerlerine dayalı olarak.
                                     ~ ~ ~
 PHPMUSSEL TELIF HAKKI 2013 ve sonrası GNU/GPLv2 by Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Şu anda CLI modunda çalışan phpMussel (komut satırı arabirimi). Bir
 dosyayı veya dizini taramak için "scan" yazın, taramak istediğiniz
 dosyanın veya dizinin adını yazın ve Enter tuşuna basın; CLI modu
 komutlarının bir listesi için "c" yazın ve Enter tuşuna basın; Çıkmak için
 "q" yazın ve Enter tuşuna basın.
