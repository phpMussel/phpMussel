cli_commands: |
 ..
 q
 - CLI'den çıkın.
 - Takma adları: quit, exit.
 hash_file:[algo] [dosya adı]
 - Dosyalardan karma imzaları oluştur.
 hash:[algo] [dizgesi]
 - Dizeden karma imzası üret.
 algo
 - Tüm desteklenen algoritmaları listele.
 hex_encode [dizgesi]
 - İkili dizgeyi onaltılık olarak dönüştür.
 - Takma ad: x.
 hex_decode [dizgesi]
 - Onaltılıyı ikili dizeye olarak dönüştür.
 base64_encode [dizgesi]
 - İkili'e base64 hale dönüştür.
 - Takma ad: b.
 base64_decode [dizgesi]
 - Base64'ü ikili hale dönüştür.
 pe_meta [dosya adı]
 - Meta verileri bir PE dosyasından ayıklayın.
 url_sig [dizgesi]
 - URL tarayıcı imzalarını oluştur.
 scan [dosya adı]
 - Dosya veya dizini tara.
 - Takma ad: s.
 c
 - Bu komut listesini yazdırın.
