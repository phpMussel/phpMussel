config_virustotal_vt_public_api_key: "যদি আপনি চান, phpMussel Virus Total (ভাইরাস মোট) API ব্যবহার করে ফাইলগুলি স্ক্যান করতে পারে, যাতে ভাইরাস, ট্রোজান, ম্যালওয়ার এবং অন্যান্য হুমকিগুলির বিরুদ্ধে সুরক্ষা বৃদ্ধি পায়। সাধারণত, Virus Total (ভাইরাস মোট) API ব্যবহার করে স্ক্যান করা ফাইলগুলি অক্ষম করা আছে। এটি সক্রিয় করতে, Virus Total (ভাইরাস মোট) থেকে একটি API কী প্রয়োজন। এটি আপনাকে প্রদান করতে পারে এমন উল্লেখযোগ্য সুবিধার কারণে, এটি এমন কিছু বিষয় যা আমি অত্যন্ত সক্ষম করার সুপারিশ করছি। দয়া করে সচেতন হোন, যে Virus Total (ভাইরাস মোট) API ব্যবহার করার জন্য, আপনাকে তাদের পরিষেবার শর্তাদিতে সম্মত হতে হবে এবং আপনি Virus Total (ভাইরাস মোট) নথিপত্র দ্বারা বর্ণিত সমস্ত নির্দেশিকাগুলি মেনে চলবেন। আপনি পরিষেবার শর্তাবলীতে সম্মত না হওয়া পর্যন্ত এই ইন্টিগ্রেশন বৈশিষ্ট্যটি ব্যবহার করার অনুমতি নেই।"
config_virustotal_vt_quota_rate: "Virus Total (ভাইরাস মোট) API ডকুমেন্টেশন অনুযায়ী, এটি কোনো প্রদত্ত 1 মিনিটের সময় ফ্রেমে কোনও প্রকৃতির সর্বাধিক 4 টি অনুরোধে সীমাবদ্ধ। যদি আপনি একটি "honeyclient", "honeypot" চালান বা যে কোনও অটোমেশন VirusTotal এ সম্পদ সরবরাহ করতে যাচ্ছেন এবং শুধুমাত্র প্রতিবেদনগুলি পুনরুদ্ধার করবেন না, তাহলে আপনি উচ্চতর অনুরোধের হার কোটার আকারে পাবেন। ডিফল্টরূপে, phpMussel কঠোরভাবে এই সীমাবদ্ধতা মেনে চলবে, কিন্তু এই হার ক্যাটেগাসের সম্ভাবনা বৃদ্ধির কারণে, এই দুটি নির্দেশনা আপনাকে phpMusselকে নির্দেশ করার জন্য একটি মাধ্যম হিসেবে প্রদান করা হয়েছে যেটি কীভাবে মেনে চলতে হবে। যতক্ষণ না আপনি এটি করার নির্দেশ দিয়েছেন, ততক্ষণ আপনাকে এই মানগুলি বাড়ানোর জন্য সুপারিশ করা হয় না, কিন্তু যদি আপনি আপনার হার কোটাতে পৌঁছানোর সমস্যার সম্মুখীন হয়ে থাকেন তবে এই মানগুলি হ্রাস করতে কখনও কখনও আপনাকে এই সমস্যার মোকাবেলা করতে সাহায্য করতে পারে। আপনার হারের সীমা কোনো প্রদত্ত <code>vt_quota_time</code> মিনিটের সময় ফ্রেমের কোনও প্রকারের <code>vt_quota_rate</code> অনুরোধ হিসাবে নির্ধারণ করা হয়।"
config_virustotal_vt_quota_time: "(উপরের বিবরণ দেখুন)।"
config_virustotal_vt_suspicion_level: "ডিফল্টরূপে, phpMussel এই ফাইলগুলিকে সীমাবদ্ধ করবে যেগুলি "সন্দেহজনক" হিসাবে বিবেচনা করে ফাইলগুলিকে ভাইরাস সর্বনিম্ন API ব্যবহার করে স্ক্যান করে। আপনি <code>vt_suspicion_level</code> নির্দেশের মান পরিবর্তন করে ঐচ্ছিকভাবে এই সীমাবদ্ধতাটি সামঞ্জস্য করতে পারেন।"
config_virustotal_vt_weighting: "Virus Total (ভাইরাস মোট) API থেকে স্ক্যান ফলাফলগুলি: phpMussel সনাক্তকরণ হিসাবে বা সনাক্তকরণ ওজন হিসাবে প্রয়োগ করা উচিত? একাধিক ইঞ্জিন ব্যবহার করে একটি ফাইল স্ক্যান করা (Virus Total (ভাইরাস মোট) এই আছে) একটি বর্ধিত সনাক্তকরণ হার ফলে উচিত (এবং তাই দূষিত ফাইল ধরা হচ্ছে একটি উচ্চ সংখ্যক), কিন্তু এটি মিথ্যা ইতিবাচক একটি উচ্চ সংখ্যক ফলে হতে পারে, এবং সেইজন্য, কিছু পরিস্থিতিতে, স্ক্যানিংয়ের ফলাফলগুলি একটি নিখুঁত উপসংহারের চেয়ে বরং আত্মবিশ্বাসের স্কোর হিসাবে ব্যবহার করা যেতে পারে (এবং সেই কারণেই এই নির্দেশটি বিদ্যমান)। যদি 0 একটি মান ব্যবহার করা হয়, যদি Virus Total (ভাইরাস মোট) পতাকা দ্বারা ব্যবহৃত কোন ফাইল দূষিত হিসাবে স্ক্যান করা হচ্ছে ফাইল, phpMussel ফাইলটি দূষিত হিসাবে বিবেচনা করবে। যদি অন্য কোনও মান ব্যবহার করা হয়, তাহলে Virus Total (ভাইরাস মোট) দ্বারা ব্যবহৃত ইঞ্জিনের সংখ্যা যা ফাইলটিকে দূষিত হিসাবে চিহ্নিত করে একটি আত্মবিশ্বাসের স্কোর হিসাবে পরিবেশন করবে (মান দূষিত হিসাবে বিবেচনা করা ফাইলের জন্য প্রয়োজনীয় সর্বনিম্ন আত্মবিশ্বাসের স্কোর প্রতিনিধিত্ব করবে)। 0 এর মান ডিফল্টরূপে ব্যবহৃত হয়।"
