config_general_quarantine_key: "যদি আপনি চান, phpMussel ভল্টের মধ্যে আপলোড আলাদা করতে পারেন। আপলোডের বিশদ বিশ্লেষণে আগ্রহী নই এমন ব্যবহারকারীদের এই কার্যকারিতা অক্ষম করা উচিত। ব্যবহারকারীরা গভীর বিশ্লেষণে আগ্রহী, বা ম্যালওয়্যার গবেষণা আগ্রহী, এই কার্যকারিতা সক্রিয় করা উচিত। এটি কখনও কখনও ডিবাগিংয়ের সাথে সহায়তা করতে পারে। এটি নিষ্ক্রিয় করার জন্য, <code>quarantine_key</code> নির্দেশিকা খালি রাখুন (অথবা প্রয়োজন হলে তা পরিষ্কার করুন)। এটি সক্ষম করতে, নির্দেশিকাতে কিছু মান প্রবেশ করান। <code>quarantine_key</code> একটি গুরুত্বপূর্ণ নিরাপত্তা বৈশিষ্ট্য (সম্ভাব্য হামলাকারীদের দ্বারা শোষিত হওয়ার কার্যকারিতা থেকে এটি প্রতিরোধ করা প্রয়োজন)। <code>quarantine_key</code> হিসাবে আপনার পাসওয়ার্ড হিসাবে একই ভাবে চিকিত্সা করা উচিত: দীর্ঘতর ভাল হয়, এবং এটি শক্তভাবে পাহারা। সেরা প্রভাবের জন্য, <code>delete_on_sight</code> এর সাথে ব্যবহার করুন।"
