config_files_max_uploads: "স্ক্যান বাতিলের আগে স্ক্যান করার জন্য সর্বাধিক অনুমোদিত ফাইল আপলোড (সীমা অতিক্রমকারী মানে ব্যবহারকারীদের একযোগে তারা খুব বেশী আপলোড করা হয় যে অবগত করা হবে)! একটি তাত্ত্বিক DDoS আক্রমণের বিরুদ্ধে সুরক্ষা প্রদান করে একই সময়ে খুব বেশি আপলোড করার কারণে। প্রস্তাবিত: "10"। আপনি আপনার হার্ডওয়্যারের গতির উপর নির্ভর করে এই সংখ্যা বাড়াতে বা কম করতে পারেন। লক্ষ্য করুন যে এই সংখ্যাটি আর্কাইভের বিষয়বস্তুগুলির জন্য নয়।"
