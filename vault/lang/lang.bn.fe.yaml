Extended Description PHPMailer: "ইমেল কার্যকারিতা পাঠানোর জন্য প্রয়োজনীয়।<br />{{Links.PHPMailer.PHPMailer}} {{Links.PHPMailer.License}} লাইসেন্সের মাধ্যমে উপলব্ধ।"
Extended Description phpMussel: "প্রধান প্যাকেজ (স্বাক্ষর, ডকুমেন্টেশন এবং কনফিগারেশন সহ না)।"
config_PHPMailer: "PHPMailer জন্য কনফিগারেশন (দ্বি-গুণক প্রমাণীকরণ জন্য ব্যবহৃত)।"
config_PHPMailer_Enable2FA: "এই নির্দেশটি ফ্রন্ট-এন্ড অ্যাকাউন্টগুলির জন্য 2FA ব্যবহার করে কিনা তা নির্ধারণ করে।"
config_PHPMailer_EventLog: "PHPMailer সম্পর্কিত সকল ঘটনা লগইন করার জন্য একটি ফাইল। ফাইলের নাম উল্লেখ করুন, অথবা নিষ্ক্রিয় করতে ফাঁকা রাখুন।"
config_PHPMailer_Host: "আউটবাউন্ড ইমেলের জন্য SMTP হোস্ট ব্যবহার করতে হবে।"
config_PHPMailer_Password: "SMTP এর মাধ্যমে ইমেল পাঠানোর সময় ব্যবহারের জন্য পাসওয়ার্ডটি।"
config_PHPMailer_Port: "আউটবাউন্ড ইমেলের জন্য ব্যবহার করার জন্য পোর্ট নাম্বার। ডিফল্ট = "587"।"
config_PHPMailer_SMTPAuth: "এই নির্দেশটি SMTP সেশনের প্রমাণীকরণ কিনা তা নির্ধারণ করে (সাধারণত এই একা ছেড়ে দেওয়া উচিত)।"
config_PHPMailer_SMTPSecure: "SMTP এর মাধ্যমে ইমেল পাঠানোর সময় ব্যবহারের জন্য প্রোটোকল (TLS বা SSL)।"
config_PHPMailer_SkipAuthProcess: "যখন <code>true</code>, PHPMailer এসএমটিপি এর মাধ্যমে ইমেল পাঠানোর সাথে সাথে প্রমাণীকরণের প্রক্রিয়াটিকে সাধারণত ছাড় দেয়। এই এড়ানো উচিত, কারণ বহির্গামী ইমেল MITM আক্রমনের সম্মুখীন হতে পারে। তবে, এটি কিছু ক্ষেত্রে প্রয়োজনীয় হতে পারে (যেমন, যখন PHPMailer একটি SMTP সার্ভারে সংযোগ করতে পারবে না)।"
config_PHPMailer_Username: "SMTP এর মাধ্যমে ইমেল পাঠানোর সময় ব্যবহারের জন্য ব্যবহারকারীর নাম।"
config_PHPMailer_addReplyToAddress: "SMTP এর মাধ্যমে ইমেল পাঠানোর সময় ব্যবহারের জন্য উত্তর ঠিকানা।"
config_PHPMailer_addReplyToName: "SMTP এর মাধ্যমে ইমেল পাঠানোর সময় ব্যবহারের জন্য উত্তর নাম।"
config_PHPMailer_setFromAddress: "SMTP এর মাধ্যমে ইমেল পাঠানোর সময় ব্যবহারের জন্য প্রেরক ঠিকানা।"
config_PHPMailer_setFromName: "SMTP এর মাধ্যমে ইমেল পাঠানোর সময় ব্যবহারের জন্য প্রেরক নাম।"
config_attack_specific: "নির্দিষ্ট ধরণের আক্রমণ সম্পর্কিত।"
config_attack_specific_allow_leading_trailing_dots: "ফাইলের নামগুলির মধ্যে শীর্ষস্থানীয় এবং অনুন্নত বিন্দুগুলির অনুমতি দিন? এটি কখনও কখনও ফাইলগুলি লুকাতে, অথবা কিছু সিস্টেমকে ট্রানসালাল ডাইরেক্ট করার অনুমতি দেওয়ার জন্য ব্যবহার করা যেতে পারে। False = অনুমতি দেবেন না [ডিফল্ট]। True = অনুমতি দিন।"
config_attack_specific_archive_file_extensions: "পরিচিত আর্কাইভ ফাইল এক্সটেনশন (বিন্যাসে CSV হয়; সমস্যাগুলি ঘটলেই কেবল যুক্ত বা অপসারণ করা উচিত; অবাঞ্ছিতভাবে অপসারণ করা মিথ্যা ইতিবাচক প্রদর্শিত হতে পারে, এবং অকৃত্রিমভাবে যোগ করা হবে মূলত আপনি কি নির্দিষ্ট আক্রমণ থেকে যোগ করছেন কি হোয়াইটলিস্ট; সতর্কতা সঙ্গে সংশোধন করুন; এটিও লক্ষ্য করুন যে সামগ্রী-স্তরের আর্কাইভ বিশ্লেষণে এটির কোনো প্রভাব নেই)। মান অনুযায়ী, অধিকাংশ সিস্টেম এবং CMS- এ তালিকাটি সর্বাধিক ব্যবহৃত বিন্যাসে তালিকাভুক্ত করা হয়, কিন্তু এটি অপরিহার্যভাবে বিস্তৃত নয়।"
config_attack_specific_block_control_characters: "কোনও নিয়ন্ত্রণ অক্ষর (নতুন লাইন ব্যতীত) ধারণকারী কোনও ফাইল অবরোধ করুন? যদি আপনি কেবলমাত্র প্লেইন-টেক্সট আপলোড করছেন, তাহলে আপনি আপনার সিস্টেমে কিছু অতিরিক্ত সুরক্ষা প্রদান করতে এই সক্ষম করতে পারেন। যাইহোক, যদি আপনি প্লেইন-টেক্সট ছাড়া অন্য কিছু আপলোড, এই সক্রিয় করার ফলে মিথ্যা ইতিবাচক হতে পারে। False = ব্লক করবেন না [ডিফল্ট]; True = ব্লক করুন।"
config_attack_specific_block_macros: "ম্যাক্রো ধারণকারী কোন ফাইল ব্লক করার চেষ্টা করবেন? কিছু ধরণের দস্তাবেজ এবং স্প্রেডশীটগুলিতে এক্সিকিউটেবল ম্যাক্রো থাকতে পারে, এইভাবে একটি বিপজ্জনক সম্ভাব্য ম্যালওয়্যার ভেক্টর প্রদান করে। False = ব্লক করবেন না [ডিফল্ট]; True = ব্লক করুন।"
config_attack_specific_can_contain_php_file_extensions: "PHP কোড ধারণ করার জন্য ফাইল এক্সটেনশনগুলোর তালিকা, কমা দ্বারা পৃথক করা। যদি PHP chameleon হামলার সনাক্তকরণ সক্রিয় থাকে, PHP কোড ধারণকারী ফাইলগুলি, এই তালিকায় না এমন এক্সটেনশানগুলিকে PHP chameleon আক্রমণ হিসাবে সনাক্ত করা হবে।"
config_attack_specific_chameleon_from_exe: "এক্সিকিউটেবল করা হয় না বা আর্কাইভ হিসাবে স্বীকৃত নয় যে এক্সিকিউটেবল হেডারগুলিকে অনুসন্ধান করুন, এবং এক্সিকিউটেবলের জন্য অনুসন্ধান করুন যার শিরোনামগুলি ভুল। False = না; True = হাঁ।"
config_attack_specific_chameleon_from_php: "PHP হেডার মধ্যে আছে ফাইল যে PHP ফাইল নয় বা স্বীকৃত আর্কাইভ নয় অনুসন্ধান করুন। False = না; True = হাঁ।"
config_attack_specific_chameleon_to_archive: "আর্কাইভ এবং সংকুচিত ফাইল ভুল হেডার সনাক্ত করুন। সমর্থিত: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP। False = না; True = হাঁ।"
config_attack_specific_chameleon_to_doc: "অফিসের দস্তাবেজগুলির অনুসন্ধান করুন যার শিরোনামগুলি ভুল (সমর্থিত: DOC, DOT, PPS, PPT, XLA, XLS, WIZ)। False = না; True = হাঁ।"
config_attack_specific_chameleon_to_img: "চিত্রগুলির জন্য অনুসন্ধান করুন যার শিরোনামগুলি ভুল (সমর্থিত: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP)। False = না; True = হাঁ।"
config_attack_specific_chameleon_to_pdf: "PDF ফাইলগুলি অনুসন্ধান করুন যার শিরোনামগুলি ভুল। False = না; True = হাঁ।"
config_attack_specific_corrupted_exe: "দূষিত ফাইল এবং প্রক্রিয়াকরণ ত্রুটি। False = উপেক্ষা করা; True = ব্লক করুন [ডিফল্ট]। সম্ভাব্য দূষিত PE (পোর্টেবল এক্সেকিউটেবল) ফাইল সনাক্ত এবং ব্লক করুন? প্রায়ই (কিন্তু সবসময় না), যখন একটি PE ফাইলের অংশ দূষিত বা সঠিকভাবে প্রক্রিয়া করা যাবে না, এটি একটি ভাইরাস সংক্রমণের ইঙ্গিত হতে পারে। বেশিরভাগ অ্যান্টি-ভাইরাস প্রোগ্রামই PE ফাইলগুলির মধ্যে ভাইরাস সনাক্ত করতে নির্দিষ্ট প্রসেসগুলির প্রয়োজন, এবং যদি একটি ভাইরাস লেখক এটি সচেতন, তারা এটি প্রতিরোধ করার চেষ্টা করতে পারে, তাদের ভাইরাস অদৃশ্য থাকার অনুমতি দেয় যাতে।"
config_attack_specific_decode_threshold: "কমান্ড ডিকোডের সর্বাধিক দৈর্ঘ্যের ডেটা সনাক্ত করা যেতে পারে (ক্ষেত্রে স্ক্যানিং সময় নজরদারির কার্যকারিতা সমস্যা)। ডিফল্ট = 512KB। জিরো সীমা অক্ষম করে (যখন 0, ফাইলের উপর ভিত্তি করে কোন সীমা থাকবে না)।"
config_attack_specific_scannable_threshold: "সর্বাধিক দৈনিক দৈর্ঘ্য যে phpMussel পড়তে ও স্ক্যান করতে অনুমোদিত (ক্ষেত্রে স্ক্যানিং সময় নজরদারির কার্যকারিতা সমস্যা)। ডিফল্ট = 32MB। জিরো সীমা অক্ষম করে। সাধারণত, এই মান ইনবাউন্ড ফাইলের গড় আকারের চেয়ে বড় হওয়া উচিত, "filesize_limit" নির্দেশের চেয়ে বেশি হতে হবে না, এবং PHP জন্য মোট অনুমোদিত মেমরি একটি পঞ্চমাংশ কম হওয়া উচিত। এই নির্দেশটি phpMussel খুব মেমরি আপ ব্যবহার থেকে প্রতিরোধ করার চেষ্টা বিদ্যমান (অত্যধিক মেমরি ব্যবহারের ফলে এটি কার্যকরভাবে স্ক্যানিং ফাইল থেকে প্রতিরোধ করতে পারে)।"
config_compatibility: "সামঞ্জস্যের জন্য কনফিগারেশন।"
config_compatibility_ignore_upload_errors: "সাধারণত এটি অক্ষম করা হয়, তবে আপনার সিস্টেমে phpMussel সঠিকভাবে কাজ করার জন্য কখনও কখনও প্রয়োজন হতে পারে। সাধারনত, যখন অক্ষম থাকে, phpMussel অ্যারের <code>$_FILES</code> উপাদানগুলির উপস্থিতি সনাক্ত করে, এবং এটি এমন ফাইলগুলিকে স্ক্যান করার চেষ্টা করবে যা ঐ উপাদানগুলির প্রতিনিধিত্ব করে, এবং, যদি ঐ উপাদানগুলি ফাঁকা থাকে, phpMussel একটি ত্রুটির বার্তাটি প্রত্যাবর্তন করবে। এই phpMussel জন্য সঠিক আচরণ। যাইহোক, কিছু CMS জন্য, খালি উপাদানের যারা CMS প্রাকৃতিক আচরণের ফলে হিসাবে ঘটতে পারে, বা ত্রুটিগুলি যখন কোনও না তখন রিপোর্ট করা হতে পারে, যে ক্ষেত্রে, phpMussel জন্য স্বাভাবিক আচরণ যারা CMS স্বাভাবিক আচরণ হস্তক্ষেপ করা হবে। যদি আপনার জন্য এই পরিস্থিতিটি ঘটে, এই বিকল্পটি সক্রিয় করা হলে phpMusselকে এই খালি উপাদানের পরীক্ষা করার চেষ্টা করবে না, যখন পাওয়া যায় এবং কোনও সম্পর্কিত ত্রুটির বার্তাগুলি ফেরত না দেওয়া হয় তখন তাদের উপেক্ষা করুন, এইভাবে পৃষ্ঠা অনুরোধ অবিরত করা অনুমতি দেয়। False = না; True = হাঁ।"
config_compatibility_only_allow_images: "True হিসাবে সেট করা হলে, স্ক্যানারের মুখোমুখি হওয়া কোনও ফাইল, যা ইমেজ নয়, তা স্ক্যান না করেই তাত্ক্ষণিকভাবে পতাকাঙ্কিত করা হবে। এটি কোনও কোনও ক্ষেত্রে স্ক্যান সম্পূর্ণ করতে প্রয়োজনীয় সময় হ্রাস করতে সহায়তা করতে পারে। ডিফল্ট রূপে false সেট করা আছে।"
