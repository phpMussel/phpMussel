config_general_FrontEndLog: "ফ্রন্ট-এন্ড লগইন প্রচেষ্টা রেকর্ড করার জন্য ফাইল। ফাইলের নাম উল্লেখ করুন, অথবা নিষ্ক্রিয় করতে ফাঁকা রাখুন।"
config_general_cleanup: "আপলোড স্ক্যানিং শেষ হওয়ার পরে স্ক্রিপ্ট দ্বারা ব্যবহৃত সমস্ত ভেরিয়েবল এবং ক্যাশে ধ্বংস করে? False = না; True = হাঁ [ডিফল্ট]। আপলোড স্ক্যানিংয়ের জন্য যদি আপনি শুধুমাত্র স্ক্রিপ্টটি ব্যবহার করেন, আপনাকে <code>true</code> এ সেট করা উচিত, মেমরি ব্যবহার কমানোর জন্য। যদিও আপনি অন্য জিনিস করছেন, আপনাকে <code>false</code> এ সেট করা উচিত, ডুপ্লিকেট ডেটা মেমরিতে পুনরায় লোড করতে এড়ানোর জন্য। সাধারণ পদ্ধতিতে, এটি সাধারণত <code>true</code> হিসাবে সেট করা উচিত, কিন্তু যদি আপনি এটি করেন তবে আপনি কেবল আপলোড স্ক্যানিংয়ের জন্য স্ক্রিপ্ট ব্যবহার করতে পারবেন। CLI মোডে কোন প্রভাব নেই।"
config_general_default_algo: "সব ভবিষ্যত পাসওয়ার্ড এবং সেশন জন্য ব্যবহার করে অ্যালগরিদম সংজ্ঞায়িত করে। বিকল্প: PASSWORD_DEFAULT (ডিফল্ট), PASSWORD_BCRYPT, PASSWORD_ARGON2I (PHP &gt;= 7.2.0 প্রয়োজন), PASSWORD_ARGON2ID (PHP &gt;= 7.3.0 প্রয়োজন)।"
config_general_delete_on_sight: "এই নির্দেশটি সক্ষম করা হলে, স্ক্রিপ্টকে অবিলম্বে স্ক্যান করা ফাইল আপলোডকে মুছে ফেলতে নির্দেশ দেওয়া হবে যা কোন সনাক্তকরণের মানদণ্ডের সাথে মেলে, কিনা স্বাক্ষর বা অন্যথায় মাধ্যমে। বিনয়ী পরিষ্কার/ফাইলগুলি স্পর্শ করা হবে না। আর্কাইভগুলির জন্য, সম্পূর্ণ আর্কাইভ মুছে ফেলা হবে, বিষয়বস্তুর নির্বিশেষে। স্বাভাবিক ফাইল আপলোড স্ক্যানিংয়ের জন্য, এই নির্দেশকে সক্ষম করার জন্য এটি সাধারণত প্রয়োজন হয় না, কারণ PHP সাধারণত স্বয়ংক্রিয়ভাবে তার ক্যাশের বিষয়বস্তু সাফ করা যখন মৃত্যুদন্ড সমাপ্ত হয়েছে (অর্থাত এটি সাধারণত এই ফাইলগুলি মুছে ফেলবে; তারা ইতিমধ্যে কপি বা সরানো হয়েছে না অভিমানী)। এই নির্দেশটি নিরাপত্তা একটি অতিরিক্ত পরিমাপ হিসাবে এখানে যোগ করা হয় (PHP কিছু ব্যবহারকারীদের জন্য সাধারণত আচরণ না ক্ষেত্রে)। False = স্ক্যান করার পরে, একা ফাইলটি ছেড়ে দিন [ডিফল্ট]; True = স্ক্যান করার পরে, অবিলম্বে অশুচি ফাইল মুছে দিন।"
config_general_disable_cli: "CLI মোড অক্ষম? CLI মোড ডিফল্টরূপে সক্ষম করা হয়, কিন্তু কখনও কখনও নির্দিষ্ট পরীক্ষার সরঞ্জামগুলিতে (যেমন PHPUnit হিসাবে, উদাহরণস্বরূপ) এবং অন্যান্য CLI-ভিত্তিক অ্যাপ্লিকেশন হস্তক্ষেপ করতে পারে। যদি আপনি CLI মোড অক্ষম করতে না চান, তাহলে আপনাকে এই নির্দেশকে উপেক্ষা করা উচিত। False = CLI মোড সক্ষম করুন [ডিফল্ট]; True = CLI মোড অক্ষম করুন।"
config_general_disable_frontend: "ফ্রন্ট-এন্ড অ্যাক্সেস অক্ষম করুন? ফ্রন্ট-এন্ড অ্যাক্সেস phpMussel আরও পরিচালনযোগ্য করতে পারে, কিন্তু এটি একটি সম্ভাব্য নিরাপত্তার ঝুঁকিও হতে পারে। এটি সম্ভব হলে ব্যাক-এন্ডের মাধ্যমে phpMussel পরিচালনার জন্য সুপারিশ করা হয়, তবে সুবিধার জন্য ফ্রন্ট-এন্ড অ্যাক্সেসও প্রদান করা হয়। যদি এটির প্রয়োজন হয় না তবে এটি অক্ষম রাখুন। False = ফ্রন্ট-এন্ড অ্যাক্সেস সক্ষম করুন; True = ফ্রন্ট-এন্ড অ্যাক্সেস অক্ষম করুন [ডিফল্ট]।"
