config_files_block_encrypted_archives: "এনক্রিপ্ট করা আর্কাইভ সনাক্ত এবং ব্লক করুন? phpMussel এনক্রিপ্ট আর্কাইভের বিষয়বস্তু স্ক্যান করতে সক্ষম নয়, এবং তাই, এটা সম্ভব যে আর্কাইভ এনক্রিপশন একটি আক্রমণকারী দ্বারা phpMussel, অ্যান্টি-ভাইরাস স্ক্যানার এবং অন্যান্য যেমন সুরক্ষা এড়ানো উপায় হিসাবে নিয়োগ করা হতে পারে। phpMussel এনক্রিপটেড আর্কাইভ ব্লক করতে বলার ফলে এই ঝুঁকি হ্রাস করতে পারে। False = না; True = হাঁ [ডিফল্ট]।"
config_files_check_archives: "আর্কাইভের বিষয়বস্তু পরীক্ষা করার চেষ্টা? False = চেক করবেন না; True = চেক করুন [ডিফল্ট]। সমর্থিত: Zip (libzip প্রয়োজন), Tar, Rar (rar এক্সটেনশন প্রয়োজন)।"
config_files_filesize_archives: "আর্কাইভের বিষয়বস্তুতে ফাইলের আকার কালো তালিকা এবং সাদা তালিকা চালিয়ে যান? False = না (ধূসর তালিকায় সবকিছু); True = হাঁ [ডিফল্ট]।"
config_files_filesize_limit: "ফাইলের আকার সীমা KB তে। 65536 = 64MB [ডিফল্ট]; 0 = সীমাহীন (ধূসর তালিকায় সবকিছু)। কোন ইতিবাচক সাংখ্যিক মান গ্রহণ। আপনার PHP কনফিগারেশন মেমরি পরিমাণ একটি প্রক্রিয়া ধরে রাখতে পারে যখন সীমিত যখন এটা দরকারী হতে পারে অথবা যদি আপনার PHP কনফিগারেশন ফাইল আপলোডের আকার সীমিত করে।"
