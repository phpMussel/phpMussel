cli_ln2: |
 Gracias por usar phpMussel, un script PHP diseñado para detectar troyanos,
 virus, malware y otras amenazas en los archivos subidos al sistema dónde
 el script está adjunto, basado en las firmas de ClamAV y otros.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 and beyond GNU/GPLv2 by Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Ud. está ejecutando phpMussel en modo CLI (interfaz de línea de comandos).
 Para escanear un archivo o directorio, escribir "scan", seguido por el
 nombre del archivo o directorio que usted desea que phpMussel escanee y
 pulse Enter; Escriba "c" y pulse Enter para obtener una lista de comandos;
 Escriba "q" y pulse Enter para salir.
