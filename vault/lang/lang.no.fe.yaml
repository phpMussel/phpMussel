config_virustotal: "Konfigurasjon for Virus Total-integrasjon."
config_virustotal_vt_public_api_key: "Eventuelt er phpMussel i stand til å skanne filer ved å bruke Virus Total API som en måte å gi et sterkt forbedret nivå mot beskyttelse mot virus, trojanere, malware og andre trusler. Som standard er skanning av filer ved å bruke Virus Total API deaktivert. For å aktivere den er det nødvendig med en API-nøkkel fra Virus Total. På grunn av den betydelige fordelen dette kan gi deg, anbefaler jeg det på det sterkeste. Vær imidlertid oppmerksom på at for å bruke Virus Total API, du <em><strong>MÅ</strong></em> godta deres vilkår for bruk og du <em><strong>MÅ</strong></em> overholde alle retningslinjer som beskrevet i Virus Total-dokumentasjonen! Du har IKKE lov til å bruke denne integrasjonsfunksjonen MED MINDRE: Du har lest og samtykker til vilkårene for Virus Total og dens API. Du har lest og du forstår minst innledningen til Virus Total Public API-dokumentasjonen (alt etter "VirusTotal Public API v2.0", men før "Contents")."
config_virustotal_vt_quota_rate: "I henhold til Virus Total API-dokumentasjonen, "det er begrenset til høyst 4 forespørsler av enhver art i en gitt tidsperiode på 1 minutt. Hvis du kjører en honningklient, honeypot eller annen automatisering som skal gi ressurser til VirusTotal og ikke bare hente rapporter, har du rett til en høyere kvote for forespørsel". Som standard vil phpMussel følge disse begrensningene strengt, men på grunn av muligheten for at disse rentekvotene, er disse to direktiver gitt som et middel for deg å instruere phpMussel om hvilken grense den skal overholde. Med mindre du har blitt instruert om å gjøre det, anbefales det ikke at du øker disse verdiene, men hvis du har fått problemer knyttet til å nå rentekvoten, å redusere disse verdiene kan noen ganger hjelpe deg med å håndtere disse problemene. Grensen din bestemmes som <code>vt_quota_rate</code> forespørsler av hvilken som helst art i en gitt tidsramme på <code>vt_quota_time</code> minutt."
config_virustotal_vt_quota_time: "(Se beskrivelse over)."
config_virustotal_vt_suspicion_level: "Som standard vil phpMussel begrense hvilke filer den skanner ved å bruke Virus Total API til de filene den anser som "mistenkelig". Du kan eventuelt justere denne begrensningen ved å endre verdien på <code>vt_suspicion_level</code> direktivet."
config_virustotal_vt_weighting: "Bør phpMussel bruke resultatene av skanning ved å bruke Virus Total API som deteksjoner eller som deteksjonsvekt? Dette direktivet finnes fordi, selv om skanning av en fil ved hjelp av flere motorer (som Virus Total gjør), bør føre til en økt antall deteksjoner (og derfor i et større antall skadelige filer som blir fanget), det kan også føre til et høyere antall falske positiver, og derfor kan resultatene av skanning under noen omstendigheter bli bedre brukt som en tillitsvurdering i stedet for som en endelig konklusjon. Hvis en verdi på 0 brukes, blir resultatene av skanning ved å bruke Virus Total API brukt som deteksjoner, og derfor, hvis en motor som brukes av Virus Total, flagger filen som skannes som skadelig, vil phpMussel anse filen som skadelig. Hvis det brukes annen verdi, blir resultatene av skanning ved å bruke Virus Total API brukt som deteksjonsvekt, og derfor vil antallet motorer som brukes av Virus Total som flagger filen som skannes som skadelig, tjene som en tillitsscore (eller deteksjonsvekt) for hvorvidt filen som skannes skal anses som skadelig av phpMussel eller ikke (verdien som brukes vil representere den minste konfidenspoeng eller vekt som kreves for å bli vurdert som skadelig). En verdi på 0 er brukes som standard."
