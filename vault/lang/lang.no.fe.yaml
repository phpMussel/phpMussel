Extended Description PHPMailer: "Kreves for bruk av funksjonalitet som innebærer sending av e-post.<br /><a href="https://github.com/PHPMailer/PHPMailer" hreflang="en" rel="noopener noreferrer external">PHPMailer</a> er tilgjengelig via <a href="https://github.com/PHPMailer/PHPMailer/blob/master/LICENSE" hreflang="en-US" rel="noopener external">LGPLv2.1</a>-lisensen."
config_PHPMailer: "Konfigurasjon for PHPMailer (brukes til tofaktorautentisering)."
config_PHPMailer_add_reply_to_address: "Svaradressen for å sitere når du sender e-post via SMTP."
config_PHPMailer_add_reply_to_name: "Svarnavnet til å sitere når du sender e-post via SMTP."
config_PHPMailer_enable_two_factor: "Dette direktivet bestemmer om du skal bruke 2FA for frontend-kontoer."
config_PHPMailer_event_log: "En fil for å logge alle hendelser i forhold til PHPMailer. Angi et filnavn, eller la det være tomt for å deaktivere."
config_PHPMailer_host: "SMTP-verten til bruk for utgående e-post."
config_PHPMailer_password: "Passordet som skal brukes når du sender e-post via SMTP."
config_PHPMailer_port: "Portnummeret som skal brukes til utgående e-post. Standardverdi = 587."
config_PHPMailer_set_from_address: "Avsenderadressen for å sitere når du sender e-post via SMTP."
config_PHPMailer_set_from_name: "Avsendernavnet for å sitere når du sender e-post via SMTP."
config_PHPMailer_skip_auth_process: "Innstilling av dette direktivet til <code>true</code> instruerer PHPMailer til å hoppe over den normale autentiseringsprosessen som normalt oppstår når du sender e-post via SMTP. Dette bør unngås, fordi hoppe over denne prosessen kan utsette utgående e-post til MITM-angrep, men kan være nødvendig i tilfeller der denne prosessen forhindrer PHPMailer fra å koble til en SMTP-server."
config_PHPMailer_smtp_auth: "Dette direktivet bestemmer om du skal autentisere SMTP-økter (bør vanligvis la det være alene)."
config_PHPMailer_smtp_secure: "Protokollen som skal brukes når du sender e-post via SMTP (TLS eller SSL)."
config_PHPMailer_username: "Brukernavnet som skal brukes når du sender e-post via SMTP."
config_attack_specific: "Forholder seg til spesifikke typer angrep."
config_attack_specific_allow_leading_trailing_dots: "Vil du tillate ledende og etterfølgende prikker i filnavn? Dette kan noen ganger brukes til å skjule filer, eller for å lure noen systemer til å tillate katalog traversering. False = Ikke tillat [Standardverdi]. True = Tillat."
config_attack_specific_archive_file_extensions: "Anerkjente arkivfiltypene (formatet er CSV; bør bare legge til eller fjerne når det oppstår problemer; unødvendig fjerning kan føre til at falske positiver vises for arkivfiler, mens unødvendig å legge til vil i det vesentlige hvitliste det du legger til fra angrepspesifikk deteksjon; endre med forsiktighet; merk også at dette ikke har noen innvirkning på hva arkiver kan og ikke kan analyseres på innholdsnivå). Listen er som standard en liste over de formatene som brukes mest i de fleste systemer og CMS, men med vilje er ikke nødvendigvis omfattende."
config_attack_specific_block_control_characters: "Vil du blokkere filer som inneholder kontrolltegn (annet enn nylinjer)? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) Hvis du <em><strong>BARE</strong></em> laster opp ren tekst, kan du slå på dette alternativet for å gi litt ekstra beskyttelse til systemet ditt. Men, hvis du laster opp noe annet enn ren tekst, å slå på dette kan føre til falske positiver. False = Ikke blokker [Standardverdi]; True = Blokker."
config_attack_specific_block_macros: "Blokkere filer som inneholder makroer? Noen typer dokumenter og regneark kan inneholde kjørbare makroer, og gir dermed en farlig potensiell malware-vektor. False = Ikke blokker [Standardverdi]; True = Blokker."
config_attack_specific_can_contain_php_file_extensions: "En liste over filendelser som tillater å inneholde PHP-kode, atskilt med kommaer. Hvis deteksjon av PHP-kameleonangrep er aktivert, vil filer som inneholder PHP-kode, som har utvidelser som ikke er på denne listen, bli oppdaget som PHP-kameleonangrep."
config_attack_specific_chameleon_from_exe: "Søk etter kjørbare overskrifter i filer som verken er kjørbare filer eller anerkjente arkiver, og etter kjørbare filer med dårlige overskrifter. False = Av; True = På."
config_attack_specific_chameleon_from_php: "Søk etter PHP-overskrifter i filer som verken er PHP-filer eller anerkjente arkiver. False = Av; True = På."
config_attack_specific_chameleon_to_archive: "Oppdag dårlige overskrifter i arkiver og komprimerte filer. Støttet: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = Av; True = På."
config_attack_specific_chameleon_to_doc: "Søk etter Office-dokumenter med dårlige overskrifter (Støttet: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = Av; True = På."
config_attack_specific_chameleon_to_img: "Søk etter bilder med dårlige overskrifter (Støttet: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = Av; True = På."
config_attack_specific_chameleon_to_pdf: "Søk etter PDF-filer med dårlige overskrifter. False = Av; True = På."
config_attack_specific_corrupted_exe: "Korrupte filer og processr feil. False = Overse; True = Blokkere [Standardverdi]. Oppdage og blokkere potensielt ødelagte PE-filer (Portable Executable)? Ofte (men ikke alltid), når visse aspekter av en PE-fil er ødelagt eller ikke kan processs riktig, kan det indikere en virusinfeksjon. Prosessene som brukes av de fleste antivirusprogrammer for å oppdage virus i PE-filer, krever parsing av disse filene på visse måter, som, hvis programmereren av et virus er klar over, spesifikt vil prøve å forhindre, for å la viruset deres forbli uoppdaget."
config_attack_specific_decode_threshold: "Terskel for lengden på rådata som avkodingskommandoer skal oppdages i (i tilfelle det er merkbare ytelsesproblemer under skanning). Standardverdi = 512KB. Null deaktiverer terskelen (fjerner en slik begrensning basert på filstørrelse)."
config_attack_specific_scannable_threshold: "Terskel for lengden på rådata som phpMussel har lov til å lese og skanne (i tilfelle det er merkbare ytelsesproblemer under skanning). Standardverdi = 32MB. Null deaktiverer terskelen. Generelt bør denne verdien ikke være mindre enn den gjennomsnittlige filstørrelsen for filopplastinger du ønsker og forventer å motta til serveren eller nettstedet ditt, bør ikke være mer enn filesize_limit direktivet, og bør ikke være mer enn omtrent en femtedel av den totale tillatte minnetildelingen som er gitt til PHP via konfigurasjonsfilen "php.ini". Dette direktivet eksisterer for å prøve å forhindre at phpMussel bruker opp for mye minne (som forhindrer at det lykkes å skanne filer over en viss filstørrelse)."
config_compatibility: "Konfigurasjon for kompatibilitet."
config_compatibility_ignore_upload_errors: "Dette direktivet bør vanligvis deaktiveres med mindre det er nødvendig for riktig funksjonalitet av phpMussel på ditt spesifikke system. Normalt, når deaktivert, når phpMussel oppdager tilstedeværelsen av elementer i array() <code>$_FILES</code>, den vil prøve å starte en skanning av filene som elementene representerer, og hvis elementene er tomme, vil phpMussel returnere en feilmelding. Dette er riktig oppførsel for phpMussel. Imidlertid kan tomme elementer i <code>$_FILES</code> for noen CMS oppstå som et resultat av den naturlige oppførselen til disse CMS, eller feil kan rapporteres når det ikke er noen, og i så fall vil den normale oppførselen for phpMussel forstyrre den normale oppførselen til disse CMS. Hvis en slik situasjon oppstår for deg, aktivering av dette alternativet instruere phpMussel til ikke å prøve å skanninger etter slike tomme elementer, å ignorere dem når de blir funnet og ikke returnere relaterte feilmeldinger, derfor som tillater videreføring av sideforespørselen. False = Av; True = På."
config_compatibility_only_allow_images: "Hvis du forventer eller har tenkt å la bare bilder lastes opp til systemet eller CMS, og hvis du absolutt ikke krever andre filer enn bilder som skal lastes opp til systemet eller CMS, dette direktivet bør være aktivert, men ellers være deaktivert. Hvis dette direktivet er aktivert, vil det instruere phpMussel til, uten diskriminering, å blokkere eventuelle opplastinger identifisert som ikke-bildefiler, uten å skanne dem. Dette kan redusere behandlingstiden og minnebruken for forsøk på opplasting av filer som ikke-bildefiler. False = Av; True = På."
config_experimental: "Ustabil/Eksperimentell!"
config_files: "Spesifikasjonene for hvordan du håndterer filer når du skanner."
config_files_block_encrypted_archives: "Oppdage og blokkere krypterte arkiver? Fordi phpMussel ikke er i stand til å skanne innholdet i krypterte arkiver, er det mulig at arkivkryptering kan brukes av en angriper som et middel til å forsøke å omgå phpMussel, antivirus-skannere og annen slik beskyttelse. Å instruere phpMussel til å blokkere krypterte arkiver som den oppdager, kan bidra til å redusere risikoen forbundet med disse mulighetene. False = Nei; True = Ja [Standardverdi]."
config_files_check_archives: "Forsøk å sjekke innholdet i arkiver? False = Ikke sjekke; True = Sjekke [Standardverdi]."
config_files_filesize_archives: "Arv inn svartelisten/hvitelisten for filstørrelse til innholdet i arkiver? False = Nei (behandle alt som grålistet); True = Ja [Standardverdi]."
config_files_filesize_limit: "Filstørrelsesgrense i KB. 65536 = 64MB [Standardverdi]; 0 = Ingen grense (behandle alt som grålistet). Enhver (positiv) numerisk verdi akseptert. Dette kan være nyttig når PHP-konfigurasjonen begrenser mengden minne en prosess kan inneholde eller hvis PHP-konfigurasjonen din begrenser filstørrelse for opplastinger."
config_files_filesize_response: "Hva gjør du med filer som overskrider filstørrelsesgrensen (hvis en finnes). False = Behandle som hvitelistet; True = Behandle som svartelistet [Standardverdi]."
config_files_filetype_archives: "Arv inn svartelisten/hvitelisten for filtyper til innholdet i arkiver? False = Nei (behandle alt som grålistet) [Standardverdi]; True = Ja."
config_files_filetype_blacklist: "Svarteliste:"
config_files_filetype_greylist: "Gråliste:"
config_files_filetype_whitelist: "Hvis systemet bare tillater opplasting av bestemte filtyper, eller hvis systemet eksplisitt avviser visse filtyper, å spesifisere filtypene i hvitelister, svartelister og grålister kan øke hastigheten som skanning utføres ved å la skriptet hoppe over bestemte filtyper. Format er CSV (kommaseparerte verdier). Hvis du vil skanne alt, i stedet for å bruke hvitelisten, svartelisten eller grålisten, du bør la variablene være tomt; Dette vil deaktivere hvitelisten/svartelisten/grålisten. Logisk rekkefølge på behandlingen er: Hvis filtypen er hvitlistet, ikke skanne og ikke blokkere filen, og ikke sjekke filen mot svartelisten eller grålisten. Hvis filtypen er svartelistet, ikke skanne filen, men blokkere den uansett, og ikke sjekk filen mot grålisten. Hvis grålisten er tom, eller hvis grålisten ikke er tom og filtypen er grålistet, skann filen som normalt og bestemme om den skal blokkeres basert på resultatene av skanningen, men hvis grålisten ikke er tom og filtypen ikke er grålistet, behandle filen som svartelistet, derfor ikke skanne den, men blokkerer den uansett. Hviteliste:"
config_files_max_files_in_archives: "Maksimalt antall filer som skal skannes fra arkiv før abort. Standardverdi = 0 (ikke maksimalt)."
config_files_max_recursion: "Maksimal rekursjonsdybde for arkiver. Standardverdi = 3."
config_files_max_uploads: "Maksimalt antall filer som phpMussel har lov til å skanne når den skannes opplastinger før de avbryter skanningen og informerer brukeren om at de laster opp for mye på en gang! Gir beskyttelse mot et teoretisk angrep der en angriper forsøker å DDoS systemet eller CMS ved å overbelaste phpMussel for å bremse PHP-prosessen til en stansing. Anbefalt: 10. Det kan være lurt å heve eller senke dette tallet, avhengig av maskinvarens hastighet. Merk at dette nummeret ikke står for eller inkluderer innholdet i arkiver."
config_general: "Generell konfigurasjon (enhver kjernekonfigurasjon som ikke tilhører andre kategorier)."
config_general_cleanup: "Ødelegge variabler og hurtigbuffer som brukes av skriptet etter skanning av opplastinger? False = Nei; True = Ja [Standardverdi]. Hvis du *ikke* bruker skriptet til annet enn å skanne opplastinger, bør du stille dette til <code>true</code> for å minimere minnebruken. Ellers bør du stille den til <code>false</code>, for å beholde dataene som er nødvendige for å utføre phpMussel uten å laste dem unødvendig. Har ingen innflytelse i CLI-modus."
config_general_default_algo: "Definerer hvilken algoritme som skal brukes for alle fremtidige passord og økter. Alternativer: PASSWORD_DEFAULT (standardverdi), PASSWORD_BCRYPT, PASSWORD_ARGON2I (krever PHP &gt;= 7.2.0), PASSWORD_ARGON2ID (krever PHP &gt;= 7.3.0)."
config_general_delete_on_sight: "Aktivering av dette direktivet vil instruere skriptet til å forsøke å øyeblikkelig slette eventuelt skannet filopplasting som samsvarer med deteksjonskriterier, enten via signaturer eller på annen måte. Filer som er bestemt for å være "rene" vil ikke bli berørt. Når det gjelder arkiver, vil hele arkivet bli slettet, uavhengig av om den fornærmede filen bare er en av flere filer som finnes i arkivet. For skanning av filopplasting er det vanligvis ikke nødvendig å aktivere dette direktivet, fordi PHP vanligvis vil rense innholdet i hurtigbufferen når utførelsen er fullført, som betyr at det vanligvis vil slette filer som er lastet opp gjennom den til serveren, med mindre de allerede er flyttet, kopiert eller slettet. Dette direktivet er lagt til her som et ekstra sikkerhetsmål for de hvis kopier av PHP ikke alltid oppfører seg på den måten som forventes. False = Etter skanning, la filen være i fred [Standardverdi]; True = Etter skanning, hvis ikke rent, slett umiddelbart."
config_general_disable_cli: "Deaktiver CLI-modus? CLI-modus er aktivert som standard, men kan noen ganger forstyrre visse testverktøy (slik som PHPUnit, for eksempel) og andre CLI-baserte applikasjoner. Hvis du ikke trenger å deaktivere CLI-modus, bør du ignorere dette direktivet. False = Aktiver CLI-modus [Standardverdi]; True = Deaktiver CLI-modus."
config_general_disable_frontend: "Deaktiver tilgang til frontenden? Frontend tilgang kan gjøre phpMussel mer overskuelig, men kan også være en potensiell sikkerhetsrisiko også. Det anbefales å administrere phpMussel via bakenden når det er mulig, men frontend tilgang er gitt for når det ikke er mulig. Hold den deaktivert med mindre du trenger det. False = Aktiver tilgang til frontenden; True = Deaktiver tilgang til frontenden [Standardverdi]."
config_general_disable_webfonts: "Deaktiver webfonter? True = Ja [Standardverdi]; False = Nei."
config_general_disabled_channels: "Dette kan brukes til å forhindre phpMussel i å bruke bestemte kanaler når du sender forespørsler (f.eks, når du oppdaterer, når du henter komponentmetadata, osv)."
config_general_enable_plugins: "Aktivere støtte for phpMussel-plugins? False = Nei; True = Ja [Standardverdi]."
config_general_error_log: "En fil for logging av eventuelle ikke-fatale feil som er oppdaget. Angi et filnavn, eller la det være tomt for å deaktivere."
config_general_forbid_on_block: "Bør phpMussel sende 403 overskrifter med filen lastet opp blokkert melding, eller holde seg til de vanlige 200 OK? False = Nei (200); True = Ja (403) [Standardverdi]."
config_general_frontend_log: "Fil for å logge innloggingsforsøk på frontenden. Angi et filnavn, eller la det være tomt for å deaktivere."
config_general_honeypot_mode: "Når honeypot-modus er aktivert, vil phpMussel forsøke å karantene hver eneste filopplasting som den møter, uansett om filen som lastes opp samsvarer med inkluderte signaturer eller ikke, og ingen skanning eller analyse av de forsøkte filopplastningene vil faktisk skje. Denne funksjonaliteten skal være nyttig for de som ønsker å bruke phpMussel i form av virus/malware-forskning, men det anbefales verken å aktivere denne funksjonaliteten hvis den tiltenkte bruken av phpMussel av brukeren er for faktisk skanning av filopplasting, og heller ikke anbefales å bruke honeypot-funksjonaliteten til andre formål enn honeypotting. Som standard er dette alternativet deaktivert. False = Deaktivert [Standardverdi]; True = Aktivert."
config_general_ipaddr: "Hvor finner jeg IP-adressen til å koble til forespørsler? (Nyttig for tjenester som Cloudflare og så videre). Standardverdi = REMOTE_ADDR. ADVARSEL: Ikke endre dette med mindre du vet hva du gjør!"
config_general_lang: "Angi standardspråket for phpMussel."
config_general_lang_override: "Lokaliser i henhold til HTTP_ACCEPT_LANGUAGE når det er mulig? True = Ja [Standardverdi]; False = Nei."
config_general_log_rotation_action: "Loggrotasjon begrenser antall loggfiler som bør eksistere til enhver tid. Når nye loggfiler blir opprettet, hvis det totale antall loggfiler overskrider den angitte grensen, den angitte handlingen vil bli utført. Du kan angi ønsket handling her. Delete = Slett de eldste loggfiler, til grensen ikke overskrides. Archive = Først arkiver, og deretter slett de eldste loggfiler, til grensen ikke overskrides."
config_general_log_rotation_limit: "Loggrotasjon begrenser antall loggfiler som bør eksistere til enhver tid. Når nye loggfiler blir opprettet, hvis det totale antall loggfiler overskrider den angitte grensen, den angitte handlingen vil bli utført. Du kan angi ønsket grense her. En verdi på 0 deaktiverer loggrotasjon."
config_general_maintenance_mode: "Aktiver vedlikeholdsmodus? True = Ja; False = Nei [Standardverdi]. Deaktiverer alt annet enn frontenden. Noen ganger nyttig for når du oppdaterer CMS, rammeverker, osv."
config_general_max_login_attempts: "Maksimum antall påloggingsforsøk i front-end. Standard = 5."
config_general_numbers: "Hvordan foretrekker du at tall vises? Velg eksempelet som passer best for deg."
config_general_quarantine_key: "phpMussel er i stand til å plassere flaggede filopplastinger i karantene i phpMussel-hvelvet, hvis dette er noe du vil at den skal gjøre. Generelle brukere av phpMussel som bare ønsker å beskytte sine nettsteder eller vertsmiljø, uten å ha noen interesse i å analysere filopplasting dypt, bør la denne funksjonaliteten være deaktivert, men brukere som er interessert i ytterligere analyse av flaggede filopplastinger for malware-forskning eller lignende ting, bør aktivere denne funksjonaliteten. Plassering av flaggede filopplastinger i karantene kan noen ganger også hjelpe med å feilsøke falske positiver, hvis dette er noe som ofte oppstår for deg. For å deaktivere karantene-funksjonalitet, la <code>quarantine_key</code> direktivet være tomt, eller slette innholdet i det direktivet hvis det ikke allerede er tomt. For å aktivere karantene-funksjonalitet, oppgi en verdi i direktivet. <code>quarantine_key</code> er en viktig sikkerhetsfunksjon ved karantene-funksjonaliteten som kreves som et middel for å forhindre at karantene-funksjonaliteten blir utnyttet av potensielle angripere og som et middel til å forhindre potensiell utførelse av data som er lagret i karantenen. <code>quarantine_key</code> skal behandles på samme måte som passordene dine: Jo lengre, jo bedre, og pass godt på det. For best effekt, bruk sammen med <code>delete_on_sight</code>."
config_general_quarantine_max_files: "Maksimale antallet filer som kan eksistere i karantenen. Når nye filer legges til i karantenen, hvis dette tallet overskrides, vil gamle filer bli slettet til resten ikke lenger overskrider dette tallet. Standardverdi = 100."
config_general_quarantine_max_filesize: "Maksimal filstørrelse som er tillatt for filer som skal settes i karantene. Filer som er større enn den oppgitte verdien, vil IKKE bli satt i karantene. Dette direktivet er viktig som et middel for å gjøre det vanskeligere for potensielle angripere å oversvømme karantenen med uønskede data som potensielt kan forårsake bortkjørt dataforbruk på hosting-tjenesten din. Standardverdi = 2MB."
config_general_quarantine_max_usage: "Maksimal minnebruk tillatt for karantenen. Hvis det totale minnet som brukes av karantenen når denne verdien, blir de eldste karantene filene slettet inntil det totale minnet som brukes ikke lenger når denne verdien. Dette direktivet er viktig som et middel for å gjøre det vanskeligere for potensielle angripere å oversvømme karantenen med uønskede data som potensielt kan forårsake bortkjørt dataforbruk på hosting-tjenesten din. Standardverdi = 64MB."
config_general_scan_cache_expiry: "Hvor lenge skal phpMussel cacher resultatene av skanning? Verdi er antall sekunder å cache resultatene av skanning etter. Standard er 21600 sekunder (6 timer); En verdi på 0 vil deaktivere hurtigbufring av resultatene av skanning."
config_general_scan_kills: "Filnavn for fil for å logge alle poster med blokkerte eller drepte opplastinger til. Spesifiser et filnavn, eller la være tomt for å deaktivere."
config_general_scan_log: "Filnavn for fil å logge alle skanneresultatene til. Spesifiser et filnavn, eller la være tomt for å deaktivere."
config_general_scan_log_serialized: "Filnavn for fil å logge alle skanneresultatene til (ved hjelp av et serialisert format). Spesifiser et filnavn, eller la være tomt for å deaktivere."
config_general_statistics: "Spor phpMussel bruksstatistikk? True = Ja; False = Nei [Standardverdi]."
config_general_time_format: "Dato/tid notasjonsformat som brukes av phpMussel. Ytterligere alternativer kan legges på forespørsel."
config_general_time_offset: "Tidssone forskjøvet i minutter."
config_general_timezone: "Din tidssone."
config_general_truncate: "Skjær loggfiler når de kommer til en viss størrelse? Verdi er den maksimale størrelsen i B/KB/MB/GB/TB som en loggfil kan vokse til før den blir avkortet. Standardverdi på 0KB deaktiverer avkorting (loggfilene kan vokse på ubestemt tid). Merk: Gjelder for individuelle loggfiler! Størrelsen på loggfiler anses ikke kollektivt."
config_heuristic: "Konfigurasjon for heuristisk analyse."
config_heuristic_threshold: "Noen phpMussel-signaturer er ment å identifisere mistenkelige og potensielt skadelige indikatorer i filer, uten i seg selv å identifisere disse filene som direkte skadelige. Denne terskelverdien forteller phpMussel den maksimale tillatte vekten før du flagger disse filene som skadelig. Definisjonen av vekt i denne sammenhengen er det totale antallet mistenkelige og potensielt skadelige indikatorer som er identifisert. Som standard blir denne verdien satt til 3. En lavere verdi vil generelt resultere i en høyere forekomst av falske positiver, men et høyere antall skadelige filer blir flagget, mens en høyere verdi generelt vil føre til en lavere forekomst av falske positiver, men at et lavere antall skadelige filer blir flagget. Det er vanligvis best å forlate denne verdien som standard med mindre du opplever problemer relatert til den."
config_legal: "Konfigurasjon for juridiske krav."
