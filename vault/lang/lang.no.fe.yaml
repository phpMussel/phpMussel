info_some_useful_links: |
 Noen nyttige lenker:<br />
     <ul class="pieul">
       <li><span class="comCat" style="cursor:pointer">Verktøy, ressurser, osv for phpMussel.</span>
         <ul class="comSub">
           <li><a href="https://github.com/phpMussel/phpMussel/issues" hreflang="en" rel="noopener noreferrer external">phpMussel/phpMussel/issues</a> – Issues side for phpMussel (støtte, assistanse, osv).</li>
           <li><a href="https://github.com/phpMussel/SigTool" hreflang="en" rel="noopener noreferrer external">phpMussel SigTool</a> – Oppretter phpMussel-signaturfiler ved hjelp av ClamAV-signaturdatabasen.</li>
           <li><a href="https://github.com/phpMussel/extras" hreflang="en" rel="noopener noreferrer external">phpMussel/extras</a> – Diverse statister.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Verktøy, ressurser, osv for ClamAV.</span>
         <ul class="comSub">
           <li><a href="https://www.clamav.net/" hreflang="en" rel="noopener noreferrer external">ClamavNet</a> – ClamAV hjemmeside (ClamAV® er en antivirusmotor med åpen kildekode for å oppdage trojanere, virus, malware og andre skadelige trusler).</li>
           <li><a href="https://www.securiteinfo.com/" hreflang="en" rel="noopener noreferrer external">SecuriteInfo.com</a> – Datasikkerhetsselskap som tilbyr supplerende signaturer for ClamAV.</li>
           <li><a href="https://sanesecurity.com/usage/signatures/" hreflang="en" rel="noopener noreferrer external">Sanesecurity</a> – Datasikkerhetsselskap som tilbyr supplerende signaturer for ClamAV.</li>
           <li><a href="https://malware.expert/" hreflang="en" rel="noopener noreferrer external">Malware.Expert</a> – Tilbyr supplerende signaturer for ClamAV og utfyllende regler for ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Grupper, fora, fellesskap, osv.</span>
         <ul class="comSub">
           <li><a href="https://www.facebook.com/groups/2204685680/" rel="noopener noreferrer external">PHP.earth@Facebook</a> – PHP læringsressurser og diskusjon.</li>
           <li><a href="https://malwaretips.com/" hreflang="en" rel="noopener noreferrer external">MalwareTips</a> – Nyttige diskusjonsfora fokusert på skadelig programvare.</li>
         </ul>
       <li><span class="comCat" style="cursor:pointer">Andre nyttige verktøy, ressurser, tjenester, osv.</span>
         <ul class="comSub">
           <li><a href="https://www.phishtank.com/" hreflang="en" rel="noopener noreferrer external">PhishTank</a> – Phishing-database brukt av phpMussel URL-skanner.</li>
           <li><a href="https://www.virustotal.com/" rel="noopener noreferrer external">VirusTotal</a> – VirusTotal er en gratis tjeneste for å analysere mistenkelige filer og nettadresser.</li>
           <li><a href="https://www.hybrid-analysis.com/" rel="noopener noreferrer external">Hybrid Analysis</a> – Hybrid Analysis er en gratis malware-analysetjeneste levert av <a href="https://www.payload-security.com/" hreflang="en" rel="noopener noreferrer external">Payload Security</a>.</li>
           <li><a href="https://www.malwarebytes.com/" hreflang="en" rel="noopener noreferrer external">Malwarebytes</a> – Spesialister mot anti-malware.</li>
         </ul>
       </li>
       <li><span class="comCat" style="cursor:pointer">Informasjons og læringsressurser.</span>
         <ul class="comSub">
           <li><a href="https://php.earth/" hreflang="en" rel="noopener noreferrer external">PHP.earth</a> – PHP læringsressurser og diskusjon.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Sårbarhetskart</a> – Viser sikker/usikker versjon av ulike pakker (HHVM, PHP, phpMyAdmin, Python, osv).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Kompatibilitetskart</a> – Viser kompatibilitetsinformasjon for ulike pakker (CIDRAM, phpMussel, osv).</li>
         </ul>
       </li>
     </ul>

