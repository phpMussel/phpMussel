info_some_useful_links: |
 Kilka przydatnych linków:<br />
     <ul class="pieul">
       <li><span class="comCat">Narzędzia, zasoby, itp dla phpMussel.</span>
         <ul class="comSub">
           <li>{{Links.phpMussel.Issues}} – Strona issues dla phpMussel (wsparcie, pomoc, itp).</li>
           <li>{{Links.phpMussel.SigTool}} – Tworzy pliki podpis phpMussel przy użyciu bazy danych podpisów ClamAV.</li>
           <li>{{Links.phpMussel.Extras}} – Różne dodatki.</li>
         </ul>
       </li>
       <li><span class="comCat">Narzędzia, zasoby, itp dla ClamAV.</span>
         <ul class="comSub">
           <li>{{Links.ClamavNet}} – Strona główna ClamAV (ClamAV® to silnik antywirusowy typu open source do wykrywania trojanów, wirusów, złośliwego oprogramowania i innych złośliwych zagrożeń).</li>
           <li>{{Links.SecuriteInfo}} – Firma zajmująca się bezpieczeństwem komputerowym, która oferuje dodatkowe podpisy dla ClamAV.</li>
           <li>{{Links.Sanesecurity}} – Firma zajmująca się bezpieczeństwem komputerowym, która oferuje dodatkowe podpisy dla ClamAV.</li>
           <li>{{Links.Malware Expert}} – Oferuje dodatkowe podpisy dla ClamAV i dodatkowe zasady dla ModSecurity.</li>
         </ul>
       </li>
       <li><span class="comCat">Grupy, fora, społeczności, itp.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Facebook}} – Materiały do nauki i dyskusja na temat PHP.</li>
           <li>{{Links.MalwareTips}} – Przydatne fora dyskusyjne skupione na złośliwym oprogramowaniu.</li>
         </ul>
       </li>
       <li><span class="comCat">Inne przydatne narzędzia, zasoby, usługi, itp.</span>
         <ul class="comSub">
           <li>{{Links.PhishTank}} – Baza danych phishing wykorzystywana przez skaner phpMussel URL.</li>
           <li>{{Links.VirusTotal}} – VirusTotal to darmowa usługa do analizy podejrzanych plików i adresów URL.</li>
           <li>{{Links.Hybrid Analysis}} – Hybrid Analysis to darmowa usługa analizy złośliwego oprogramowania dostarczana przez {{Links.Payload Security}}.</li>
           <li>{{Links.Malwarebytes}} – Specjaliści od złośliwego oprogramowania komputerowego.</li>
         </ul>
       </li>
       <li><span class="comCat">Materiały informacyjne i edukacyjne.</span>
         <ul class="comSub">
           <li>{{Links.PHP.Earth.Website}} – Materiały do nauki i dyskusja na temat PHP.</li>
           <li><a href="https://maikuolan.github.io/Vulnerability-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Wykresy Podatności</a> – Wyświetla bezpieczne/niebezpieczne wersje różnych pakietów oprogramowania (HHVM, PHP, phpMyAdmin, Python, itp).</li>
           <li><a href="https://maikuolan.github.io/Compatibility-Charts/" hreflang="en-AU" rel="noopener noreferrer external">Wykresy Zgodności</a> – Wyświetla informacje o zgodności dla różnych pakietów oprogramowania (CIDRAM, phpMussel, itp).</li>
         </ul>
       </li>
     </ul>

