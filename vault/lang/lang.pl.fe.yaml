Extended Description Chart.js: "Umożliwia interfejsowi użytkownika generowanie wykresów kołowych.<br />{{Links.Chart.js}} jest dostępny za pośrednictwem licencji <a href="https://opensource.org/licenses/MIT" hreflang="en-US" rel="noopener noreferrer external">MIT</a>."
Extended Description PHPMailer: "Wymagane do korzystania z dowolnej funkcji związanej z wysyłaniem wiadomości e-mail.<br />{{Links.PHPMailer.PHPMailer}} jest dostępny za pośrednictwem licencji {{Links.PHPMailer.License}}."
config_PHPMailer: "Konfiguracja dla PHPMailer (używane do uwierzytelniania dwuskładnikowego)."
config_PHPMailer_add_reply_to_address: "Adres zwrotny do cytowania podczas wysyłania wiadomości e-mail przez SMTP."
config_PHPMailer_add_reply_to_name: "Nazwa odpowiedzi, którą należy podać podczas wysyłania wiadomości e-mail przez SMTP."
config_PHPMailer_enable_two_factor: "Ta dyrektywa określa, czy użyć 2FA jako interfejsu użytkownika."
config_PHPMailer_event_log: "Plik do rejestrowania wszystkich zdarzeń w związku z PHPMailer. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_PHPMailer_host: "Host SMTP do użycia dla wychodząca wiadomość e-mail."
config_PHPMailer_password: "Hasło używane podczas wysyłania wiadomości e-mail przez SMTP."
config_PHPMailer_port: "Numer portu do użycia dla wychodząca wiadomość e-mail. Domyślna = 587."
config_PHPMailer_set_from_address: "Adres nadawcy do cytowania podczas wysyłania wiadomości e-mail przez SMTP."
config_PHPMailer_set_from_name: "Nazwa nadawcy do cytowania podczas wysyłania wiadomości e-mail przez SMTP."
config_PHPMailer_skip_auth_process: "Ustawienie tej dyrektywy na <code>true</code> instruuje PHPMailer, aby pominął normalny proces uwierzytelniania, który normalnie zachodzi podczas wysyłania wiadomości e-mail przez SMTP. Należy tego unikać, ponieważ pominięcie tego procesu może narazić pocztę wychodzącą na ataki MITM, ale może być konieczne w przypadkach, gdy proces ten uniemożliwia PHPMailerowi połączenie się z serwerem SMTP."
config_PHPMailer_smtp_auth: "Ta dyrektywa określa, czy uwierzytelniać sesje SMTP (zwykle należy je pozostawić w spokoju)."
config_PHPMailer_smtp_secure: "Protokół używany podczas wysyłania wiadomości e-mail przez SMTP (TLS lub SSL)."
config_PHPMailer_username: "Nazwa użytkownika używana podczas wysyłania wiadomości e-mail przez SMTP."
config_attack_specific: "Odnosi się do określonych rodzajów ataków."
config_attack_specific_allow_leading_trailing_dots: "Czy dozwolone są wiodące i końcowe kropki w nazwach plików? Czasami można tego użyć do ukrywania plików lub oszukiwania niektórych systemów w celu umożliwienia przejścia do katalogu. False (Fałszywy) = Nie pozwól na to [Domyślna]. True (Prawdziwe) = Pozwól na to."
config_attack_specific_archive_file_extensions: "Rozpoznane rozszerzenia plików archiwów (format to CSV; należy dodawać lub usuwać tylko w przypadku wystąpienia problemów; niepotrzebne usunięcie może spowodować pojawienie się fałszywych pozytywnów dla plików archiwalnych, podczas gdy niepotrzebne dodawanie skutecznie doda do białej listy to, co dodajesz po wykryciu określonego ataku; modyfikuj ostrożnie; zauważ również, że nie ma to wpływu na to, które archiwa można analizować na poziomie ich zawartości). Domyślnie lista zawiera listę formatów używanych najczęściej w większości systemów i CMS, ale celowo niekoniecznie jest wyczerpująca."
config_attack_specific_block_control_characters: "Zablokować pliki zawierające znaki sterujące (inne niż nowe linie)? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) Jeśli przesyłasz <em><strong>TYLKO</strong></em> zwykły tekst, możesz włączyć tę opcję, aby zapewnić dodatkową ochronę systemu. Jeśli jednak prześlesz coś innego niż zwykły tekst, włączenie tego może spowodować fałszywe pozytywne. False (Fałszywy) = Nie blokuj [Domyślna]; True (Prawdziwe) = Blokuj."
config_attack_specific_block_macros: "Spróbuj zablokować jakieś pliki zawierające makra? Niektóre typy dokumentów i arkuszy kalkulacyjnych mogą zawierać makra wykonywalne, co stanowi niebezpieczny potencjalny wektor złośliwego oprogramowania. False (Fałszywy) = Nie blokuj [Domyślna]; True (Prawdziwe) = Blokuj."
config_attack_specific_can_contain_php_file_extensions: "Lista rozszerzeń plików, które mogą zawierać kod PHP, oddzielone przecinkami. Jeśli włączone jest wykrywanie ataku kameleona PHP, pliki zawierające kod PHP, które mają rozszerzenia, których nie ma na tej liście, będą wykrywane jako ataki kameleona PHP."
config_attack_specific_chameleon_from_exe: "Wyszukaj wykonywalne nagłówki w plikach, które nie są ani plikami wykonywalnymi, ani rozpoznanymi archiwami, i plików wykonywalnych, których nagłówki są niepoprawne. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_attack_specific_chameleon_from_php: "Search for PHP headers in files that are neither PHP files nor recognised archives. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_attack_specific_chameleon_to_archive: "Wykryj nieprawidłowe nagłówki w archiwach i skompresowanych plikach. Obsługiwane: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_attack_specific_chameleon_to_doc: "Wyszukaj dokumenty biurowe, których nagłówki są niepoprawne (Obsługiwane: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_attack_specific_chameleon_to_img: "Wyszukaj obrazy, których nagłówki są nieprawidłowe (Obsługiwane: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_attack_specific_chameleon_to_pdf: "Wyszukaj pliki PDF, których nagłówki są niepoprawne. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_attack_specific_corrupted_exe: "Uszkodzone pliki i błędy analizy. False (Fałszywy) = Ignoruj; True (Prawdziwe) = Blokuj [Domyślna]. Wykrywać i blokować potencjalnie uszkodzone pliki PE (Portable Executable)? Często (ale nie zawsze), gdy pewne aspekty pliku PE są uszkodzone lub nie można ich poprawnie przeanalizować, może to wskazywać na infekcję wirusową. Procesy stosowane przez większość programów antywirusowych do wykrywania wirusów w plikach PE wymagają analizy tych plików w określony sposób, co, jeśli programista wirusa jest tego świadomy, w szczególności spróbuje temu zapobiec, aby wirus nie został wykryty."
config_attack_specific_decode_threshold: "Próg długości nieprzetworzonych danych, w ramach którego powinny zostać wykryte polecenia dekodowania (w przypadku wystąpienia zauważalnych problemów z wydajnością podczas skanowania). Domyślna = 512KB. Zero lub null wyłącza próg (usuwa to wszelkie takie ograniczenia w oparciu o rozmiar pliku)."
config_attack_specific_scannable_threshold: "Próg długości nieprzetworzonych danych, które phpMussel może czytać i skanować (w przypadku wystąpienia zauważalnych problemów z wydajnością podczas skanowania). Domyślna = 32MB. Zero lub null wyłącza próg. Zasadniczo ta wartość nie powinna być mniejsza niż średni rozmiar przesyłanych plików, którego można oczekiwać na serwerze lub stronie internetowej, nie powinna być większa niż dyrektywa filesize_limit, i nie powinna stanowić więcej niż około jednej piątej całkowitej dozwolonej alokacji pamięci przyznanej PHP przez plik konfiguracyjny „php.ini”. Ta dyrektywa istnieje, aby zapobiec zbyt dużemu zużyciu pamięci przez phpMussel (uniemożliwiłoby to pomyślne skanowanie plików powyżej określonego rozmiaru)."
config_compatibility: "Konfiguracja dla zgodności."
config_compatibility_ignore_upload_errors: "Ta dyrektywa powinna być ogólnie wyłączona, chyba że jest wymagana do poprawnego działania phpMussel w twoim systemie. Gdy wyłączeniu, gdy phpMussel wykrywa obecność elementów w tablicy <code>$_FILES</code>, zwykle próbuje zainicjować skanowanie plików reprezentowanych przez te elementy, a jeśli te elementy są puste, phpMussel zwróci komunikat o błędzie. To jest właściwe zachowanie dla phpMussel. Jednak w przypadku niektórych CMS puste elementy w <code>$_FILES</code> mogą występować w wyniku naturalnego zachowania tych CMS lub błędy mogą być zgłaszane, gdy nie ma żadnych, w takim przypadku normalne zachowanie phpMussel będzie zakłócać normalne zachowanie tych CMS. Jeśli taka sytuacja wystąpi dla ciebie, włączenie tej opcji spowoduje, że phpMussel nie będzie próbował inicjować skanowania w poszukiwaniu takich pustych elementów, zignoruje je po znalezieniu i nie zwróci żadnych powiązanych komunikatów o błędach, umożliwiając w ten sposób kontynuację żądania strony. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_compatibility_only_allow_images: "Po ustawieniu na true, wszystkie pliki napotkane przez skaner, które nie są obrazami, zostaną natychmiast oznaczone, bez skanowania. W niektórych przypadkach może to pomóc skrócić czas potrzebny na ukończenie skanowania. Domyślnie ustawiona jest wartość false."
config_experimental: "Niestabilny/Eksperymentalny!"
config_files: "Szczegóły dotyczące obsługi plików podczas skanowania."
config_files_block_encrypted_archives: "Wykrywać i blokować zaszyfrowane archiwa? Ponieważ phpMussel nie jest w stanie skanować zawartości zaszyfrowanych archiwów, możliwe jest, że osoba atakująca może zastosować szyfrowanie archiwów w celu ominięcia phpMussel, skanerów antywirusowych i innych takich zabezpieczeń. Poinstruowanie phpMussel, aby zablokował wszelkie archiwa, które odkryje, że ma być zaszyfrowane, może potencjalnie pomóc zmniejszyć ryzyko związane z takimi możliwościami. False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_files_check_archives: "Czy należy sprawdzić zawartość archiwów? False (Fałszywy) = Nie sprawdzaj; True (Prawdziwe) = Sprawdzaj [Domyślna]. Obsługiwane: Zip (wymaga libzip), Tar, Rar (wymaga rozszerzenia rar)."
config_files_filesize_archives: "Czy zastosować zawartość czarnej/białej listy rozmiarów plików do zawartości archiwów? False (Fałszywy) = Nie (traktuj wszystko tak, jakby znajdowało się na szarej liście); True (Prawdziwe) = Tak [Domyślna]."
config_files_filesize_limit: "Limit rozmiaru pliku w KB. 65536 = 64MB [Domyślna]; 0 = Nie limit (zawsze na szarej liście). Każda (dodatnia) wartość liczbowa jest akceptowana. Może to być przydatne, gdy konfiguracja PHP ogranicza ilość pamięci, którą proces może pomieścić lub jeśli konfiguracja PHP ogranicza rozmiar przesyłanych plików."
config_files_filesize_response: "Co zrobić z plikami, które przekraczają limit rozmiaru pliku (jeśli taki istnieje). False (Fałszywy) = Dodaj go do białej listy; True (Prawdziwe) = Dodaj go do czarnej listy [Domyślna]."
config_files_filetype_archives: "Czy zastosować zawartość czarnej/białej listy rodzajów plików do zawartości archiwów? False (Fałszywy) = Nie (traktuj wszystko tak, jakby znajdowało się na szarej liście) [Domyślna]; True (Prawdziwe) = Tak."
config_files_filetype_blacklist: "Czarna lista:"
config_files_filetype_greylist: "Szara lista:"
config_files_filetype_whitelist: "Jeśli twój system zezwala tylko na przesyłanie określonych typów plików lub jeśli twój system jednoznacznie zaprzecza określonym typom plików, określenie tych typów plików na białych listach, czarnych listach i szarych listach może zwiększyć szybkość skanowania, umożliwiając skryptowi pomijanie niektórych rodzajów plików. Format to CSV (wartości oddzielone przecinkami). Jeśli chcesz skanować wszystko, zamiast białej listy, czarnej listy lub szarej listy, pozostaw zmienne puste; Spowoduje to wyłączenie białej/czarnej/szarej listy. Logiczna kolejność przetwarzania to: Jeśli typ pliku znajduje się na białej liście, nie skanuj i nie blokuj pliku oraz nie porównuj pliku z czarną listą lub szarą listą. Jeśli typ pliku znajduje się na czarnej liście, nie skanuj pliku, ale i tak go zablokuj i nie sprawdzaj pliku z szarą listą. Jeśli szara lista jest pusta lub jeśli szara lista nie jest pusta, a typ pliku znajduje się na szarej liście, zeskanuj plik jak zwykle i ustal, czy chcesz go zablokować na podstawie wyników skanowania, ale jeśli szara lista nie jest pusta, a typu pliku nie ma na szarej liście, traktuj plik tak, jakby znajdował się na czarnej liście, dlatego nie skanuj go, ale i tak go blokuj. Biała lista:"
config_files_max_files_in_archives: "Maksymalna liczba plików do skanowania z archiwów przed przerwaniem skanowania. Domyślna = 0 (nie maksimum)."
config_files_max_recursion: "Maksymalny limit głębokości rekurencji dla archiwów. Domyślna = 3."
config_files_max_uploads: "Maksymalna liczba plików, które phpMussel może skanować podczas skanowania przesyłanych plików przed przerwaniem skanowania i informowaniem użytkownika, że przesyłają zbyt wiele na raz! Zapewnia ochronę przed teoretycznym atakiem, w którego atakujący próbuje DDoS systemu lub CMS, przeciążając phpMussel, aby spowolnić proces PHP aż w końcu się zatrzyma. Zalecana: 10. Możesz zwiększyć lub zmniejszyć tę liczbę w zależności od szybkości sprzętu. Zauważ, że ten numer nie uwzględnia ani nie zawiera zawartości archiwów."
config_general: "Ogólna konfiguracja (dowolna konfiguracja podstawowa nienależąca do innych kategorii)."
config_general_cleanup: "Zwolnić zmienne i pamięć podręczną używaną przez skrypt po skanowaniu przesłanych plików? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]. Jeśli używasz skryptu tylko do skanowania przesyłanych plików (t.j., nic więcej), powinieneś ustawić to na <code>true</code>, aby zminimalizować zużycie pamięci. W przeciwnym razie powinieneś ustawić go na <code>false</code>, aby zachować w pamięci dane niezbędne do wykonania phpMussel bez niepotrzebnego przeładowywania. Nie ma wpływu w trybie CLI."
config_general_default_algo: "Określa, którego algorytmu należy używać dla wszystkich przyszłych haseł i sesji. Opcje: PASSWORD_DEFAULT (domyślna), PASSWORD_BCRYPT, PASSWORD_ARGON2I (wymaga PHP &gt;= 7.2.0), PASSWORD_ARGON2ID (wymaga PHP &gt;= 7.3.0)."
config_general_delete_on_sight: "Włączenie tej dyrektywy instruuje skrypt, aby spróbował natychmiast usunąć wszelkie zeskanowane próby przesłania pliku spełniające dowolne kryteria wykrywania, czy to przez podpisy, czy w inny sposób. Pliki oznaczone jako „czyste” nie zostaną dotknięte. W przypadku archiwów całe archiwum zostanie usunięte, niezależnie od tego, czy plik naruszający prawo jest tylko jednym z kilku plików zawartych w archiwum. W przypadku skanowania wysyłania plików zwykle nie jest konieczne włączenie tej dyrektywy, ponieważ PHP zwykle automatycznie wyczyści zawartość swojej pamięci podręcznej po zeskanowaniu wykonywania co oznacza, że zazwyczaj usuwa wszystkie pliki przesłane przez serwer na serwer, chyba że zostały już przeniesione, skopiowane lub usunięte. Ta dyrektywa została dodana tutaj jako dodatkowy środek bezpieczeństwa dla tych, których kopie PHP mogą nie zawsze zachowywać się w oczekiwany sposób. False (Fałszywy) = Po zeskanowaniu skanowania pozostaw plik w spokoju [Domyślna]; True (Prawdziwe) = Po zeskanowaniu, jeśli nie jest czyste, usuń natychmiast."
config_general_default_timeout: "Domyślny limit czasu używany dla żądań zewnętrznych? Domyślna = 12 sekund."
config_general_disable_cli: "Wyłączyć tryb CLI? Tryb CLI jest domyślnie włączony, ale czasami może zakłócać działanie niektórych narzędzi testujących (na przykład PHPUnit) i innych aplikacji opartych na CLI. Jeśli nie musisz wyłączać trybu CLI, powinieneś zignorować tę dyrektywę. False (Fałszywy) = Włącz tryb CLI [Domyślna]; True (Prawdziwe) = Wyłącz tryb CLI."
config_general_disable_frontend: "Wyłączyć dostęp do interfejsu użytkownika? Interfejs użytkownika może sprawić, że phpMussel będzie łatwiejszy w zarządzaniu, ale może również stanowić potencjalne zagrożenie bezpieczeństwa. Dostęp do interfejsu użytkownika jest zapewniany dla wygody, ale należy go włączać tylko wtedy, gdy jest to potrzebne. False (Fałszywy) = Włącz dostęp do interfejsu użytkownika; True (Prawdziwe) = Wyłącz dostęp do interfejsu użytkownika [Domyślna]."
config_general_disable_webfonts: "Wyłączyć czcionki internetowe? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_general_disabled_channels: "Można tego użyć, aby zapobiec korzystaniu przez phpMussel z określonych kanałów podczas wysyłania żądań (n.p., podczas aktualizacji, podczas pobierania metadanych komponentu, itp)."
config_general_enable_plugins: "Włączyć obsługę wtyczek phpMussel? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_general_error_log: "Plik służący do rejestrowania wykrytych błędów niekrytycznych. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_forbid_on_block: "Czy phpMussel powinien wysyłać 403 nagłówki z wiadomość o zablokowanym przesyłaniu plików lub trzymać się zwykłego 200 OK? False (Fałszywy) = Nie (200); True (Prawdziwe) = Tak (403) [Domyślna]."
config_general_frontend_log: "Plik do logowania próbuje zalogować się do interfejsu użytkownika. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_hide_version: "Ukryć informacje o wersji z dzienników i danych wyjściowych strony? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]."
config_general_honeypot_mode: "Gdy włączony jest tryb honeypot, phpMussel będzie próbował poddać kwarantannie każdy napotkany plik, niezależnie od tego, czy przesyłany plik pasuje do zawartych w nim podpisów, i faktycznie nie nastąpi faktyczne skanowanie ani analiza tych prób przesłania plików. Ta funkcja powinna być użyteczna dla tych, którzy chcą używać phpMussel do celów badań wirusów i złośliwego oprogramowania, ale nie zaleca się włączenie tej funkcjonalność, jeśli zamierzone użycie phpMussel przez użytkownika jest przeznaczone do rzeczywistego skanowania przesyłania plików, ani do celów innych niż zamierzone. Domyślnie ta opcja jest wyłączona. False (Fałszywy) = Wyłączone [Domyślna]; True (Prawdziwe) = Włączony."
config_general_ipaddr: "Gdzie znaleźć adres IP żądań połączenia? (Przydatny w przypadku usług takich jak Cloudflare i podobnych). Domyślna = REMOTE_ADDR. OSTRZEŻENIE: Nie zmieniaj tego, jeśli nie wiesz, co robisz!"
config_general_lang: "Określ domyślny język dla phpMussel."
config_general_lang_override: "Kiedy to możliwe, lokalizuj według HTTP_ACCEPT_LANGUAGE? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_general_log_rotation_action: "Rotacja dziennika ogranicza liczbę plików dziennika, które powinny istnieć jednocześnie. Po utworzeniu nowych plików dziennika, jeśli całkowita liczba plików dziennika przekroczy określony limit, zostanie wykonana określona akcja. Tutaj możesz określić żądaną akcję. Delete = Usuń najstarsze pliki dziennika, dopóki limit nie zostanie przekroczony. Archive = Najpierw zarchiwizuj, a następnie usuń najstarsze pliki dziennika, dopóki limit nie zostanie przekroczony."
config_general_log_rotation_limit: "Rotacja dziennika ogranicza liczbę plików dziennika, które powinny istnieć jednocześnie. Po utworzeniu nowych plików dziennika, jeśli całkowita liczba plików dziennika przekroczy określony limit, zostanie wykonana określona akcja. Tutaj możesz określić żądany limit. Wartość 0 spowoduje wyłączenie rotacja dziennika."
config_general_maintenance_mode: "Włączyć tryb konserwacji? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]. Wyłącza wszystko oprócz interfejsu użytkownika. Czasami przydatne w przypadku aktualizacji CMS, frameworków, itp."
config_general_max_login_attempts: "Maksymalna liczba prób zalogowania się do interfejsu użytkownika. Domyślna = 5."
config_general_numbers: "Jak wolisz wyświetlać liczby? Wybierz przykład, który wygląda najlepiej dla Ciebie."
config_general_quarantine_key: "phpMussel może umieszczać oznaczone pliki w kwarantannie w vault (przechowalni) phpMussel, jeśli jest to coś, co chcesz. Przypadkowi użytkownicy phpMussel, którzy chcą po prostu chronić swoje strony internetowe lub środowisko hostingowe, nie będąc zainteresowani dogłębną analizą wszelkich oznaczonych prób przesłania plików, powinni wyłączyć tę funkcję wyłączoną, ale wszyscy użytkownicy zainteresowani dalszą analizą oznaczonych prób przesłania plików w celu zbadania złośliwego oprogramowania lub podobnych rzeczy powinni włączyć tę funkcję. Umieszczanie oznaczonych plików w kwarantannie może czasem również pomóc w debugowaniu fałszywych pozytywnów, jeśli coś takiego często się zdarza. Aby wyłączyć funkcję kwarantanny, po prostu pozostaw dyrektywę <code>quarantine_key</code> pustą, lub usuń treść tej dyrektywy, jeśli nie jest jeszcze pusta. Aby włączyć funkcję kwarantanny, wprowadź wartość do dyrektywy. <code>quarantine_key</code> jest ważną funkcją bezpieczeństwa funkcji kwarantanny, wymagane jako środek zapobiegający wykorzystaniu funkcji kwarantanny przez potencjalnych napastników oraz jako środek zapobiegający potencjalnemu wykonaniu danych przechowywanych w kwarantannie. <code>quarantine_key</code> powinno być traktowane tak samo jak twoje hasła: Im dłużej, tym lepiej i strzeż go mocno. Aby uzyskać najlepszy efekt, należy używać w połączeniu z <code>delete_on_sight</code>."
config_general_quarantine_max_files: "Maksymalna liczba plików, które mogą istnieć w kwarantannie. Gdy nowe pliki zostaną dodane do kwarantanny, jeśli liczba ta zostanie przekroczona, stare pliki zostaną usunięte, dopóki pozostała liczba nie przekroczy tej liczby. Domyślna = 100."
config_general_quarantine_max_filesize: "Maksymalny dozwolony rozmiar pliku dla plików podlegających kwarantannie. Pliki większe niż określona wartość NIE zostaną poddane kwarantannie. Ta dyrektywa jest ważna, ponieważ utrudnia potencjalnym atakującym zalanie kwarantanny niechcianymi danymi, potencjalnie powodując niekontrolowane wykorzystanie danych w twojej usłudze hostingowej. Domyślna = 2MB."
config_general_quarantine_max_usage: "Maksymalne użycie pamięci dozwolone dla kwarantanny. Jeśli łączna pamięć użyta przez kwarantannę osiągnie tę wartość, najstarsze pliki poddane kwarantannie zostaną usunięte, dopóki łączna pamięć nie osiągnie tej wartości. Ta dyrektywa jest ważna, ponieważ utrudnia potencjalnym atakującym zalanie kwarantanny niechcianymi danymi, potencjalnie powodując niekontrolowane wykorzystanie danych w twojej usłudze hostingowej. Domyślna = 64MB."
config_general_scan_cache_expiry: "Jak długo phpMussel powinien buforować wyniki skanowania? Wartość to liczba sekund, przez którą buforowane są wyniki skanowania. Domyślnie 21600 sekund (6 godzin); Wartość 0 spowoduje wyłączenie buforowania wyników skanowania."
config_general_scan_kills: "Nazwa pliku do rejestrowania wszystkich rekordów zablokowanych lub zabitych przesyłanych plików. Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_scan_log: "Nazwa pliku do rejestrowania wszystkich wyników skanowania Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_scan_log_serialized: "Nazwa pliku do rejestrowania wszystkich wyników skanowania (przy użyciu formatu zserializowanego). Podaj nazwę pliku lub pozostaw puste, aby wyłączyć."
config_general_statistics: "Śledzić statystyki użytkowania phpMussel? True (Prawdziwe) = Tak; False (Fałszywy) = Nie [Domyślna]."
config_general_time_format: "Format notacja daty/godziny używany przez phpMussel. Dodatkowe opcje mogą być dodane na życzenie."
config_general_time_offset: "Przesunięcie strefy czasowej w minutach."
config_general_timezone: "Służy do określania używanej strefy czasowej (na przykład, Africa/Cairo, America/New_York, Asia/Tokyo, Australia/Perth, Europe/Berlin, Pacific/Guam, itp). Podaj „SYSTEM”, aby PHP mógł to zrobić automatycznie."
config_general_truncate: "Obciąć pliki dziennika, gdy osiągną określony rozmiar? Wartość to maksymalny rozmiar w B/KB/MB/GB/TB, do którego plik dziennika może się powiększyć, zanim zostanie obcięty. Domyślna wartość 0KB wyłącza obcinanie (pliki dziennika mogą rosnąć w nieskończoność). Uwaga: Dotyczy pojedynczych plików dziennika! Rozmiar plików dziennika nie jest rozpatrywany łącznie."
config_general_unsupported_media_type_header: "Czy phpMussel powinien wysyłać 415 nagłówków, gdy przesyłanie jest blokowane z powodu typów plików znajdujących się na czarnej liście? Gdy prawda/true, to ustawienie zastępuje <code>forbid_on_block</code>. False (Fałszywy) = Nie [Domyślna]; True (Prawdziwe) = Tak."
config_heuristic: "Konfiguracja analizy heurystycznej."
config_heuristic_threshold: "Niektóre podpisy phpMussel mają na celu identyfikację podejrzanych i potencjalnie złośliwych wskaźników w plikach, same w sobie nie identyfikując tych plików jako złośliwe. Ta wartość informuje phpMussel o maksymalnej dopuszczalnej wadze przed oznaczeniem tych plików jako złośliwych. Definicja wadze w tym kontekście to całkowita liczba podejrzanych i potencjalnie złośliwych wskaźników. Domyślnie ta wartość zostanie ustawiona na 3. Niższa wartość generalnie spowoduje częstsze występowanie wyników fałszywie pozytywne ale oflagowana jest większa liczba złośliwych plików, podczas gdy wyższa wartość generalnie spowoduje mniejsze występowanie wyników fałszywie pozytywne ale oflagowana jest mniejsza liczba złośliwych plików. Na ogół najlepiej jest zmieniać tę wartość tylko w przypadku problemów."
config_legal: "Konfiguracja wymagań prawnych."
config_legal_privacy_policy: "Adres odpowiedniej polityki prywatności, która ma być wyświetlana w stopce każdej wygenerowanej strony. Podaj adres URL, lub pozostaw puste, aby wyłączyć."
config_legal_pseudonymise_ip_addresses: "Pseudonimizować adresy IP podczas logowania? True (Prawdziwe) = Tak [Domyślna]; False (Fałszywy) = Nie."
config_signatures: "Konfiguracja podpisów, plików podpisów, itp."
config_signatures_active: "Lista aktywnych plików sygnatur, oddzielonych przecinkami. Uwaga: Pliki sygnatur należy najpierw zainstalować, zanim będzie można je aktywować. Aby pliki testowe działały poprawnie, pliki sygnatur muszą zostać zainstalowane i aktywowane."
config_signatures_detect_adware: "Czy phpMussel powinien przetwarzać podpisy wykrywania adware? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_signatures_detect_deface: "Czy phpMussel powinien przetwarzać podpisy wykrywania zniekształcenie strony internetowej? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_signatures_detect_encryption: "Czy phpMussel powinien wykrywać i blokować zaszyfrowane pliki? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_signatures_detect_joke_hoax: "Czy phpMussel powinien przetwarzać podpisy żartów/mistyfikacje wirusy i złośliwe programów? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_signatures_detect_packer_packed: "Czy phpMussel powinien przetwarzać podpisy wykrywania spakowanych danych? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_signatures_detect_pua_pup: "Czy phpMussel powinien przetwarzać podpisy wykrywania PUA/PUP? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_signatures_detect_shell: "Czy phpMussel powinien przetwarzać podpisy wykrywania skryptów powłoki? False (Fałszywy) = Nie; True (Prawdziwe) = Tak [Domyślna]."
config_signatures_fail_extensions_silently: "Czy phpMussel powinien zgłaszać brakujące rozszerzenia? Jeśli <code>fail_extensions_silently</code> jest wyłączone, brakujące rozszerzenia będą zgłaszane podczas skanowania, a jeśli <code>fail_extensions_silently</code> jest włączony, brakujące rozszerzenia będą ignorowane, z raportem ze skanowania dla tych plików że nie żadnych problemów nie są wytwarzane. Wyłączenie tej dyrektywy może potencjalnie zwiększyć twoje bezpieczeństwo, ale może również prowadzić do wzrostu liczby fałszywych pozytywnów. False (Fałszywy) = Wyłączone; True (Prawdziwe) = Włączony [Domyślna]."
config_signatures_fail_silently: "Czy phpMussel powinien zgłaszać brakujące lub uszkodzone pliki podpisów? Jeśli <code>fail_silently</code> jest wyłączone, brakujące i uszkodzone pliki będą zgłaszane podczas skanowania, a jeśli <code>fail_silently</code> jest włączony, brakujące i uszkodzone pliki będą ignorowane, z raportem ze skanowania dla tych plików że nie żadnych problemów nie są wytwarzane. Zasadniczo należy to pozostawić w spokoju, chyba że występują awarie lub podobne problemy. False (Fałszywy) = Wyłączone; True (Prawdziwe) = Włączony [Domyślna]."
config_supplementary_cache_options: "Dodatkowe opcje pamięci podręcznej."
config_supplementary_cache_options_enable_apcu: "Określa, czy spróbować użyć APCu do pamięci podręcznej. Domyślna = False."
config_supplementary_cache_options_enable_memcached: "Określa, czy spróbować użyć Memcached do pamięci podręcznej. Domyślna = False."
config_supplementary_cache_options_enable_pdo: "Określa, czy spróbować użyć PDO do pamięci podręcznej. Domyślna = False."
config_supplementary_cache_options_enable_redis: "Określa, czy spróbować użyć Redis do pamięci podręcznej. Domyślna = False."
config_supplementary_cache_options_memcached_host: "Wartość hosta Memcached. Domyślna = „localhost”."
config_supplementary_cache_options_memcached_port: "Wartość portu Memcached. Domyślna = „11211”."
config_supplementary_cache_options_pdo_dsn: "Wartość DSN PDO. Domyślna = „mysql:dbname=phpmussel;host=localhost;port=3306”."
config_supplementary_cache_options_pdo_password: "Hasło PDO."
config_supplementary_cache_options_pdo_username: "Nazwa użytkownika PDO."
config_supplementary_cache_options_prefix: "Ta wartość zostanie dodana na początku kluczy dla wszystkich wpisów w pamięci podręcznej. Domyślnie puste. Gdy na tym samym serwerze istnieje wiele instalacji, to może być przydatne do przechowywania ich pamięci podręcznych oddzielnie od siebie."
config_supplementary_cache_options_redis_host: "Wartość hosta Redis. Domyślna = „localhost”."
config_supplementary_cache_options_redis_port: "Wartość portu Redis. Domyślna = „6379”."
config_supplementary_cache_options_redis_timeout: "Wartość limitu czasu Redis. Domyślna = „2.5”."
config_template_data: "Konfiguracja szablonów i motywów."
config_template_data_css_url: "Plik szablonu dla motywy niestandardowych wykorzystuje zewnętrzne właściwości CSS, podczas gdy plik szablonu dla motyw domyślnej wykorzystuje wewnętrzne właściwości CSS. Aby poinstruować phpMussel, aby używał pliku szablonu dla motywów niestandardowych, określ publiczny adres HTTP plików CSS motywu niestandardowego, używając zmiennej <code>css_url</code>. Jeśli pozostawisz tę zmienną pustą, phpMussel użyje pliku szablonu dla domyślnego motywu."
config_template_data_magnification: "Powiększenie czcionki. Domyślna = 1."
config_template_data_theme: "Domyślny motyw do użycia dla phpMussel."
config_urlscanner: "Konfiguracja skanera URL."
config_urlscanner_cache_time: "Jak długo (w sekundach) powinny być buforowane wyniki wyszukiwania API? Domyślnie 3600 sekund (1 godzina)."
config_urlscanner_google_api_key: "Umożliwia wyszukiwanie w interfejsie API Bezpiecznego Przeglądania Google, gdy zdefiniowany jest niezbędny klucz API."
config_urlscanner_maximum_api_lookups: "Maksymalna dozwolona liczba wyszukiwań interfejsu API do wykonania dla pojedynczej iteracji skanu. Ponieważ każde dodatkowe wyszukiwanie interfejsu API wydłuża całkowity czas wymagany do ukończenia każdej iteracji skanowania, możesz określić ograniczenie w celu przyspieszenia całego procesu skanowania. Po ustawieniu na 0, nie będzie stosowana taka maksymalna dozwolona liczba. Domyślnie ustawiony na 10."
config_urlscanner_maximum_api_lookups_response: "Co zrobić, jeśli maksymalna dozwolona liczba wyszukiwań interfejsu API zostanie przekroczona? False (Fałszywy) = Nic nie robić (kontynuować przetwarzanie) [Domyślna]; True (Prawdziwe) = Oflaguj/zablokuj plik."
config_virustotal: "Konfiguracja integracji z Virus Total."
config_virustotal_vt_public_api_key: "Opcjonalnie phpMussel może skanować pliki przy użyciu API Virus Total jako sposób na zapewnienie znacznie podwyższonego poziomu ochrony przed wirusami, trojanami, złośliwym oprogramowaniem i innymi zagrożeniami. Domyślnie skanowanie plików przy użyciu API Virus Total jest wyłączone. Aby go włączyć, wymagany jest klucz API z Virus Total. Ze względu na znaczącą korzyść, jaką może to zapewnić, bardzo polecam włączenie. Należy jednak pamiętać, że aby korzystać z API Virus Total, <em><strong>MUSISZ</strong></em> wyrazić zgodę na ich Warunki świadczenia usług i <em><strong>MUSISZ</strong></em> przestrzegać wszystkich wytycznych zgodnie z opisem w dokumentacji Virus Total! NIE możesz korzystać z tej funkcji integracji, jeśli nie przeczytałeś i nie zaakceptowałeś warunków korzystania z usługi Virus Total i jej interfejsu API. Powinieneś przeczytać i spróbować przynajmniej zrozumieć preambułę dokumentacji Virus Total Public API (wszystko po „VirusTotal Public API v2.0”, ale przed „Contents”)."
config_virustotal_vt_quota_rate: "Zgodnie z dokumentacją API Virus Total, jest ograniczone do maksymalnie 4 żądań dowolnego rodzaju w danym okresie 1 minuty. Jeśli korzystasz z honeyclient, honeypot lub jakiejkolwiek innej automatyzacji, która zapewni zasoby dla VirusTotal i nie tylko pobierze raportów, masz prawo do wyższego limitu częstości żądań. Domyślnie phpMussel będzie ściśle przestrzegać tych ograniczeń, ale ze względu na możliwość zwiększenia tych kwot stawki te dwie dyrektywy mają na celu pouczenie phpMussel o tym, do jakiego limitu powinien się stosować. O ile nie zostałeś do tego poinstruowany, nie zaleca się zwiększania tych wartości, ale jeśli napotkasz problemy związane z limitu, zmniejszenie tych wartości <em><strong>MOŻE</strong></em> czasem pomóc w radzeniu sobie z tymi problemami. Twój limit jest określany jako <code>vt_quota_rate</code> żądań dowolnego rodzaju w dowolnym przedziale czasowym <code>vt_quota_time</code> minuty."
config_virustotal_vt_quota_time: "(Patrz opis powyżej)."
config_virustotal_vt_suspicion_level: "Domyślnie phpMussel ograniczy pliki skanowane za pomocą API Virus Total do plików, które uważa za „podejrzane”. Możesz opcjonalnie dostosować to ograniczenie, zmieniając wartość dyrektywy <code>vt_suspicion_level</code>."
config_virustotal_vt_weighting: "Czy phpMussel powinien stosować wyniki skanowania przy użyciu API Virus Total jako wykrycia czy waga wykrywania? Ta dyrektywa istnieje, ponieważ, chociaż skanowanie pliku przy użyciu wielu silników (tak jak robi to Virus Total) powinno spowodować zwiększenie wskaźnika wykrywalności (i dlatego przechwytuje większą liczbę złośliwych plików), może również powodować większą liczbę fałszywych trafień, i dlatego, w niektórych okolicznościach wyniki skanowania można lepiej wykorzystać jako wynik ufności, a nie jako ostateczny wniosek. Jeśli zostanie użyta wartość 0, wyniki skanowania przy użyciu API Virus Total zostaną zastosowane jako wykrycia, i dlatego, jeśli jakikolwiek silnik używany przez Virus Total oznaczy skanowany plik jako złośliwy, phpMussel uzna plik za złośliwy. Jeśli zostanie użyta jakakolwiek inna wartość, wyniki skanowania przy użyciu API Virus Total zostaną zastosowane jako waga wykrywania, i dlatego, liczba silników używanych przez Virus Total, które oznaczają skanowany plik jako złośliwy, posłuży za wynik ufności (lub waga wykrywania) dla czy skanowany plik powinien zostać uznany przez phpMussel za złośliwy (zastosowana wartość będzie reprezentować minimalny wynik ufności lub wagę wymaganą do tego, aby zostać uznanym za złośliwego). Domyślnie używana jest wartość 0."
