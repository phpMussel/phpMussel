cli_ln2: |
 Obrigado por usando phpMussel, um PHP script projetado para detectar
 trojans, vírus, malware e outras ameaças dentro dos arquivos enviados para
 o seu sistema onde quer que o script é enganchado, baseado no assinaturas
 do ClamAV e outros.
                                     ~ ~ ~
 PHPMUSSEL COPYRIGHT 2013 e além GNU/GPL V.2 através do Caleb M
 (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Correntemente execução phpMussel em CLI modo (comando linha interface).
 Para analisar um arquivo ou diretório, digitá "scan", seguido pelo nome do
 arquivo ou diretório que você deseja phpMussel para analisar e pressione
 Enter; Digitá "c" e pressione Enter por uma lista de CLI modo comandos;
 Digitá "q" e pressione Enter para sair.
