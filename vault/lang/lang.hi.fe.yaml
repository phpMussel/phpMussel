config_files_filetype_whitelist: "यदि आपका सिस्टम केवल विशिष्ट प्रकार की फाइलों को अपलोड करने की अनुमति देता है, या यदि आपका सिस्टम कुछ प्रकार की फाइलों को स्पष्ट रूप से इनकार करता है, तो काली सूची, धूसर सूची और सफेद सूची में उन फाइलप्रकार को निर्दिष्ट करते हुए स्पीड को बढ़ाया जा सकता है जिस पर स्कैनिंग की अनुमति हो सकती है, फाइल प्रकारों। प्रारूप CSV है (कॉमा से अलग किए गए मान)। यदि आप सब कुछ स्कैन करना चाहते हैं, तो रिक्त स्थान को छोड़ दें; ऐसा करने से धूसर सूची / काली सूची / सफेद सूची अक्षम हो जाएगा। प्रसंस्करण के तार्किक आदेश: अगर फाइल प्रकार सफेद सूची में है, तो स्कैन न करें और फाइल को ब्लॉक न करें, और फाइल को काली सूची या धूसर सूची के खिलाफ जांच न करें। यदि फाइलप्रकार काली सूची पर है, तो फाइल को स्कैन नहीं करें, लेकिन इसे किसी भी तरह से अवरुद्ध करें, और फाइल धूसर सूची के खिलाफ जांच न करें। यदि धूसर सूची रिक्त है या यदि धूसर सूची खाली नहीं है और फाइल प्रकार धूसर सूची पर है, तो फाइल को सामान्य रूप से स्कैन करें और यह निर्धारित करें कि स्कैन के परिणामों के आधार पर इसे ब्लॉक करना है या नहीं। यदि धूसर सूची खाली नहीं है और फाइल प्रकार धूसर सूची पर नहीं है, तो फाइल को काली सूची पर बताए अनुसार रखें। सफेद सूची:"
config_files_max_files_in_archives: "स्कैन को रोकने से पहले अभिलेखागार में स्कैन करने के लिए अधिकतम संख्या में फाइलें। डिफ़ॉल्ट = 0 (अधिकतम नहीं)।"
config_files_max_recursion: "अभिलेखागार के लिए अधिकतम पुनरावर्ती गहराई सीमा। डिफ़ॉल्ट = 3।"
config_files_max_uploads: "अपलोड करने पर स्कैन करने के लिए फाइलों की अधिकतम अनुमति संख्या, स्कैन को रद्द करने और उपयोगकर्ता को सूचित करने से पहले वे एक बार में बहुत अधिक अपलोड कर रहे हैं! एक सैद्धांतिक हमले के विरुद्ध सुरक्षा प्रदान करता है जिससे एक हमलावर phpMussel को ओवरलोड करने के द्वारा पीडीपी PHP को धीमा करने के लिए पीसने से रोकने के लिए आपका सिस्टम या CMS का प्रयास करता है। अनुशंसित: 10। आप अपने हार्डवेयर की गति के आधार पर इस नंबर को बढ़ा या कम कर सकते हैं। ध्यान दें कि इस संख्या में अभिलेखागार की सामग्री शामिल नहीं है।"
config_general_FrontEndLog: "सामने के अंत में प्रवेश प्रयासों प्रवेश के लिए दायर। एक फाइल नाम निर्दिष्ट करें, या निष्क्रिय करने के लिए खाली छोड़।"
config_general_cleanup: "प्रारंभिक अपलोड स्कैनिंग के बाद स्क्रिप्ट द्वारा उपयोग किए गए वैरिएबल और कैशे को अनसेट करें? False(झूठी) = नहीं; True(सच्चे) = हाँ [डिफ़ॉल्ट]। यदि आप अपलोड के अलावा किसी और चीज़ के लिए स्क्रिप्ट का उपयोग नहीं कर रहे हैं, तो आपको इसे <code>"true"</code> (सच्चे) पर सेट करना चाहिए। अन्यथा, आपको इसे <code>"false"</code> (झूठी) पर सेट करना चाहिए। सामान्य व्यवहार में, इसे आम तौर पर <code>"true"</code> (सच्चे) पर सेट किया जाना चाहिए, लेकिन अगर आप ऐसा करते हैं, तो स्क्रिप्ट का उपयोग केवल अपलोड स्कैन करने के लिए किया जा सकता है। CLI मोड में कोई प्रभाव नहीं है।"
config_general_default_algo: "परिभाषित करता है कि भविष्य के सभी पासवर्ड और सत्रों के लिए किस एल्गोरिथम का उपयोग करना है। विकल्प: PASSWORD_DEFAULT (डिफ़ॉल्ट), PASSWORD_BCRYPT, PASSWORD_ARGON2I (PHP &gt;= 7.2.0 की आवश्यकता है)।"
config_general_delete_on_sight: "इस निर्देश को सक्षम करने से स्क्रिप्ट को तुरंत किसी भी मापदंड से मेल खाने वाले किसी भी अपलोड को हटाने का प्रयास करने का निर्देश दिया जाएगा। साफ फाइलों को छुआ नहीं जाएगा। अभिलेखागार के मामले में, पूरे संग्रह हटा दिया जाएगा। अपलोड स्कैनिंग के लिए, आम तौर पर, इस निर्देश को सक्षम करने के लिए आवश्यक नहीं है, क्योंकि आमतौर पर PHP निष्पादन समाप्त होने पर स्वतः कैश की सामग्री को स्वतः शुद्ध कर देगा। यह निर्देश यहां अतिरिक्त सुरक्षा के एक अतिरिक्त उपाय के रूप में जोड़ा गया है। False(झूठी) = स्कैनिंग के बाद, अकेले फाइल को छोड़ दें [डिफ़ॉल्ट]; True(सच्चे) = स्कैनिंग के बाद, यदि साफ़ न हो तो तत्काल हटा दें।"
config_general_disable_cli: "अक्षम CLI मोड? CLI मोड डिफ़ॉल्ट रूप से सक्षम होता है, लेकिन कभी-कभी कुछ परीक्षण टूल (जैसे कि PHPUnit, उदाहरण के लिए) और अन्य CLI-आधारित अनुप्रयोगों में हस्तक्षेप कर सकता है। यदि आपको CLI मोड को अक्षम करने की आवश्यकता नहीं है, तो आपको इस निर्देश को अनदेखा करना चाहिए। False(झूठी) = CLI मोड सक्षम करें [डिफ़ॉल्ट]; True(सच्चे) = CLI मोड को अक्षम करें।"
config_general_disable_frontend: "सामने के अंत पहुँच अक्षम? सामने के अंत पहुंच phpMussel को और अधिक प्रबंधनीय बना सकता है, लेकिन यह भी एक संभावित सुरक्षा जोखिम भी हो सकता है। जब भी संभव हो, बैक-एंड के माध्यम से phpMussel का प्रबंधन करने की सिफारिश की जाती है, लेकिन सुविधा के लिए सामने के अंत पहुँच भी प्रदान किया जाता है। इसे तब तक अक्षम रखें जब तक आपको इसकी आवश्यकता न हो। False(झूठी) = सामने के अंत पहुँच सक्षम करें; True(सच्चे) = सामने के अंत पहुँच अक्षम करें [डिफ़ॉल्ट]।"
