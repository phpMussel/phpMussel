config_virustotal_vt_public_api_key: "वैकल्पिक रूप से, वायरस, ट्रोजन, मैलवेयर और अन्य खतरों से सुरक्षा के एक बहुत बढ़ाया स्तर प्रदान करने के तरीके के रूप में, वायरस कुल API का उपयोग करते हुए, phpMussel फाइलों को स्कैन करने में सक्षम है। डिफ़ॉल्ट रूप से, वायरस कुल API का उपयोग कर फाइल स्कैन करना अक्षम है। इसे सक्षम करने के लिए, वायरस कुल से एक API कुंजी की आवश्यकता है। महत्वपूर्ण लाभ के कारण यह आपको प्रदान कर सकता है, ऐसा कुछ है जो मैं अत्यधिक सक्षम करने की सलाह देता हूं। कृपया ध्यान रखें, कि वायरस कुल API का उपयोग करने के लिए, आपको उनकी सेवा की शर्तों से सहमत होना होगा और आपको वायरस कुल दस्तावेज के अनुसार वर्णित सभी दिशानिर्देशों का पालन करना होगा! आपको इस एकीकरण सुविधा का उपयोग करने की अनुमति नहीं है, सिवाय इसके कि: आपने वायरस कुल और इसकी API की सेवा की शर्तों को पढ़ लिया है और उससे सहमत हूं। आपने पढ़ लिया है और आप समझते हैं, कम से कम, वायरस कुल सार्वजनिक API दस्तावेजों की प्रस्तावना ("VirusTotal Public API v2.0" के बाद सब कुछ लेकिन "Contents" के पहले)।"
config_virustotal_vt_quota_rate: "वायरस कुल API दस्तावेजों के अनुसार, "यह किसी भी 1 मिनट समय सीमा में किसी भी प्रकृति की अधिकतम 4 अनुरोध तक सीमित है।" आप एक honeyclient, honeypot या न केवल VirusTotal के करने के लिए संसाधन उपलब्ध कराने के लिए जा रही है कि किसी दूसरे स्वचालन चलाते हैं रिपोर्टें आप एक उच्च आवेदन दर कोटा हकदार हैं निकालते हैं। डिफ़ॉल्ट रूप से, phpMussel सख्ती से इन सीमाओं का पालन करेंगे, लेकिन उनकी दर कोटा की संभावना में वृद्धि किया जा रहा है क्योंकि इन दो निर्देश आप क्या पालन करना चाहिए सीमित करने के रूप phpMussel निर्देशित करने के लिए एक स्रोत के रूप में प्रदान की जाती हैं। आप \ जब तक \ ऐसा करने के लिए निर्देशित किया गया है, यह है, आप उन मूल्यों में वृद्धि करने के लिए सिफारिश नहीं है, लेकिन आप \ तो \ आप दर कोटा पहुँचने से संबंधित सामना करना पड़ा समस्याओं देने घट उन मूल्यों <em><strong>शायद</strong></em> कभी कभी इन समस्याओं से निपटने में मदद करते हैं। आप दर सीमा <code>vt_quota_rate</code> किसी भी किसी भी प्रकृति अनुरोधों <code>vt_quota_time</code> पल समय सीमा के रूप में निर्धारित किया जाता है।"
config_virustotal_vt_quota_time: "(ऊपर विवरण देखें)।"
config_virustotal_vt_suspicion_level: "डिफ़ॉल्ट रूप से, phpMussel जो फाइलों यह "संदिग्ध" समझता है कि इन फाइलों को वायरस कुल API का उपयोग स्कैन करता है सीमित करेंगे। आप वैकल्पिक <code>vt_suspicion_level</code> के निर्देश मान बदलकर प्रतिबंध को समायोजित कर सकते हैं।"
config_virustotal_vt_weighting: "phpMussel पहचान कर के रूप में या पता लगाने भार के रूप वायरस कुल API का उपयोग स्कैनिंग परिणाम आवेदन देना चाहिए? (और दुर्भावनापूर्ण फाइलें एक बड़ी संख्या पकड़े जाने इसलिए) एकाधिक इंजन का उपयोग (जैसे वायरस कुल करता है) एक फाइल स्कैन एक वृद्धि का पता लगाने दर परिणाम चाहिए, हालांकि, यह भी झूठी अधिक संख्या में जिसके परिणामस्वरूप कर सकते हैं, क्योंकि यह नुस्खा मौजूद है, सकारात्मक है, और इस वजह से, कुछ स्थितियों में, स्कैनिंग परिणाम बेहतर एक अंतिम परिणाम पर विश्वास स्कोर के रूप में बजाय प्रयोग किया जा सकता है । 0 मान उपयोग किया जाता है, तो वायरस कुल API का उपयोग स्कैनिंग परिणाम किसी भी इंजन वायरस कुल झंडा फाइल दुर्भावनापूर्ण के रूप में स्कैन किया जा रहा है द्वारा इस्तेमाल किया जाता है तो, पहचान कर के रूप में लागू किया जाएगा, और इस वजह से, phpMussel दुर्भावनापूर्ण होने के लिए फाइल पर विचार करेंगे। किसी दूसरे का मान प्रयोग किया जाता है, तो वायरस कुल API का उपयोग स्कैनिंग परिणाम का पता लगाने भार के रूप में लागू किया जाएगा, और इस वजह से, फाइल झंडे कि वायरस कल से उपयोग इंजन की संख्या स्कैन किया जा रहा है दुर्भावनापूर्ण होने (एक विश्वास स्कोर के रूप में काम करेगा के रूप में या पता लगाने भार) के लिए है या नहीं फाइल स्कैन किया जा रहा phpMussel द्वारा दुर्भावनापूर्ण माना जाना चाहिए (इस्तेमाल किया कम से कम विश्वास का प्रतिनिधित्व करेंगे मूल्य स्कोर या क्रम में की जरूरत वजन दुर्भावनापूर्ण समझा जाए)। 0 मान डिफ़ॉल्ट द्वारा उपयोग किया जाता है।"
