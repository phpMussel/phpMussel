config_signatures_fail_extensions_silently: "क्या एक्सटेंशन गुम हैं तो phpMussel रिपोर्ट चाहिए? यदि <code>fail_extensions_silently</code> अक्षम है, लापता एक्सटेंशन स्कैनिंग के दौरान सूचित किया जाएगा, और यदि <code>fail_extensions_silently</code> सक्षम है, लापता एक्सटेंशन को नजरअंदाज कर दिया जाएगा, और यह सूचित किया जाएगा कि कोई समस्या नहीं है। इस निर्देश को अक्षम करने से संभवतः आपकी सुरक्षा में वृद्धि हो सकती है, लेकिन यह झूठी सकारात्मक वृद्धि की भी हो सकती है। False(झूठी) = अक्षम; True(सच्चे) = सक्षम [डिफ़ॉल्ट]।"
config_signatures_fail_silently: "क्या phpMussel रिपोर्ट जब हस्ताक्षर फाइलें गायब या दूषित हैं? यदि <code>fail_silently</code> अक्षम है, लापता और दूषित फाइलों की सूचना स्कैनिंग के दौरान की जाएगी, और यदि <code>fail_silently</code> सक्षम है, लापता और भ्रष्ट फाइलें अनदेखा कर दी जाएंगी, और यह उन फाइलों के लिए रिपोर्ट की जाएगी जो किसी भी समस्याएं नहीं हैं। जब तक आप दुर्घटनाओं या इसी तरह की समस्याओं का सामना नहीं कर रहे हैं, तब तक इसे अकेला छोड़ दिया जाना चाहिए। False(झूठी) = अक्षम; True(सच्चे) = सक्षम [डिफ़ॉल्ट]।"
