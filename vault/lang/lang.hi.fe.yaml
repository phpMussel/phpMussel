config_general_truncate: "वह एक विशेष आकार तक पहुँचने में जब साफ प्रवेश फाइलें? मूल्य में B/KB/MB/GB/TB अधिकतम आकार है। जब 0KB, वे अनिश्चित काल तक बढ़ सकता है (डिफ़ॉल्ट)। नोट: एकल फाइल पर लागू होता है! फाइलें सामूहिक विचार नहीं कर रहे हैं।"
config_heuristic_threshold: "कुछ ऐसे phpMussel हस्ताक्षर हैं जो फाइलों में संदिग्ध और दुर्भावनापूर्ण प्रॉपर्टी की पहचान करने का इरादा है, लेकिन इसका मतलब यह नहीं है कि फाइल दुर्भावनापूर्ण है। यह "threshold" मान phpMussel को अपलोड किए जाने वाले फाइलों में संदिग्ध और संभावित रूप से दुर्भावनापूर्ण प्रॉपर्टी के लिए अधिकतम अनुमत भार बताता है। जब यह वजन अधिक हो जाता है, तो फाइलों को दुर्भावनापूर्ण के रूप में पहचाना जाता है। डिफ़ॉल्ट रूप से, यह मान 3 पर सेट हो जाएगा। कम मूल्य का परिणाम झूठी सकारात्मक की एक उच्च घटना में होगा, लेकिन दुर्भावनापूर्ण फाइलों की एक उच्च संख्या की पहचान की जा रही है। उच्च मूल्य का परिणाम झूठी सकारात्मक की कम घटना में होगा, लेकिन कम संख्या में दुर्भावनापूर्ण फाइलों की पहचान की जा रही है। आमतौर पर यह मान अपने डिफ़ॉल्ट पर छोड़ देना सबसे अच्छा होता है।"
config_legal_privacy_policy: "किसी भी जेनरेट किए गए पृष्ठों के पाद लेख में प्रदर्शित होने वाली प्रासंगिक गोपनीयता नीति का पता। एक URL निर्दिष्ट करें, या अक्षम करने के लिए खाली छोड़ दें।"
