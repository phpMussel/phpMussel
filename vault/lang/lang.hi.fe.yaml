config_general_disabled_channels: "अनुरोध भेजने पर विशेष चैनल का उपयोग करने से phpMussel को रोकने के लिए इसका उपयोग किया जा सकता है (उदाहरण के लिए, अपडेट करते समय, घटक मेटाडेटा लाने पर, आदि)।"
config_general_enable_plugins: "phpMussel प्लग-इन के लिए समर्थन सक्षम करें? False(झूठी) = नहीं; True(सच्चे) = हाँ [डिफ़ॉल्ट]।"
config_general_forbid_on_block: "फाइल अपलोड अवरुद्ध संदेश के साथ phpMussel 403 हेडर भेजना चाहिए, या 200 OK भेजें? False(झूठी) = नहीं (200); True(सच्चे) = हाँ (403) [डिफ़ॉल्ट]।"
config_general_honeypot_mode: "जब honeypot मोड सक्षम होता है, phpMussel प्रत्येक अपलोड को संगरोध करने का प्रयास करेगा जो इसे मुठभेड़ करता है। वास्तव में कोई स्कैनिंग या विश्लेषण नहीं होगा। वायरस/मैलवेयर अनुसंधान के लिए यह कार्यक्षमता उपयोगी होनी चाहिए। यह सामान्य परिस्थितियों में इस कार्यक्षमता को सक्षम करने के लिए अनुशंसित नहीं है। डिफ़ल्ट रूप में यह विकल्प अक्षम है। False(झूठी) = अक्षम [डिफ़ॉल्ट]; True(सच्चे) = सक्षम।"
config_general_ipaddr: "कहां अनुरोध जोड़ने के IP पते खोजने के लिए? (जैसा Cloudflare के रूप में सेवाओं और पसंद के लिए उपयोगी)। डिफ़ॉल्ट = REMOTE_ADDR। चेतावनी: जब तक कि आप को पता है तुम क्या कर रहे हो उसे बदल नहीं!"
config_general_lang: "phpMussel लिए डिफ़ॉल्ट भाषा निर्दिष्ट।"
config_general_log_rotation_action: "लॉग रोटेशन लॉगफाइल की संख्या को सीमित करता है जो कि किसी भी समय मौजूद होना चाहिए। जब नई लॉगफाइल बनाई जाती हैं, यदि लॉगफाइल की कुल संख्या निर्दिष्ट सीमा से अधिक है, तो निर्दिष्ट कार्रवाई की जाएगी। आप यहां वांछित कार्रवाई निर्दिष्ट कर सकते हैं। Delete = सबसे पुरानी लॉगफाइल हटाएं, जब तक कि सीमा अब पार न हो जाए। Archive = सबसे पहले संग्रहित करें, और तब सबसे पुरानी लॉगफाइल हटाएं, जब तक कि सीमा अब पार न हो जाए।"
config_general_log_rotation_limit: "लॉग रोटेशन लॉगफाइल की संख्या को सीमित करता है जो कि किसी भी समय मौजूद होना चाहिए। जब नई लॉगफाइल बनाई जाती हैं, यदि लॉगफाइल की कुल संख्या निर्दिष्ट सीमा से अधिक है, तो निर्दिष्ट कार्रवाई की जाएगी। आप यहां वांछित सीमा निर्दिष्ट कर सकते हैं। 0 का मान लॉग रोटेशन अक्षम कर देगा।"
config_general_maintenance_mode: "रखरखाव मोड सक्षम करें? True(सच्चे) = हाँ; False(झूठी) = नहीं [डिफ़ॉल्ट]। सामने के अंत के अलावा अन्य सभी को अक्षम करता है। आपके CMS, फ़्रेमवर्क, आदि को अपडेट करने के लिए कभी-कभी उपयोगी।"
config_general_max_login_attempts: "लॉगिन प्रयासों की अधिकतम संख्या।"
config_general_numbers: "आप संख्याओं को प्रदर्शित करने के लिए कैसे पसंद करते हैं? उदाहरण का चयन करें जो आपके लिए सबसे सही लग रहा है।"
config_general_quarantine_key: "phpMussel वॉल्ट(vault) में अपलोड संगरोध को सक्षम करने में सक्षम है, यदि आप यह चाहते हैं। उपयोगकर्ता जो केवल अपनी वेबसाइटों और होस्टिंग पर्यावरण की रक्षा करना चाहते हैं, जो फाइल अपलोड के लिए विश्लेषण के एक गहरे स्तर पर रूचि नहीं रखते, इस सुविधा को निष्क्रिय कर देना चाहिए, लेकिन मैलवेयर अनुसंधान के लिए पहचाने गई अपलोड के आगे के विश्लेषण में दिलचस्पी रखने वाले किसी भी उपयोगकर्ता या ऐसी ही चीज़ों के लिए इस कार्यक्षमता को सक्षम करना चाहिए। क्वारंटाइन कभी-कभी झूठी सकारात्मकताओं को डीबग करने में भी सहायता कर सकते हैं, अगर यह नियमित रूप से आवश्यक है। संगरोध को अक्षम करने के लिए, <code>quarantine_key</code> निर्देश खाली छोड़ दें। संगरोध कार्यक्षमता को सक्षम करने के लिए, निर्देश में कुछ मान दर्ज करें। <code>quarantine_key</code> एक महत्वपूर्ण सुरक्षा सुविधा है। यह क्वारंटाइन डेटा के मनमानी निष्पादन को रोकने में मदद कर सकता है। <code>quarantine_key</code> को आपके पासवर्ड के समान व्यवहार किया जाना चाहिए: लंबी अवधि बेहतर है, और इसे बारीकी से संरक्षित करें। सर्वोत्तम प्रभाव के लिए, <code>delete_on_sight</code> के साथ संयोजन के रूप में उपयोग करें।"
config_general_quarantine_max_files: "क्वारंटाइन में मौजूद फाइलों की अधिकतम संख्या। जब क्वारंटाइन में नई फाइलें जोड़ दी जाती हैं, यदि यह संख्या पार हो जाती है, तो पुरानी फाइलें तब तक हटा दी जाएंगी जब तक शेष शेष इस संख्या से अधिक न हो जाए। डिफ़ॉल्ट = "100"।"
config_general_quarantine_max_filesize: "फाइलों के लिए अधिकतम स्वीकार्य आकार को अलग रखा जाना चाहिए। निर्दिष्ट मूल्य से अधिक फाइलों को अलग-थलग नहीं किया जाएगा। यह निर्देश किसी संभावित हमलावरों के लिए अवांछित डेटा के साथ आपके संगरोध को बाधित करने के लिए इसे और अधिक कठिन बनाने के एक साधन के रूप में महत्वपूर्ण है। डिफ़ॉल्ट = 2MB।"
config_general_quarantine_max_usage: "क्वारंटाइन के लिए अनुमति अधिकतम स्मृति उपयोग। यदि संगरोध द्वारा उपयोग की जाने वाली कुल मेमोरी इस मान पर पहुंचती है, सबसे पुराना संगरोध फाइलें हटा दी जाएगी, जब तक कुल स्मृति का उपयोग अब इस मान तक नहीं पहुंच जाएगा। यह निर्देश किसी संभावित हमलावरों के लिए अवांछित डेटा के साथ आपके संगरोध को बाधित करने के लिए इसे और अधिक कठिन बनाने के एक साधन के रूप में महत्वपूर्ण है। डिफ़ॉल्ट = 64MB।"
config_general_scan_cache_expiry: "स्कैनिंग के परिणामों को कब कैसा होना चाहिए phpMussel? स्कैनिंग के परिणामों को कैश करने के लिए मूल्य सेकंड की संख्या है। डिफ़ॉल्ट 21600 सेकंड (6 घंटे) है; 0 का मान स्कैनिंग के परिणाम कैशिंग को अक्षम करेगा।"
config_general_scan_kills: "अवरुद्ध अपलोड के सभी अभिलेखों को लॉग करने के लिए फाइल का नाम। फाइल नाम निर्दिष्ट करें, या निष्क्रिय करने के लिए खाली छोड़ें।"
config_general_scan_log: "सभी स्कैनिंग परिणामों को लॉग करने के लिए फाइल का नाम। फाइल नाम निर्दिष्ट करें, या निष्क्रिय करने के लिए खाली छोड़ें।"
