config_attack_specific_allow_leading_trailing_dots: "फ़ाइल नामों में अग्रणी और पीछे वाले बिंदुओं की अनुमति दें? इसे कभी-कभी फ़ाइलों को छिपाने के लिए या निर्देशिका को ट्रैवर्सल की अनुमति देने के लिए कुछ सिस्टमों को चालित करने के लिए उपयोग किया जा सकता है। False(झूठी) = अनुमति न दें [डिफ़ॉल्ट]। True(सच्चे) = अनुमति दें।"
config_attack_specific_archive_file_extensions: "अभिलेखागार के लिए ज्ञात फाइल एक्सटेंशन (प्रारूप CSV है; समस्याएं होने पर केवल जोड़ या निकालना चाहिए; हटाने के कारण संग्रह फाइलों के लिए झूठी सकारात्मक दिखाई दे सकते हैं, जबकि जोड़ना अनिवार्य रूप से श्वेतसूची में होगा जो आप हमला विशिष्ट पहचान से जोड़ रहे हैं; सावधानी के साथ संशोधित करें; यह भी ध्यान रखें कि कंटेंट स्तर पर अभिलेखागार क्या कर सकते हैं और इसका विश्लेषण नहीं किया जा सकता है इसका इसका कोई प्रभाव नहीं है)। सूची, जैसा कि डिफ़ॉल्ट रूप से है, उन स्वरूपों को सूचीबद्ध करता है जो अधिकांश प्रणालियों और CMS पर सबसे ज्यादा इस्तेमाल करते हैं, लेकिन जानबूझकर व्यापक रूप से व्यापक नहीं है।"
config_attack_specific_block_control_characters: "किसी भी नियंत्रण पात्रों (नई लाइनों के अलावा) वाले किसी भी फाइल को अवरुद्ध करें? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) यदि आप केवल सादा-पाठ अपलोड कर रहे हैं, तो आप अपने सिस्टम पर कुछ अतिरिक्त सुरक्षा प्रदान करने के लिए इस विकल्प को चालू कर सकते हैं। हालांकि, यदि आप सादा-पाठ के अलावा कुछ भी अपलोड करते हैं, तो इसे बदलकर गलत सकारात्मक परिणाम हो सकते हैं। False(झूठी) = ब्लॉक न करें [डिफ़ॉल्ट]; True(सच्चे) = ब्लॉक करें।"
config_attack_specific_block_macros: "मैक्रोज़ युक्त किसी भी फाइल को ब्लॉक करने का प्रयास करें? कुछ प्रकार के दस्तावेज़ और स्प्रेडशीट में निष्पादन योग्य मैक्रोज़ हो सकते हैं, इस प्रकार एक खतरनाक संभावित मैलवेयर वेक्टर प्रदान करते हैं। False(झूठी) = ब्लॉक न करें [डिफ़ॉल्ट]; True(सच्चे) = ब्लॉक करें।"
config_attack_specific_can_contain_php_file_extensions: "फ़ाइल एक्सटेंशन की एक सूची PHP कोड रखने की अनुमति है, कॉमा द्वारा अलग। यदि PHP गिरगिट हमले का पता लगाने सक्षम है, जिन फ़ाइलों में PHP कोड है, जिनमें एक्सटेंशन हैं जो इस सूची में नहीं हैं, को PHP गिरगिट के हमलों के रूप में पहचाना जाएगा।"
config_attack_specific_chameleon_from_exe: "फाइलों में एक्जिक्यूटिव हेडर की खोज करें, जो न तो निष्पादन योग्य हैं और न ही अभिलेखीय अभिलेखागार हैं और जिनके हेडर गलत हैं। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_attack_specific_chameleon_from_php: "फाइलों में PHP हेडर के लिए खोजें, जो न तो PHP फाइलें अभिलेखीय मान्यता प्राप्त नहीं हैं। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_attack_specific_chameleon_to_archive: "अभिलेखागार और संपीड़ित फ़ाइलों में गलत शीर्षलेख खोजें। समर्थित: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_attack_specific_chameleon_to_doc: "कार्यालय दस्तावेज़ों के लिए खोजें जिनके हेडर गलत हैं (समर्थित: DOC, DOT, PPS, PPT, XLA, XLS, WIZ)। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_attack_specific_chameleon_to_img: "उन छवियों के लिए खोजें जिनके शीर्षलेख गलत हैं (समर्थित: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP)। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_attack_specific_chameleon_to_pdf: "PDF फाइलों के लिए खोजें जिनके हेडर गलत हैं। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_attack_specific_corrupted_exe: "भ्रष्ट फाइलें और पार्स त्रुटियां। False(झूठी) = ध्यान न दें; True(सच्चे) = ब्लॉक करना [डिफ़ॉल्ट]। संभावित दूषित PE (पोर्टेबल निष्पादन योग्य) फाइलों को पहचान और अवरुद्ध करें? अक्सर (लेकिन हमेशा नहीं), जब किसी PE फाइल के कुछ पहलू भ्रष्ट होते हैं या ठीक से पार्स नहीं किए जा सकते हैं, तो यह वायरल संक्रमण का संकेत हो सकता है। PE फाइलों में वायरस का पता लगाने के लिए अधिकांश एंटी-वायरस प्रोग्रामों द्वारा उपयोग की जाने वाली प्रक्रियाओं को उन फाइलों को निश्चित तरीके से पार्स करना पड़ता है, और यदि वायरस के प्रोग्रामर को इस बारे में पता है, तो वे वायरस को अनक्रेता बनाए रखने के लिए रोकने की कोशिश करेंगे।"
config_attack_specific_decode_threshold: "डीकोड कमांड की अधिकतम लंबाई का पता लगाया जाना चाहिए (अगर स्कैनिंग के दौरान कोई भी स्पष्ट प्रदर्शन समस्याएं हैं)। डिफ़ॉल्ट = 512KB। शून्य सीमा को अक्षम करता है (फाइलसिस्टम के आधार पर किसी भी सीमा को हटाने)।"
config_attack_specific_scannable_threshold: "कच्चे डेटा के लिए अधिकतम लंबाई जो phpMussel को पढ़ने और स्कैन करने की अनुमति है (अगर स्कैनिंग के दौरान कोई भी स्पष्ट प्रदर्शन समस्याएं हैं)। डिफ़ॉल्ट = 32MB। शून्य या शून्य मान सीमा को निष्क्रिय कर देता है। आम तौर पर, यह मान आपके द्वारा अपलोड किए जाने वाले फाइल अपलोड की औसत फाइल से कम नहीं होना चाहिए और आपके सर्वर या वेबसाइट पर प्राप्त होने की उम्मीद है, "filesize_limit" निर्देश से अधिक नहीं होना चाहिए, और लगभग एक से अधिक नहीं होना चाहिए "php.ini" विन्यास फाइल के माध्यम से PHP को दी जाने वाली कुल स्वीकार्य स्मृति आवंटन का पांचवां हिस्सा। phpMussel को बहुत अधिक स्मृति का उपयोग करने से रोकने के लिए यह निर्देश मौजूद है (जो इसे किसी निश्चित फाइल साइड के ऊपर फाइल को सफलतापूर्वक स्कैन करने में सक्षम होने से रोक देगा)।"
config_compatibility_ignore_upload_errors: "आमतौर पर यह निर्देश आम तौर पर अक्षम किया जाता है जब तक कि आपके विशिष्ट सिस्टम पर phpMussel की सही कार्यक्षमता के लिए आवश्यक नहीं हो। आम तौर पर, अक्षम होने पर, जब phpMussel <code>$_FILES</code> सरणी में तत्वों की मौजूदगी का पता लगाता है, यह उन तत्वों को स्कैन करने की कोशिश करेगा और उन तत्वों को रिक्त या खाली होने पर, उन तत्वों का प्रतिनिधित्व करते हैं, और, phpMussel एक त्रुटि संदेश वापस करेगा। यह phpMussel के लिए उचित व्यवहार है। यदि यह आपके सिस्टम या CMS के लिए समस्याएं पैदा करता है, तो इस विकल्प को सक्षम करने से phpMussel को यह स्कैन करने का प्रयास नहीं किया जाएगा; उन्हें जब पाया जाता है पर ध्यान नहीं दिया जाएगा और कोई त्रुटि संदेश नहीं मिलेगा, इस प्रकार पृष्ठ अनुरोध को जारी रखने की अनुमति दी गई है। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_compatibility_only_allow_images: "यदि आप केवल अपने सिस्टम या CMS पर छवियों को अपलोड करने की अनुमति देते हैं, और अगर आपको पूरी तरह से आपके सिस्टम या CMS पर अपलोड किए जाने वाले चित्रों के अलावा किसी भी फाइल की आवश्यकता नहीं है, यह निर्देश सक्षम होना चाहिए, लेकिन अन्यथा अक्षम होना चाहिए। यदि यह निर्देश सक्षम किया गया है, तो वह गैर-छवि फाइलों के रूप में पहचाने गए किसी भी अपलोड को अंधाधुंध रूप से ब्लॉक करने के लिए phpMussel को निर्देशित करेगा। इससे गैर-छवि फाइलों को अपलोड करने के प्रयास के लिए प्रोसेसिंग समय और मेमोरी उपयोग घट सकता है। False(झूठी) = अक्षम; True(सच्चे) = सक्षम।"
config_experimental: "अस्थिर/प्रायोगिक!"
config_files_block_encrypted_archives: "एन्क्रिप्टेड अभिलेखागार का पता लगाओ और ब्लॉक करें? phpMussel एन्क्रिप्टेड अभिलेखागार की सामग्री को स्कैन करने में सक्षम नहीं है, इसलिए, यह संभव है कि पुरालेख एन्क्रिप्शन किसी हमलावर द्वारा phpMussel, एंटी वायरस स्कैनर और अन्य ऐसी सुरक्षा को बायपास करने के प्रयास के रूप में नियोजित किया जा सकता है। एन्क्रिप्टेड अभिलेखागार को ब्लॉक करने के लिए phpMussel को निर्देशित करने से इस के साथ जुड़े किसी भी जोखिम को कम करने में मदद मिल सकती है। False(झूठी) = नहीं; True(सच्चे) = हाँ [डिफ़ॉल्ट]।"
