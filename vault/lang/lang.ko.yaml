cli_commands: |
 ..
 q
 - CLI 종료.
 - 별칭 : quit, exit.
 hash_file:[연산] [파일 이름]
 - 파일 해시 서명을 작성.
 hash:[연산] [문자열]
 - 문자열에서 해시 서명을 작성.
 algo
 - 지원되는 모든 알고리즘을 나열하십시오.
 hex_encode [문자열]
 - 2 진수 문자열을 16 진수 문자열로 변환.
 - 별칭 : x.
 hex_decode [문자열]
 - 16 진수 문자열을 2 진수 문자열로 변환.
 base64_encode [문자열]
 - 2 진수 문자열을 BASE64 문자열로 변환.
 - 별칭 : b.
 base64_decode [문자열]
 - BASE64 문자열을 2 진수 문자열로 변환.
 pe_meta [파일 이름]
 - PE 파일에서 메타 데이터 추출.
 url_sig [문자열]
 - URL 스캐너 서명 생성.
 scan [파일 이름]
 - 파일 또는 디렉터리를 검색.
 - 별칭 : s.
 c
 - 명령 목록 프린트.
