cli_ln2: |
 phpMussel을 이용해 주셔서 감사합니다. phpMussel는 ClamAV를 비롯한 서명을 이용하여 시스템에 업로드 된 파일을
 대상하여 트로이 바이러스 나 악성 코드 등을 감지하도록 설계된 PHP 스크립트입니다.
                                     ~ ~ ~
 phpMussel 저작권 2013 년 이후 Caleb M (Maikuolan)의 GNU/GPLv2.
                                     ~ ~ ~
cli_ln3: |
 CLI 모드 (명령 줄 인터페이스)에서 phpMussel를 실행 중입니다. 파일 또는 디렉토리 – 스캔하려면 "scan"를 입력하고
 계속 파일 또는 디렉터리 이름을 입력하고 엔터를 눌러주세요. CLI 모드 명령의 목록을 얻으려면 'c'를 입력하고 엔터를 눌러주세요;
 종료는 "q"를 입력하고 엔터를 누릅니다.
