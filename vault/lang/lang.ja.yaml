cli_commands: |
 ..
 q
 - ＣＬＩ終了。
 - エイリアス：quit，exit。
 hash_file:%
 - ファイルからハッシュ・シグネチャを作成 「構文: hash_file:アルゴ ファイル名」。
 hash:%
 - 文字列からハッシュ・シグネチャを作成 「構文: hash:アルゴ 文字列」。
 algo
 - サポートされているすべてのアルゴリズムを一覧表示します。
 hex_encode
 - ２進法文字列を１６進法文字列に変換 「構文: hex_encode 文字列」。
 - エイリアス：​x。
 hex_decode
 - １６進法文字列を２進法文字列に変換 「構文: hex_decode 文字列」。
 base64_encode
 - ２進法文字列をＢＡＳＥ６４文字列に変換 「構文: base64_encode 文字列」。
 - エイリアス：​b。
 base64_decode
 - ＢＡＳＥ６４文字列を２進法文字列に変換 「構文: base64_decode 文字列」。
 pe_meta
 - ＰＥファイルからメタデータを抽出する 「構文: pe_meta ファイル名」。
 url_sig
 - ＵＲＬスキャナ・シグネチャを生成する 「構文: url_sig 文字列」。
 scan
 - ファイルまたはディレクトリをスキャン 「構文: scan ファイル名」。
 - エイリアス：s。
 c
 - コマンドリストをプリント。
