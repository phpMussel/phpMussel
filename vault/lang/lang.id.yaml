cli_ln2: |
 Terima kasih untuk menggunakan phpMussel, sebuah skrip php di-design untuk
 mendeteksi trojan-trojan, virus-virus dan serangan-serangan lainnya dalam
 file-file diupload ke system Anda dimana saja skrip di kaitkan,
 berdasarkan tanda tangan dari ClamAV dan lain-lain.
                                     ~ ~ ~
 PHPMUSSEL HAK CIPTA 2013 dan di atas GNU/GPL V.2 oleh Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Sekarang phpMussel operasi di CLI mode (command line interface). Untuk
 memindai file atau direktori, menulis "scan", diikuti dengan nama file
 atau direktori yang ingin Anda phpMussel untuk memindai dan tekan Enter;
 Menulis "c" dan tekan Enter untuk daftar CLI mode perintah; Menulis "q"
 dan tekan Enter untuk keluar.
