cli_ln2: |
 Terima kasih untuk menggunakan phpMussel, sebuah skrip php di-design untuk
 mendeteksi trojan, virus, dan serangan lainnya dalam file diupload ke
 system Anda dimana saja skrip dikaitkan, berdasarkan tanda tangan dari
 ClamAV dan lain-lain.
                                     ~ ~ ~
 PHPMUSSEL HAK CIPTA 2013 dan di atas GNU/GPL V.2 oleh Caleb M (Maikuolan).
                                     ~ ~ ~
cli_ln3: |
 Sekarang menjalankan phpMussel dalam mode CLI (command line interface).
 Untuk memindai file atau direktori, menulis "scan", diikuti dengan nama
 file atau direktori yang ingin Anda phpMussel untuk memindai dan tekan
 Enter; Menulis "c" dan tekan Enter untuk daftar CLI mode perintah; Menulis
 "q" dan tekan Enter untuk keluar.
