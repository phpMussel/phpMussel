config_PHPMailer_Enable2FA: "ซึ่งจะกำหนดว่าบัญชีส่วนหน้าควรใช้ 2FA หรือไม่."
config_PHPMailer_EventLog: "ไฟล์สำหรับบันทึกเหตุการณ์ทั้งหมดที่เกี่ยวข้องกับ PHPMailer. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_PHPMailer_Host: "โฮสต์ SMTP ที่ใช้สำหรับอีเมลขาออก."
config_PHPMailer_Password: "รหัสผ่านสำหรับเมื่อส่งอีเมล."
config_PHPMailer_Port: "หมายเลขพอร์ตที่จะใช้สำหรับอีเมลขาออก. ค่าเริ่มต้น = 587."
config_PHPMailer_SMTPAuth: "กำหนดว่าเซสชัน SMTP ควรได้รับการตรวจสอบสิทธิ์หรือไม่ (ควรปล่อยให้อยู่คนเดียว)."
config_PHPMailer_SMTPSecure: "โปรโตคอลสำหรับการส่งอีเมล (TLS หรือ SSL)."
config_PHPMailer_SkipAuthProcess: "เมื่อ <code>true</code>, PHPMailer ข้ามขั้นตอนการตรวจสอบสิทธิ์ที่เกิดขึ้นโดยปกติเมื่อส่งอีเมลผ่าน SMTP. นี้ควรหลีกเลี่ยงเนื่องจากข้ามขั้นตอนนี้อาจทำให้อีเมลขาออกอ่อนแอต่อ MITM แต่อาจจำเป็นในกรณีที่กระบวนการนี้ป้องกันไม่ให้ PHPMailer เชื่อมต่อกับเซิร์ฟเวอร์ SMTP."
config_PHPMailer_Username: "ชื่อผู้ใช้สำหรับเมื่อส่งอีเมล."
config_PHPMailer_addReplyToAddress: "ที่อยู่ตอบกลับสำหรับเมื่อส่งอีเมล."
config_PHPMailer_addReplyToName: "ชื่อตอบกลับสำหรับเมื่อส่งอีเมล."
config_PHPMailer_setFromAddress: "ที่อยู่ผู้ส่งสำหรับเมื่อส่งอีเมล."
config_PHPMailer_setFromName: "ชื่อผู้ส่งสำหรับเมื่อส่งอีเมล."
config_attack_specific_allow_leading_trailing_dots: "อนุญาตจุดที่จุดเริ่มต้นและจุดสิ้นสุดของชื่อไฟล์? บางครั้งอาจใช้เพื่อซ่อนไฟล์หรือเพื่อหลอกล่อระบบบางระบบให้อนุญาตการข้ามเส้นทางไดเรกทอรี. False = ไม่อนุญาต [ค่าเริ่มต้น]. True = อนุญาต."
config_attack_specific_archive_file_extensions: "รู้จักส่วนขยายไฟล์ที่เก็บถาวร (รูปแบบเป็น CSV; ควรเพิ่มหรือลบเมื่อเกิดปัญหาขึ้นเท่านั้น; การลบโดยปราศจากเหตุผลอาจทำให้ false positive ปรากฏขึ้น. เพิ่มได้โดยไม่มีเหตุผลอาจป้องกันไม่ให้การป้องกันบางอย่างทำงานได้อย่างถูกต้อง; แก้ไขด้วยความระมัดระวัง; การสแกนระดับเนื้อหาไม่ได้รับผลกระทบ). รายการ เป็นค่าเริ่มต้น แสดงรูปแบบที่ใช้บ่อยที่สุดในระบบและ CMS ส่วนใหญ่ แต่ไม่รวมทุกอย่าง."
config_attack_specific_block_control_characters: "บล็อกไฟล์ใด ๆ ที่มีอักขระควบคุมหรือไม่ (นอกเหนือจากบรรทัดใหม่)? (<code>[\x00-\x08\x0b\x0c\x0e\x1f\x7f]</code>) หากคุณกำลังอัปโหลดเฉพาะข้อความล้วน จากนั้นคุณสามารถเปิดใช้งานตัวเลือกนี้ได้เพื่อให้การป้องกันเพิ่มเติมในระบบของคุณ. อย่างไรก็ตาม หากคุณอัปโหลดรายการอื่น ๆ การเปิดใช้งานอาจส่งผลให้เกิด false positive. False = อย่าปิดกั้น [ค่าเริ่มต้น]; True = ปิดกั้น."
config_attack_specific_block_macros: "พยายามปิดกั้นไฟล์ใด ๆ ที่มีแมโคร? เอกสารและสเปรดชีตบางประเภทอาจมีแมโครปฏิบัติการได้. นี่อาจเป็นเวกเตอร์ที่เป็นไปได้สำหรับมัลแวร์. False = อย่าปิดกั้น [ค่าเริ่มต้น]; True = ปิดกั้น."
config_attack_specific_can_contain_php_file_extensions: "รายการส่วนขยายไฟล์อนุญาตให้มีโค้ด PHP คั่นด้วยเครื่องหมายจุลภาค. ถ้าการตรวจจับการโจมตีของกิ้งก่า PHP ถูกเปิดใช้งาน ไฟล์ที่มีโค้ด PHP ซึ่งมีส่วนขยายที่ไม่ได้อยู่ในรายการนี้จะถูกตรวจพบว่าเป็น PHP กิ้งก่าโจมตี."
config_attack_specific_chameleon_from_exe: "ค้นหาหัวเรื่องที่ปฏิบัติการได้ในไฟล์ที่ไม่ปฏิบัติการได้และในไฟล์ที่ไม่ได้เก็บถาวร และค้นหาไฟล์ปฏิบัติการที่มีส่วนหัวไม่ถูกต้อง. False = ปิดใช้งาน; True = เปิดใช้งาน."
config_attack_specific_chameleon_from_php: "ค้นหาส่วนหัวของ PHP ในไฟล์ที่ไม่ใช่ไฟล์ PHP หรือที่เก็บถาวร. False = ปิดใช้งาน; True = เปิดใช้งาน."
config_attack_specific_chameleon_to_archive: "ตรวจหาส่วนหัวที่ไม่ถูกต้องในที่เก็บถาวรและไฟล์บีบอัด. ได้รับการสนับสนุน: BZ/BZIP2, GZ/GZIP, LZF, RAR, ZIP. False = ปิดใช้งาน; True = เปิดใช้งาน."
config_attack_specific_chameleon_to_doc: "ค้นหาเอกสาร Office ที่มีส่วนหัวไม่ถูกต้อง (ได้รับการสนับสนุน: DOC, DOT, PPS, PPT, XLA, XLS, WIZ). False = ปิดใช้งาน; True = เปิดใช้งาน."
config_attack_specific_chameleon_to_img: "ค้นหาภาพที่มีส่วนหัวไม่ถูกต้อง (ได้รับการสนับสนุน: BMP, DIB, PNG, GIF, JPEG, JPG, XCF, PSD, PDD, WEBP). False = ปิดใช้งาน; True = เปิดใช้งาน."
config_attack_specific_chameleon_to_pdf: "ค้นหาไฟล์ PDF ที่มีส่วนหัวไม่ถูกต้อง. False = ปิดใช้งาน; True = เปิดใช้งาน."
config_attack_specific_corrupted_exe: "ไฟล์ที่เสียหายและข้อผิดพลาดในการประมวลผล. False = ไม่สนใจ; True = ปิดกั้น [ค่าเริ่มต้น]. ตรวจหาและปิดกั้นไฟล์ PE ที่เสียหายหรือไม่? บ่อยครั้ง (แต่ไม่เสมอไป) เมื่อส่วนของไฟล์ PE เสียหายหรือไม่สามารถอ่านได้ มันสามารถบ่งบอกถึงการติดเชื้อไวรัส. กระบวนการที่ใช้โดยโปรแกรมป้องกันไวรัสส่วนใหญ่สำหรับการตรวจจับไวรัสในไฟล์ PE หากผู้เขียนไวรัสรู้ พวกเขาอาจพยายามหลีกเลี่ยง เพื่อให้ไวรัสของพวกเขายังคงตรวจไม่พบ."
config_attack_specific_decode_threshold: "ความยาวสูงสุดของข้อมูลดิบภายในที่ถอดรหัสคำสั่งควรถูกตรวจพบ (ในกรณีที่มีปัญหาเรื่องประสิทธิภาพการใช้งานที่เห็นได้ชัดขณะสแกน). ค่าเริ่มต้น = 512KB. ค่าเป็นศูนย์หรือค่า null จะปิดใช้งานขีด จำกัด (ลบข้อจำกัดที่ขึ้นกับขนาดไฟล์)."
config_attack_specific_scannable_threshold: "ความยาวสูงสุดของข้อมูลดิบที่ phpMussel สามารถอ่านและสแกนได้ (ในกรณีที่มีปัญหาเรื่องประสิทธิภาพการใช้งานที่เห็นได้ชัดขณะสแกน). ค่าเริ่มต้น = 32MB. ค่าเป็นศูนย์หรือค่า null จะปิดใช้งานขีด จำกัด. โดยทั่วไป นี้ไม่ควรน้อยกว่าค่าเฉลี่ยขนาดไฟล์ของการอัปโหลดที่คุณคาดว่าจะได้รับไปยังเซิร์ฟเวอร์หรือเว็บไซต์ของคุณ ไม่ควรมากกว่าคำสั่ง filesize_limit และไม่ควรเกินกว่าหนึ่งในห้าการจัดสรรหน่วยความจำทั้งหมดให้กับ PHP ผ่านไฟล์กำหนดค่า "php.ini". คำสั่งนี้มีอยู่เพื่อป้องกันไม่ให้ phpMussel ใช้หน่วยความจำมากเกินไป (การใช้หน่วยความจำมากเกินไปสามารถป้องกันไม่ให้ phpMussel สแกนไฟล์ทั้งหมด)."
config_compatibility_ignore_upload_errors: "โดยทั่วไป คำสั่งนี้ควรถูกปิดใช้งานยกเว้นกรณีที่จำเป็นสำหรับฟังก์ชันการทำงานที่ถูกต้องของ phpMussel ในระบบเฉพาะของคุณ. โดยปกติ เมื่อปิดใช้งาน เมื่อ phpMussel ตรวจจับการปรากฏตัวของธาตุใน array() <code>$_FILES</code> มันจะพยายามเพื่อสแกนไฟล์ที่องค์ประกอบเหล่านั้นเป็นตัวแทน และ หากองค์ประกอบเหล่านี้ว่างเปล่า phpMussel จะแสดงข้อความแสดงข้อผิดพลาด. นี่เป็นพฤติกรรมที่เหมาะสมสำหรับ phpMussel. อย่างไรก็ตาม สำหรับบาง CMS องค์ประกอบว่างเปล่าใน <code>$_FILES</code> สามารถเกิดขึ้นเนื่องจากพฤติกรรมตามธรรมชาติของ CMS เหล่านี้ หรือข้อผิดพลาดอาจมีการรายงานเมื่อไม่มี ในกรณีดังกล่าว พฤติกรรมปกติของ phpMussel จะขัดขวางพฤติกรรมปกติของ CMS เหล่านี้. หากสถานการณ์ดังกล่าวเกิดขึ้นสำหรับคุณ การเปิดใช้งานตัวเลือกนี้จะสั่งให้ phpMussel ไม่สแกนหาองค์ประกอบที่ว่างเปล่าเหล่านี้ ละเว้นเมื่อพบ และไม่ส่งกลับข้อความผิดพลาดใด ๆ ที่เกี่ยวข้อง จึงช่วยให้สามารถขอหน้าต่อไปได้. False = ปิดใช้งาน; True = เปิดใช้งาน."
config_compatibility_only_allow_images: "ถ้าคุณคาดหวังหรือตั้งใจเท่านั้นเพื่ออนุญาตให้มีภาพสำหรับการอัปโหลดลงในระบบหรือ CMS ของคุณ และถ้าคุณอย่างไม่จำเป็นต้องไฟล์ใด ๆ ที่ไม่ใช่ภาพจะถูกอัปโหลดไปยังระบบหรือ CMS ของคุณ ควรเปิดใช้งานคำสั่งนี้ แต่ควรปิดใช้งานในกรณีอื่น ๆ. หากเปิดใช้งานคำสั่งนี้ จะสั่งให้ phpMussel ป้องกันการอัปโหลดใด ๆ โดยไม่เลือกปฏิบัติ ที่เป็นระบุว่าไม่ใช่ไฟล์ภาพ โดยไม่ต้องสแกน. ซึ่งอาจลดเวลาในการประมวลผลและการใช้หน่วยความจำสำหรับการอัปโหลดที่พยายามไฟล์ไม่ใช่ภาพ. False = ปิดใช้งาน; True = เปิดใช้งาน."
config_experimental: "ไม่เสถียร/ทดลอง!"
config_files_block_encrypted_archives: "ตรวจหาและบล็อกเก็บถาวรที่เข้ารหัสหรือไม่? เพราะ phpMussel ไม่สามารถสแกนได้เนื้อหาของเก็บถาวรที่เข้ารหัส มันเป็นไปได้ที่เก็บถาวรที่เข้ารหัสอาจถูกใช้โดยผู้บุกรุกเป็นวิธีการพยายามหลีกเลี่ยง phpMussel สแกนเนอร์ป้องกันไวรัส และการคุ้มครองอื่น ๆ. สั่งให้ phpMussel บล็อกที่เก็บถาวรใด ๆ ที่ค้นพบถูกเข้ารหัสอาจช่วยได้ลดความเสี่ยงใด ๆ ที่เกี่ยวข้องกับความเป็นไปได้เหล่านี้. False = ไม่บล็อก; True = บล็อก [ค่าเริ่มต้น]."
config_files_check_archives: "พยายามตรวจสอบเนื้อหาของเก็บถาวรหรือไม่? False = ไม่ตรวจสอบ; True = ตรวจสอบ [ค่าเริ่มต้น]."
config_files_filesize_archives: "สืบทอดรายการดำ/รายการขาวสำหรับขนาดไฟล์ลงในเนื้อหาเก็บถาวรหรือไม่? False = ไม่สืบทอด (แค่รายการเทาทุกอย่าง); True = สืบทอด [ค่าเริ่มต้น]."
config_files_filesize_limit: "จำกัดของขนาดไฟล์ใน KB. 65536 = 64MB [ค่าเริ่มต้น]; 0 = ไม่มีขีดจำกัด (รายการเทาเสมอ), ค่าตัวเลขใด ๆ ที่เป็นบวกสามารถยอมรับได้. นี้จะมีประโยชน์เมื่อการกำหนดค่า PHP ของคุณจำกัดจำนวนหน่วยความจำที่กระบวนการสามารถครอบครองได้หรือหากการกำหนดค่า PHP ของคุณจำกัดขนาดไฟล์สำหรับอัปโหลด."
config_files_filesize_response: "จะทำอย่างไรกับไฟล์ที่เกินขีดจำกัดของขนาดไฟล์ (ถ้ามีอยู่). False = รายการขาว; True = รายการดำ [ค่าเริ่มต้น]."
config_files_filetype_archives: "สืบทอดรายการดำ/รายการขาวสำหรับประเภทไฟล์ลงในเนื้อหาเก็บถาวรหรือไม่? False = ไม่สืบทอด (แค่รายการเทาทุกอย่าง) [ค่าเริ่มต้น]; True = สืบทอด."
config_files_filetype_blacklist: "รายการดำ:"
config_files_filetype_greylist: "รายการเทา:"
config_files_filetype_whitelist: "หากระบบของคุณอนุญาตชนิดไฟล์ที่ระบุที่จะอัปโหลดเท่านั้น หรือหากระบบของคุณปฏิเสธประเภทไฟล์บาง ระบุพวกเขาในรายการขาว รายการดำ และรายการเทาสามารถเพิ่มความเร็วในการสแกนโดยการอนุญาตให้ใช้สคริปต์เพื่อข้ามไฟล์บาง. รูปแบบคือ CSV (ค่าที่คั่นด้วยเครื่องหมายจุลภาค). ถ้าคุณต้องการสแกนทุกอย่าง แทนรายการขาว รายการดำ หรือรายการเทา ปล่อยให้ตัวแปรว่างเปล่า; การทำเช่นนี้จะปิดใช้งานรายการขาว/รายการดำ/รายการเทา. ลำดับการประมวลผลคือ: หากไฟล์ประเภทนี้อยู่ในรายการขาว ไม่สแกนและอย่าปิดกั้นไฟล์ และอย่าตรวจสอบไฟล์กับรายการดำหรือรายการเทา. หากไฟล์ประเภทนี้อยู่ในรายการดำ ไม่สแกนไฟล์แต่บล็อกมันอย่างไรก็ตาม และอย่าตรวจสอบไฟล์กับรายการเทา. ถ้ารายการเทาเป็นว่างเปล่าหรือถ้ารายการเทาไม่ว่างเปล่าและไฟล์ประเภทนี้อยู่ในรายการเทา สแกนไฟล์ตามบรรทัดฐานและกำหนดว่าจะบล็อกหรือไม่ขึ้นอยู่กับผลการสแกน แต่ถ้ารายการเทาไม่ว่างเปล่าและไฟล์ประเภทนี้ไม่อยู่ในรายการเทา ถือว่าไฟล์เป็นอยู่ในรายการดำ ดังนั้นไม่สแกนมันแต่บล็อกไว้อย่างไรก็ตาม. รายการขาว:"
config_files_max_files_in_archives: "จำนวนไฟล์สูงสุดที่จะสแกนจากภายในคลังเก็บก่อนที่จะยกเลิกการสแกน. ค่าเริ่มต้น = 0 (ไม่สูงสุด)."
config_files_max_recursion: "ความลึกสูงสุดของการเรียกซ้ำสำหรับเก็บถาวร. ค่าเริ่มต้น = 3."
config_files_max_uploads: "จำนวนไฟล์สูงสุดที่อนุญาตเพื่อสแกนระหว่างการอัปโหลดไฟล์ก่อนที่จะยกเลิกการสแกนและแจ้งผู้ใช้ที่พวกเขากำลังอัปโหลดมากเกินไปในครั้งเดียว! ให้การป้องกันการโจมตีทางทฤษฎีโดยผู้บุกรุกพยายามที่จะ DDoS ระบบหรือ CMS ของคุณโดยใช้ phpMussel ที่มากเกินไปเพื่อชะลอกระบวนการ PHP เพื่อหยุดที่สมบูรณ์. แนะนำ: 10. คุณอาจต้องการเพิ่มหรือลดจำนวนนี้ขึ้นอยู่กับความเร็วของฮาร์ดแวร์ของคุณ. โปรดทราบว่าหมายเลขนี้ไม่ได้ระบุไว้หรือรวมเนื้อหาของที่เก็บถาวร."
config_general_FrontEndLog: "ไฟล์สำหรับบันทึกพยายามเข้าสู่ระบบที่ front-end. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_cleanup: "ทำลายตัวแปรและแคชใช้โดยสคริปต์หลังจากสแกนไฟล์หรือไม่? False = อย่าทำลาย; True = ทำลาย [ค่าเริ่มต้น]. หากคุณไม่ได้ใช้สคริปต์สำหรับเพื่อวัตถุประสงค์อื่น, คุณควรตั้งค่านี้เป็น <code>true</code>, เพื่อลดการใช้หน่วยความจำ. มิฉะนั้น, ถ้าคุณใช้มันสำหรับวัตถุประสงค์อื่น, คุณควรตั้งค่านี้เป็น <code>false</code>, เพื่อหลีกเลี่ยงการโหลดข้อมูลที่ซ้ำกันลงในหน่วยความจำโดยไม่จำเป็น. ในทางปฏิบัติทั่วไป, ควรตั้งค่าเป็น <code>true</code>, แต่ถ้าคุณทำเช่นนี้, คุณจะไม่สามารถใช้สคริปต์เพื่อวัตถุประสงค์นอกเหนือจากนี้การสแกนอัปโหลดไฟล์. ไม่มีอิทธิพลในโหมด CLI."
config_general_default_algo: "กำหนดว่าจะใช้อัลกอริทึมใดสำหรับรหัสผ่านและเซสชันในอนาคต. ตัวเลือก: PASSWORD_DEFAULT (ค่าเริ่มต้น), PASSWORD_BCRYPT, PASSWORD_ARGON2I (ต้องการ PHP &gt;= 7.2.0)."
config_general_delete_on_sight: "การเปิดใช้คำสั่งนี้จะบอกสคริปต์เพื่อพยายามลบอัปโหลดไฟล์ใด ๆ ที่สแกนแล้วทันทีที่จับคู่เกณฑ์การตรวจสอบใด, ไม่ว่าจะผ่านลายเซ็นหรืออื่น ๆ. ไฟล์ที่ถือว่า "สะอาด" จะไม่ได้รับการสัมผัส. ในกรณีที่เก็บถาวร, ที่เก็บถาวรทั้งหมดจะถูกลบ, ไม่ว่าจะเป็นหรือไม่ก็ตามไฟล์ที่กระทำผิดเป็นเพียงหนึ่งในหลายไฟล์มีอยู่ในเก็บถาวร. สำหรับกรณีของการสแกนอัปโหลดไฟล์, ปกติ, ไม่จำเป็นต้องใช้คำสั่งนี้, เพราะปกติ, PHP จะล้างเนื้อหาของแคชโดยอัตโนมัติเมื่อดำเนินการเสร็จสิ้น, หมายความว่ามักจะลบไฟล์ใด ๆ ที่อัปโหลดผ่านของมันไปยังเซิร์ฟเวอร์จนกว่าพวกเขาจะถูกย้าย, คัดลอกหรือลบแล้ว. คำสั่งนี้ถูกเพิ่มที่นี่เป็นมาตรการพิเศษในการรักษาความปลอดภัยสำหรับผู้ที่มีสำเนาของ PHP ที่อาจไม่ทำงานในลักษณะที่คาดหมายเสมอ. False = หลังการสแกน, ออกจากไฟล์เพียงอย่างเดียว [ค่าเริ่มต้น]; True = หลังการสแกน, ถ้าไม่สะอาด, ลบทันที."
config_general_disable_cli: "ปิดใช้งานโหมด CLI หรือไม่? โหมด CLI ถูกเปิดใช้งานตามค่าเริ่มต้น, แต่บางครั้งอาจรบกวนการทำงานของเครื่องมือทดสอบบางอย่าง (เช่น PHPUnit) และแอพพลิเคชั่น CLI อื่น ๆ. ถ้าคุณไม่จำเป็นต้องปิดใช้งานโหมด CLI คุณควรละเว้นคำสั่งนี้. False = เปิดใช้งานโหมด CLI [ค่าเริ่มต้น]; True = ปิดใช้งานโหมด CLI."
config_general_disable_frontend: "ปิดใช้งานการเข้าถึง front-end หรือไม่? การเข้าถึง front-end ทำให้ phpMussel สามารถจัดการได้ดีขึ้น แต่ก็อาจเป็นความเสี่ยงด้านความปลอดภัยที่อาจเกิดขึ้นด้วย. ขอแนะนำให้จัดการ phpMussel ผ่านทางแบ็คเอนด์เมื่อใดก็ตามที่เป็นไปได้ แต่จะมีการเข้าถึง front-end เมื่อไม่สามารถทำได้. โปรดปิดใช้งานหากคุณไม่ต้องการ. False = เปิดใช้งานการเข้าถึง front-end; True = ปิดการใช้งานการเข้าถึง front-end [ค่าเริ่มต้น]."
config_general_disable_webfonts: "หยุดใช้ webfonts หรือไม่? True = หยุดใช้ [ค่าเริ่มต้น]; False = ไม่หยุดใช้."
config_general_disabled_channels: "สิ่งนี้สามารถนำมาใช้เพื่อป้องกัน phpMussel จากการใช้ช่องทางเฉพาะเมื่อส่งคำขอ (เช่นเมื่ออัปเดต เมื่อดึงข้อมูลเมตาของส่วนประกอบ ฯลฯ)."
config_general_enable_plugins: "เปิดใช้งานการสนับสนุนปลั๊กอิน phpMussel หรือไม่? False = ไม่เปิดใช้งาน; True = เปิดใช้งาน [ค่าเริ่มต้น]."
config_general_forbid_on_block: "ควร phpMussel ส่งส่วนหัว 403 มีข้อความเกี่ยวกับอัปโหลดไฟล์ที่ถูกบล็อก, หรือเก็บไว้กับปกติ 200 OK? False = ส่ง 200; True = ส่ง 403 [ค่าเริ่มต้น]."
config_general_honeypot_mode: "เมื่อเปิดใช้งานโหมด honeypot, phpMussel จะพยายามกักกันการอัปโหลดไฟล์ทั้งหมดที่มันเจอ, ไม่ว่าจะเป็นหรือไม่ก็ตามไฟล์ตรงกับลายเซ็นที่รวมอยู่, และทั้งการสแกนและการวิเคราะห์สำหรับไฟล์เหล่านี้จะไม่เกิดขึ้นจริง. ฟังก์ชันนี้ควรมีประโยชน์สำหรับผู้ที่ต้องการใช้ phpMussel เพื่อวัตถุประสงค์ในการวิจัยไวรัส/มัลแวร์, แต่ไม่แนะนำเพื่อให้สามารถใช้งานฟังก์ชันนี้ได้ถ้าใช้ของ phpMussel ตั้งใจโดยผู้ใช้สำหรับการอัปโหลดไฟล์จริง, และไม่แนะนำสำหรับวัตถุประสงค์ที่ไม่เกี่ยวข้องกับฟังก์ชันการทำงานของ honeypot. โดยค่าเริ่มต้น, ตัวเลือกนี้ถูกปิดใช้งาน. False = เปิดใช้งาน [ค่าเริ่มต้น]; True = เปิดใช้งาน."
config_general_ipaddr: "ตำแหน่งของที่อยู่ IP สำหรับคำขอการเชื่อมต่อ (เป็นประโยชน์สำหรับบริการเช่น Cloudflare, ฯลฯ). ค่าเริ่มต้น = REMOTE_ADDR. คำเตือน: อย่าเปลี่ยนสิ่งนี้จนกว่าคุณจะรู้ว่าคุณกำลังทำอะไร!"
config_general_lang: "ระบุภาษาค่าเริ่มต้นสำหรับ phpMussel."
config_general_log_rotation_action: "หมุนเวียนล็อก (log rotation) จำกัด จำนวนล็อกไฟล์ที่ควรมีอยู่ ณ เวลาใดก็ได้. เมื่อล็อกไฟล์ใหม่ถูกสร้างขึ้น ถ้าจำนวนล็อกไฟล์ทั้งหมด เกินขีด จำกัด ที่ระบุ การดำเนินการที่ระบุจะถูกดำเนินการ. คุณสามารถระบุการกระทำที่ต้องการได้ที่นี่. Delete = ลบไฟล์ที่เก่าที่สุด จนกว่าขีด จำกัด จะไม่เกิน. Archive = ประการแรก บีบอัดไฟล์ และหลังจากนั้น ลบไฟล์ที่เก่าที่สุด จำกัด จะไม่เกิน."
config_general_log_rotation_limit: "หมุนเวียนล็อก (log rotation) จำกัด จำนวนล็อกไฟล์ที่ควรมีอยู่ ณ เวลาใดก็ได้. เมื่อล็อกไฟล์ใหม่ถูกสร้างขึ้น ถ้าจำนวนล็อกไฟล์ทั้งหมด เกินขีด จำกัด ที่ระบุ การดำเนินการที่ระบุจะถูกดำเนินการ. คุณสามารถระบุขีด จำกัด ที่ต้องการได้ที่นี่. ค่า 0 จะปิดใช้งานการหมุนเวียนล็อก (log rotation)."
config_general_maintenance_mode: "เปิดใช้โหมดการบำรุงรักษาหรือไม่? True = เปิดใช้งานได้; False = ไม่เปิดใช้งาน [ค่าเริ่มต้น]. ปิดใช้งานทุกอย่างอื่นที่ไม่ใช่ front-end. บางครั้งมีประโยชน์สำหรับการอัปเดต CMS, framework, ฯลฯ."
config_general_max_login_attempts: "จำนวนสูงสุดความพยายามเข้าสู่ระบบ."
config_general_numbers: "คุณต้องการตัวเลขที่จะแสดงอย่างไร? เลือกตัวอย่างที่ดูเหมือนถูกต้องที่สุด."
config_general_quarantine_key: "phpMussel สามารถกักกันไฟล์ที่ระบุได้ในการแยกภายใน vault ของ phpMussel, ถ้าคุณต้องการทำเช่นนี้. ผู้ใช้ที่ต้องการปกป้องเว็บไซต์หรือโฮสต์สภาพแวดล้อมของตนเท่านั้นไม่มีดอกเบี้ยในวิเคราะห์การอัปโหลดไฟล์อย่างละเอียดควรปล่อยให้ฟังก์ชันนี้ถูกปิดใช้งาน, แต่ผู้ใช้ใด ๆ ที่มีความสนใจเช่นกันควรเปิดใช้งานฟังก์ชันนี้. การกักกันของอัปโหลดไฟล์อาจช่วยในแก้จุดบกพร่อง false positive, ถ้านี่คือสิ่งที่เกิดขึ้นบ่อยๆสำหรับคุณ. ในการปิดใช้งานฟังก์ชันกักกัน, เพียงแค่ปล่อยให้คำสั่ง <code>quarantine_key</code> ว่างเปล่า, หรือลบเนื้อหาหากยังไม่ว่าง. เมื่อต้องการเปิดใช้งานฟังก์ชันกักกัน, ใส่ค่าลงในคำสั่ง. <code>quarantine_key</code> เป็นคุณลักษณะด้านความปลอดภัยที่สำคัญสำหรับฟังก์ชันการกักกันจำเป็นต้องใช้เพื่อป้องกันฟังก์ชันการกักกันจากถูกใช้ประโยชน์โดยผู้บุกรุกที่อาจเกิดขึ้นและเป็นวิธีการในการป้องกันการดำเนินการข้อมูลที่เก็บไว้ภายในเขตกักกัน. <code>quarantine_key</code> ควรได้รับการปฏิบัติเช่นเดียวกับรหัสผ่านของคุณ: อีกต่อไปจะดีกว่า, และระมัดระวังอย่างระมัดระวัง. เพื่อให้ได้ผลดีที่สุด, ใช้ร่วมกับ <code>delete_on_sight</code>."
config_general_quarantine_max_files: "จำนวนไฟล์สูงสุดที่สามารถอยู่ในเขตกักกัน. เมื่อมีการเพิ่มไฟล์ใหม่ลงในเขตกักกัน ถ้าเกินจำนวนนี้ ไฟล์เก่าจะถูกลบจนกว่าส่วนที่เหลือจะไม่เกินจำนวนนี้. ค่าเริ่มต้น = 100."
config_general_quarantine_max_filesize: "ขนาดไฟล์สูงสุดที่อนุญาตสำหรับไฟล์ที่ถูกกักกัน. ไฟล์มีขนาดใหญ่กว่าค่าที่ระบุจะไม่ถูกกักกัน. คำสั่งนี้มีความสำคัญเป็นวิธีการทำให้ยากขึ้นสำหรับผู้บุกรุกที่อาจเกิดขึ้นจากน้ำท่วมกักกันของคุณด้วยข้อมูลที่ไม่พึงประสงค์ที่อาจทำให้เกิดการใช้ข้อมูลส่วนเกินเกี่ยวกับบริการพื้นที่ของคุณ. ค่าเริ่มต้น = 2MB."
config_general_quarantine_max_usage: "ใช้หน่วยความจำสูงสุดสำหรับกักกัน. หากหน่วยความจำทั้งหมดใช้โดยกักกันถึงค่านี้, ไฟล์กักกันที่เก่าแก่ที่สุดจะถูกลบออกจนการใช้หน่วยความจำทั้งหมดไม่ถึงค่านี้อีกต่อไป. คำสั่งนี้มีความสำคัญเป็นวิธีการทำให้ยากขึ้นสำหรับผู้บุกรุกที่อาจเกิดขึ้นจากน้ำท่วมกักกันของคุณด้วยข้อมูลที่ไม่พึงประสงค์ที่อาจทำให้เกิดการใช้ข้อมูลส่วนเกินเกี่ยวกับบริการพื้นที่ของคุณ. ค่าเริ่มต้น = 64MB."
config_general_scan_cache_expiry: "เวลาเท่าไรควร phpMussel แคชผลการสแกน? ค่าคือจำนวนวินาทีที่จะแคชผลการสแกน. ค่าเริ่มต้นคือ 21600 วินาที (6 ชั่วโมง); ค่า 0 จะปิดใช้งานแคชของผลการสแกน."
config_general_scan_kills: "ชื่อไฟล์สำหรับบันทึกข้อมูลทั้งหมดสำหรับอัปโหลดที่ถูกบล็อกหรือถูกฆ่า. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_scan_log: "ชื่อไฟล์สำหรับบันทึกผลการสแกนทั้งหมด. ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_scan_log_serialized: "ชื่อไฟล์สำหรับบันทึกผลการสแกนทั้งหมด (ใช้รูปแบบ serialized). ระบุชื่อไฟล์หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_general_statistics: "ติดตามสถิติการใช้งาน phpMussel? True = ติดตาม; False = ไม่ติดตาม [ค่าเริ่มต้น]."
config_general_timeFormat: "รูปแบบสัญกรณ์สำหรับวันและเวลาใช้โดย phpMussel. ตัวเลือกเพิ่มเติมอาจเพิ่มเมื่อมีการร้องขอ."
config_general_timeOffset: "เขตเวลาชดเชยในนาที."
config_general_timezone: "โซนเวลาของคุณ."
config_general_truncate: "ตัดทอนแฟ้มบันทึกเมื่อถึงขนาดที่กำหนดหรือไม่? ค่ามีขนาดสูงสุดในรูปแบบ B/KB/MB/GB/TB ที่แฟ้มบันทึกอาจโตขึ้นก่อนที่จะถูกตัดทอน. ค่าเริ่มต้นของ 0KB ปิดการตัดทอน (แฟ้มบันทึกสามารถเติบโตไปเรื่อย). หมายเหตุ: ถูกใช้ด้วยกับล็อกไฟล์แต่ละไฟล์! ขนาดของไฟล์บันทึกไม่ถือเป็นการรวมกัน."
config_heuristic_threshold: "ลายเซ็น phpMussel บางตัวมีจุดมุ่งหมายเพื่อระบุลักษณะที่น่าสงสัยและอาจเป็นอันตรายในไฟล์ที่อัปโหลดไม่มีในตัวเองระบุไฟล์ที่อัปโหลดโดยเฉพาะอย่างยิ่งที่เป็นอันตราย. ค่านี้ "threshold" บอก phpMussel น้ำหนักรวมสูงสุดสำหรับคุณภาพที่น่าสงสัยและอาจเป็นอันตรายสำหรับไฟล์ที่อัปโหลดก่อนที่จะถูกระบุว่าเป็นอันตราย. ความหมายของน้ำหนักในบริบทนี้คือจำนวนรวมของคุณลักษณะที่น่าสงสัยและอาจเป็นอันตรายที่ระบุ. โดยค่าเริ่มต้น, ค่านี้จะถูกกำหนดเป็น 3. โดยทั่วไป, ค่าที่ต่ำกว่าจะส่งผลให้เกิดขึ้นมากขึ้น false positive แต่มีการระบุไฟล์ที่เป็นอันตรายจำนวนมากขึ้น, ในขณะที่ค่าที่สูงขึ้นโดยทั่วไปจะทำให้เกิดเหตุการณ์ที่ต่ำลงของ false positive แต่เป็นตัวเลขที่ต่ำกว่าของไฟล์ที่เป็นอันตรายถูกระบุ. เป็นการดีที่สุดที่จะปล่อยให้ค่านี้เป็นค่าเริ่มต้นจนกว่าคุณจะประสบปัญหา."
config_legal_privacy_policy: "ที่อยู่ของนโยบายความเป็นส่วนตัวที่เกี่ยวข้องเพื่อแสดงในส่วนท้ายของหน้าเว็บที่สร้างขึ้น. ระบุ URL หรือเว้นว่างไว้เพื่อปิดใช้งาน."
config_legal_pseudonymise_ip_addresses: "Pseudonymise IP addresses เมื่อเขียนล็อกไฟล์หรือไม่? True = ทำ [ค่าเริ่มต้น]; False = ไม่ทำ."
config_signatures_Active: "รายการไฟล์ลายเซ็นที่ใช้งานอยู่, คั่นด้วยเครื่องหมายจุลภาค."
config_signatures_detect_adware: "ควร phpMussel แยกวิเคราะห์ลายเซ็นสำหรับตรวจจับแอดแวร์หรือไม่? False = ไม่แยกวิเคราะห์; True = แยกวิเคราะห์ [ค่าเริ่มต้น]."
config_signatures_detect_deface: "ควร phpMussel แยกวิเคราะห์ลายเซ็นเพื่อตรวจหา defacements และ defacers หรือไม่? False = ไม่แยกวิเคราะห์; True = แยกวิเคราะห์ [ค่าเริ่มต้น]."
config_signatures_detect_encryption: "ควร phpMussel ตรวจพบและบล็อกไฟล์ที่เข้ารหัสลับโดยหรือไม่? False = ไม่แยกวิเคราะห์; True = แยกวิเคราะห์ [ค่าเริ่มต้น]."
config_signatures_detect_joke_hoax: "ควร phpMussel แยกวิเคราะห์ลายเซ็นสำหรับการตรวจจับมัลแวร์และไวรัสที่ตหลอกลวงหรือไม่? False = ไม่แยกวิเคราะห์; True = แยกวิเคราะห์ [ค่าเริ่มต้น]."
config_signatures_detect_packer_packed: "ควร phpMussel แยกวิเคราะห์ลายเซ็นสำหรับตรวจจับเครื่องบรรจุหีบห่อและข้อมูลที่บรรจุหรือไม่? False = ไม่แยกวิเคราะห์; True = แยกวิเคราะห์ [ค่าเริ่มต้น]."
config_signatures_detect_pua_pup: "ควร phpMussel แยกวิเคราะห์ลายเซ็นสำหรับตรวจจับ PUA/PUP หรือไม่? False = ไม่แยกวิเคราะห์; True = แยกวิเคราะห์ [ค่าเริ่มต้น]."
config_signatures_detect_shell: "ควร phpMussel แยกวิเคราะห์ลายเซ็นสำหรับการตรวจจับสคริปต์เชลล์หรือไม่? False = ไม่แยกวิเคราะห์; True = แยกวิเคราะห์ [ค่าเริ่มต้น]."
config_signatures_fail_extensions_silently: "ควร phpMussel รายงานเมื่อไม่มีส่วนขยายหรือไม่? ถ้า <code>fail_extensions_silently</code> ถูกปิดใช้งาน ส่วนขยายที่ขาดหายไปจะมีการรายงานเมื่อทำการสแกน และถ้า <code>fail_extensions_silently</code> เปิดใช้งาน ส่วนขยายที่ขาดหายไปจะถูกละเลย และจะมีรายงานว่าไม่มีปัญหา. การปิดใช้งานคำสั่งนี้อาจเพิ่มความปลอดภัยของคุณ แต่ยังอาจนำไปสู่การเพิ่มขึ้น false positive. False = เปิดใช้งาน; True = เปิดใช้งาน [ค่าเริ่มต้น]."
config_signatures_fail_silently: "ควร phpMussel รายงานเมื่อไฟล์ลายเซ็นสูญหายหรือเสียหายหรือไม่? ถ้า <code>fail_silently</code> ถูกปิดใช้งาน ไฟล์ที่ขาดหายไปและเสียหายจะรายงานเมื่อทำการสแกน และถ้า <code>fail_silently</code> เปิดใช้งาน ไฟล์ที่ขาดหายไปและเสียหายจะถูกละเลย และจะมีรายงานว่าไม่มีปัญหา. โดยทั่วไปแล้วควรทิ้งไว้ตามลำพังจนกว่าคุณจะประสบปัญหา. False = ปิดใช้งาน; True = เปิดใช้งาน [ค่าเริ่มต้น]."
