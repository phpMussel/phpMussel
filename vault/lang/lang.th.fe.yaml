config_template_data_css_url: "ไฟล์เทมเพลตสำหรับธีมที่กำหนดเองใช้คุณสมบัติ CSS ภายนอก ขณะที่ไฟล์เทมเพลตสำหรับธีมเริ่มต้นใช้คุณสมบัติ CSS ภายใน. เพื่อที่จะบอก phpMussel ใช้ไฟล์เทมเพลตสำหรับธีมที่กำหนดเอง ระบุที่อยู่ HTTP สาธารณะของไฟล์ CSS ของธีมที่กำหนดเองโดยใช้ตัวแปร <code>css_url</code>. หากปล่อยตัวแปรนี้ไว้ว่าง phpMussel จะใช้ไฟล์เทมเพลตสำหรับธีมเริ่มต้น."
