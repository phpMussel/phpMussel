config_urlscanner_google_api_key: "เปิดใช้งานการค้นหา API สำหรับ Google Safe Browsing API เมื่อมีการกำหนดคีย์ API ที่จำเป็นไว้."
config_urlscanner_lookup_hphosts: "เปิดใช้งานการค้นหา API สำหรับ hpHosts API เมื่อตั้งค่าเป็น true."
config_urlscanner_maximum_api_lookups: "จำนวนที่อนุญาตสูงสุดของการค้นหา API ทำต่อการทำซ้ำของการสแกนแต่ละครั้ง. เพราะการค้นหา API แต่ละครั้งจะเพิ่มเวลารวมที่ต้องการเพื่อทำซ้ำการสแกนแต่ละครั้ง คุณอาจต้องการกำหนดข้อจำกัดเพื่อเร่งกระบวนการสแกนโดยรวม.เมื่อตั้งค่าเป็น 0, ไม่มีจำนวนที่อนุญาตสูงสุดดังกล่าวจะถูกนำมาใช้. ตั้งค่าเป็น 10 โดยค่าเริ่มต้น."
config_urlscanner_maximum_api_lookups_response: "จะทำอย่างไรถ้าจำนวนที่อนุญาตสูงสุดของการค้นหา API คือเกิน? False = ไม่ทำอะไร (ดำเนินการต่อ) [ค่าเริ่มต้น]; True = หยุดไฟล์."
config_virustotal_vt_public_api_key: "ถ้าคุณต้องการ phpMussel สามารถสแกนไฟล์โดยใช้ Virus Total API เป็นวิธีการเพิ่มระดับการป้องกันไวรัส โทรจัน มัลแวร์ และภัยคุกคามอื่น ๆ. โดยค่าเริ่มต้น การสแกนไฟล์ด้วย Virus Total API จะถูกปิดใช้งาน. ในการเปิดใช้งาน จำเป็นต้องมีคีย์ API จาก Virus Total. เนื่องจากข้อดีที่สำคัญที่จะช่วยให้คุณได้ ฉันขอแนะนำให้เปิดใช้งานนี้. โปรดทราบว่า เพื่อใช้ API Virus Total คุณ<em><strong>ต้อง</strong></em>ยอมรับข้อกำหนดในการให้บริการและคุณ<em><strong>ต้อง</strong></em> ปฏิบัติตามหลักเกณฑ์ทั้งหมดที่อธิบายไว้ในเอกสารประกอบ! คุณไม่ได้รับอนุญาตให้ใช้คุณลักษณะนี้เว้นแต่: คุณได้อ่านและยอมรับข้อกำหนดในการให้บริการแล้วของ Virus Total และ API. คุณได้อ่านและเข้าใจแล้ว อย่างน้อยที่สุด คำนำของเอกสารของ Virus Total Public API (ทุกอย่างหลังจาก "VirusTotal Public API v2.0" แต่ก่อน "Contents")."
config_virustotal_vt_quota_rate: "ตามเอกสารคู่มือ Virus Total API มันคือจำกัด 4 คำขอของชนิดใดในกรอบเวลาใด 1 นาที. ถ้าคุณเรียกใช้ honeyclient, honeypot หรือระบบอัตโนมัติอื่นที่จะให้ทรัพยากรสำหรับ VirusTotal และไม่เพียงแต่เรียกรายงานคุณมีสิทธิ์ได้รับโควต้าอัตราการร้องขอที่สูงขึ้น. โดยค่าเริ่มต้น phpMussel จะปฏิบัติตามข้อจำกัดเหล่านี้อย่างเคร่งครัด แต่เนื่องจากความเป็นไปได้ของโควต้าอัตราเหล่านี้เพิ่มขึ้น ทั้งสองข้อนี้มีให้คุณสามารถสั่งสอน phpMussel เป็นสิ่งที่จำกัดที่ควรปฏิบัติตาม. ยกเว้นกรณีที่คุณได้รับคำสั่งให้ทำเช่นนั้น มันไม่แนะนำสำหรับคุณเพื่อเพิ่มค่าเหล่านี้ แต่ ถ้าคุณพบปัญหาเกี่ยวกับการเข้าถึงโควต้าอัตรา ลดค่าเหล่านี้<em><strong>อาจ</strong></em>บางครั้งช่วยให้คุณในการจัดการกับปัญหาเหล่านี้. ขีดจำกัดอัตราของคุณถูกกำหนดเป็น <code>vt_quota_rate</code> คำขอของชนิดใดในกรอบเวลาใด <code>vt_quota_time</code> นาที."
config_virustotal_vt_quota_time: "(ดูรายละเอียดข้างต้น)."
config_virustotal_vt_suspicion_level: "โดยค่าเริ่มต้น phpMussel จะ จำกัดไฟล์ที่จะสแกนโดยใช้ Virus Total API ไปไฟล์เหล่านั้นที่ถือว่า "น่าสงสัย". คุณสามารถเลือกปรับข้อ จำกัด นี้ได้โดยการเปลี่ยนค่าของคำสั่ง <code>vt_suspicion_level</code>."
config_virustotal_vt_weighting: "ควร phpMussel ตีความผลการสแกนใช้ Virus Total API เป็นการตรวจจับหรือเป็นน้ำหนักการตรวจจับ? คำสั่งนี้มีอยู่ เพราะ แม้ว่าการสแกนไฟล์ด้วยใช้เครื่องยนต์หลาย (ตามวิธี Virus Total ทำ) ควรผลในอัตราการตรวจจับเพิ่มขึ้น(และดังนั้นจึงในจำนวนที่สูงขึ้นของไฟล์ที่เป็นอันตรายถูกจับ) มันยังสามารถส่งผลให้มากกว่า false positive และดังนั้นจึง ในบางสถานการณ์ ผลการสแกนอาจใช้ประโยชน์ได้ดีกว่าเป็นคะแนนความเชื่อมั่นแทนที่จะเป็นข้อสรุปที่ชัดเจน. ถ้าใช้ค่าเป็น 0 ผลการสแกนจาก Virus Total API จะถูกใช้เป็นการตรวจจับ และดังนั้นจึง หากเครื่องมือใดใช้โดย Virus Total ระบุไฟล์ที่กำลังสแกนเป็นอันตราย phpMussel จะพิจารณาว่าไฟล์เป็นอันตราย. หากใช้ค่าอื่น ผลการสแกนจาก Virus Total API จะถูกใช้เป็นน้ำหนักการตรวจจับ และดังนั้นจึง จำนวนเครื่องที่ใช้โดย Virus Total ที่ระบุไฟล์ที่ถูกสแกนว่าเป็นอันตรายจะทำหน้าที่เป็นคะแนนความเชื่อมั่น (หรือน้ำหนักการตรวจจับ) สำหรับหรือไม่ไฟล์ที่ถูกสแกนควรได้รับการพิจารณาว่าเป็นอันตรายโดย phpMussel (ค่าที่ใช้จะแสดงคะแนนความเชื่อมั่นต่ำสุดหรือน้ำหนักการตรวจจับเพื่อที่จะได้รับการพิจารณาที่เป็นอันตราย). ค่าเริ่มต้นจะถูกใช้เป็นค่าเริ่มต้น 0."
