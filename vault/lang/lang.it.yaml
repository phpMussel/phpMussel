cli_commands: |
 ..
 q
 - Esci dall'interfaccia a riga di comando.
 - Alias: quit, exit.
 hash_file:[algo] [nome del file]
 - Genera le firme hash da file.
 hash:[algo] [stringa]
 - Genera le firme hash da stringa.
 algo
 - Elenca tutti gli algoritmi supportati.
 hex_encode [stringa]
 - Converti la stringa binaria in esadecimale.
 - Alias: x.
 hex_decode [stringa]
 - Converti la stringa esadecimale in binaria.
 base64_encode [stringa]
 - Converti la stringa binaria in base64.
 - Alias: b.
 base64_decode [stringa]
 - Converti la stringa da base64 a binaria.
 pe_meta [nome del file]
 - Estrarre i metadati da un file PE.
 url_sig [stringa]
 - Genera firme di scanner URL.
 scan [nome del file o della cartella]
 - Scansiona un file o una cartella.
 - Alias: s.
 c
 - Mostra questa lista di comandi.
