 目前经营phpMussel在CLI模式（命令行界面）。扫描一个文件或文件夹，​键入“scan”，​其次是名的文件或文件夹您想phpMussel
 扫描然后按Enter键。键入“c”然后按Enter键对于CLI模式命令名单。键入“q”然后按Enter键对于戒烟。
